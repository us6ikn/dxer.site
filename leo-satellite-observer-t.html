<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="LEO SAT Observer" />
    <meta name="author" content="https://dxer.site" />
    <meta charset="utf-8">
    <title>LEO Satellite Observer</title>

    <!-- Leaflet dependencies -->
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Inter', Arial, sans-serif;
        background-color: #f8f9fa;
      }

      #map {
        height: 100%;
      }

      /* Floating control panel */
      .floating {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 280px;
      }

      /* Header styling */
      .header {
        position: relative;
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .header img {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }

      .header-title {
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #222;
      }

      .header-subtitle {
        font-size: 12px;
        color: #555;
        text-align: right;
        margin-top: -2px;
      }

      label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #333;
      }

      input[type="text"] {
        width: 80px;
        padding: 5px 6px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 6px;
      }

      button {
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      .divider {
        height: 1px;
        background-color: #ddd;
        margin: 12px 0;
      }

      /* Buttons Row for GEO & MEO */
      .observer-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
      }

      .observer-buttons button {
        flex: 1;
        margin: 0 3px;
      }

      * {
        outline: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Floating unified panel -->
    <div class="floating">
      <div class="header">
        <img src="img/AO07logo.png" alt="LEO logo">
        <div class="header-text">
          <div class="header-subtitle">by SA5IKN</div>
          <div class="header-title">LEO Satellite Observer</div>
        </div>
      </div>

      <label for="grid-locator">Enter your Grid:</label>
      <div style="display: flex; align-items: center;">
        <input type="text" id="grid-locator" placeholder="e.g. JO89tt" maxlength="6">
        <button onclick="initMap(document.getElementById('grid-locator').value)">Plot</button>
      </div>

      <div class="divider"></div>

      <div class="observer-buttons">
        <button onclick="window.open('https://dxer.site/greencube-observer.html', '_blank')">MEO Observer</button>
        <button onclick="window.open('https://dxer.site/qo-100-satellite-observer.html', '_blank')">GEO Observer</button>
      </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <script>
      var map;
      var layerGroup;
      const BLINKING_GIF_URL = 'img/rover1.gif?v=1';

      function destinationPoint(lat, lon, distance, bearing) {
        const R = 6371000;
        const rad = Math.PI / 180;
        const deg = 180 / Math.PI;
        lat = lat * rad;
        lon = lon * rad;
        bearing = bearing * rad;
        const d = distance / R;
        const lat2 = Math.asin(Math.sin(lat) * Math.cos(d) + Math.cos(lat) * Math.sin(d) * Math.cos(bearing));
        const lon2 = lon + Math.atan2(Math.sin(bearing) * Math.sin(d) * Math.cos(lat),
                                      Math.cos(d) - Math.sin(lat) * Math.sin(lat2));
        return { lat: lat2 * deg, lng: lon2 * deg };
      }

      function calculateCoordinates(gridLocator) {
        gridLocator = gridLocator.toUpperCase();
        var gridLocatorPattern = /^([A-R]{2}\d{2}[a-x]{2})$/i;
        if (!gridLocatorPattern.test(gridLocator)) {
          alert("Invalid grid locator format. Please enter a valid 6-character grid locator.");
          return null;
        }
        var lat1 = (gridLocator.charCodeAt(1) - 65) * 10;
        var lat2 = ((gridLocator.charCodeAt(5) - 97) / 24) + (1 / 48) - 90;
        var lat3 = parseInt(gridLocator.charAt(3));
        var latitude = lat1 + lat3 + lat2;
        var lon1 = ((gridLocator.charCodeAt(0) - 65) * 20);
        var lon2 = parseInt(gridLocator.charAt(2)) * 2;
        var lon3 = ((gridLocator.charCodeAt(4) - 97) / 12) + (1 / 24);
        var longitude = lon1 + lon2 + lon3 - 180;
        return { lat: latitude, lng: longitude };
      }

      function initMap(gridLocator) {
        if (map) map.remove();
        map = L.map('map', { center: [0, 0], zoom: 2, zoomControl: true });

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        if (gridLocator) {
          const coords = calculateCoordinates(gridLocator);
          if (!coords) return;
          L.marker([coords.lat, coords.lng], { title: gridLocator }).addTo(map);

          const circles = [
            { radius: 4970000, label: "SO-50", angle: 265 },
            { radius: 7502000, label: "FO-29", angle: 245 },
            { radius: 8042000, label: "RS-44", angle: 225 },
            { radius: 3940000, label: "ISS", angle: 275 },
            { radius: 7907000, label: "AO-07", angle: 235 },
            { radius: 5712000, label: "AO-91", angle: 255 },
            { radius: 13000000, label: "IO-117", angle: 185, strokeColor: "#808080", fillOpacity: 0.0 }
          ];

          circles.forEach(circle => {
            const greatCircle = L.circle([coords.lat, coords.lng], {
              radius: circle.radius,
              color: circle.strokeColor || "#FF0000",
              fillOpacity: circle.fillOpacity !== undefined ? circle.fillOpacity : 0.05,
              weight: 1
            }).addTo(map);

            const labelCoords = destinationPoint(coords.lat, coords.lng, circle.radius, circle.angle);
            L.marker([labelCoords.lat, labelCoords.lng], {
              icon: L.divIcon({
                className: 'label',
                html: `<span style="color: black; font-size: 12px; font-weight: bold;">${circle.label}</span>`,
                iconSize: [100, 20]
              })
            }).addTo(map);
          });
        }
      }

      initMap('');
    </script>
  </body>
</html>
