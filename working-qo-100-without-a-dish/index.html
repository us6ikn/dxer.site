        <script>
        // Array to hold image URLs
        var images = [
            "https://dxer.site/img/works/GCequipment.jpeg",
            "https://dxer.site/img/works/GCequipment.jpeg"
        ];
        var currentIndex = 0;

        // Open the gallery modal with specific image index
        function openGallery(index) {
            currentIndex = index;
            document.getElementById('modalImage').src = images[index];
            document.getElementById('galleryModal').style.display = "block";
        }

        // Close the gallery modal
        function closeGallery() {
            document.getElementById('galleryModal').style.display = "none";
        }

        // Change displayed image in the gallery modal
        function changeImage(n) {
            currentIndex += n;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            document.getElementById('modalImage').src = images[currentIndex];
        }
        </script>
