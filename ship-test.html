<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS Vessels on Google Map</title>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" async defer></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Google Map Initialization
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: 0, lng: 0 } // Default center
            });

            const socket = new WebSocket("wss://stream.aisstream.io/v0/stream");

            socket.onopen = function (_) {
                let subscriptionMessage = {
                    Apikey: "9b88d5cdedcefe619e1e51e09ffe0ef52e29f114",
                    BoundingBoxes: [[[-90, -180], [90, 180]]]
                }
                socket.send(JSON.stringify(subscriptionMessage));
            };

            socket.onmessage = function (event) {
                let aisMessage = JSON.parse(event.data);
                if (aisMessage.MMSI && aisMessage.LAT && aisMessage.LON) {
                    // Create marker for each vessel
                    const marker = new google.maps.Marker({
                        position: { lat: parseFloat(aisMessage.LAT), lng: parseFloat(aisMessage.LON) },
                        map: map,
                        title: `Vessel MMSI: ${aisMessage.MMSI}`
                    });
                }
            };
        }
    </script>
</body>
</html>
