<!DOCTYPE html>
<html>
  <head>
    <title>GreenCube Observer</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 95%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="grid-locator">Grid Locator:</label>
      <input type="text" id="grid-locator">
      <button onclick="initMap(document.getElementById('grid-locator').value)">Plot</button>
    </div>
    <div id="map"></div>
    <script>
        function initMap(gridLocator) {
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 }
          });
          const infowindow = new google.maps.InfoWindow();

          fetch("output_filtered.txt")
            .then(response => response.text())
            .then(data => {
              const regex = /Callsign: ([A-Z0-9\/]+), Grid locator: ([A-Z0-9]+), Coordinates: \(([-0-9.]+), ([-0-9.]+)\)/g;
              const callsigns = {};
              let match;
              while ((match = regex.exec(data)) !== null) {
                const callsign = match[1];
                const lat = parseFloat(match[3]);
                const lng = parseFloat(match[4]);
                const key = `${lat},${lng}`;
                if (!callsigns[key]) {
                  callsigns[key] = [];
                }
                callsigns[key].push(callsign);
              }
              for (const key in callsigns) {
                const [lat, lng] = key.split(",");
                const marker = new google.maps.Marker({
                  position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                  map: map,
                  title: callsigns[key].join(", "),
                  icon: {
                    url: "https://dxer.site/test/ac.png",
                    scaledSize: new google.maps.Size(20, 20)
                  }
                });
                marker.addListener("click", () => {
                  infowindow.setContent(callsigns[key].join(", "));
                  infowindow.open(map, marker);
                });
              }

              // Plot the marker with a 13000 km radius circle around it if gridLocator is provided
              if (gridLocator) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: gridLocator }, (results, status) => {
                  if (status === "OK" && results[0]) {
                    const { lat, lng } = results[0].geometry.location;
                    const marker = new google.maps.Marker({
                      position: { lat, lng },
                      map: map,
                      title: gridLocator
                    });
                    const circle = new google.maps.Circle({
                      strokeColor: "#FF0000",
                      strokeOpacity: 0.8,
                      strokeWeight: 2,
                      fillColor: "#FF0000",
                      fillOpacity: 0.35,
                      map,
                      center: { lat, lng },
                      radius: 13000000 // Fixed radius value in meters (13000 km)
                    });
                  }
                });
              }
            });
        }

    </script>






    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" async defer></script>
    <p>Latest update: <span id="last-modified"></span></p>

        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var lastModified = new Date(this.getResponseHeader("Last-Modified"));
                    document.getElementById("last-modified").innerHTML = lastModified.toString();
                }
            };
            xhttp.open("HEAD", "output_filtered.txt", true);
            xhttp.send();
        </script>
  </body>
</html>
