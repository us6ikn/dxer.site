<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Data – Stockholm (June 2025)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    canvas {
      max-width: 100%;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>

<h2>Moon Distance & Declination – Stockholm, June 2025</h2>
<canvas id="moonChart1" width="1000" height="400"></canvas>

<h2>Moon Azimuth & Altitude – Stockholm, June 2025</h2>
<canvas id="moonChart2" width="1000" height="400"></canvas>

<div id="moonriseMoonset"></div>

<script type="module">
  import { julian, moonposition, nutation, sidereal, rise } from "https://cdn.jsdelivr.net/npm/astronomia/+esm";

  const stockholm = {
    lat: 59.3293,
    lon: 18.0686,
    height: 0
  };

  const year = 2025;
  const month = 5; // June
  const startDate = new Date(Date.UTC(year, month, 1));
  const endDate = new Date(Date.UTC(year, month + 1, 1));

  const dates = [], distances = [], declinations = [], azimuths = [], altitudes = [];
  const radToDeg = r => r * (180 / Math.PI);
  const hourMs = 3600 * 1000;

  function eclToEq(lon, lat, jd) {
    const eps = nutation.meanObliquity(jd);
    const sinEps = Math.sin(eps), cosEps = Math.cos(eps);
    const sinLat = Math.sin(lat), cosLat = Math.cos(lat);
    const sinLon = Math.sin(lon), cosLon = Math.cos(lon);

    const sinDec = sinLat * cosEps + cosLat * sinEps * sinLon;
    const dec = Math.asin(sinDec);
    const y = sinLon * cosEps - Math.tan(lat) * sinEps;
    const x = cosLon;
    let ra = Math.atan2(y, x);
    if (ra < 0) ra += 2 * Math.PI;
    return { ra, dec };
  }

  function eqToHz(ha, dec, lat) {
    const sinAlt = Math.sin(dec) * Math.sin(lat) + Math.cos(dec) * Math.cos(lat) * Math.cos(ha);
    const alt = Math.asin(sinAlt);
    const cosAz = (Math.sin(dec) - Math.sin(alt) * Math.sin(lat)) / (Math.cos(alt) * Math.cos(lat));
    let az = Math.acos(cosAz);
    if (Math.sin(ha) > 0) az = 2 * Math.PI - az;
    return { az, alt };
  }

  function toHorizontal(ra, dec, jd, obs) {
    const gst = sidereal.apparent(jd);
    let lst = (gst + obs.lon * Math.PI / 180) % (2 * Math.PI);
    if (lst < 0) lst += 2 * Math.PI;
    let ha = lst - ra;
    if (ha < 0) ha += 2 * Math.PI;
    return eqToHz(ha, dec, obs.lat * Math.PI / 180);
  }

  async function findMoonRiseSet(date, obs) {
    const moonEquatorial = jd => {
      const mp = moonposition.position(jd);
      const eq = eclToEq(mp.lon, mp.lat, jd);
      return { ra: eq.ra, dec: eq.dec };
    };
    const rs = rise.times(moonEquatorial, obs, date);
    return {
      moonriseUTC: rs.rise ? julian.JDToDate(rs.rise).toISOString() : 'No moonrise',
      moonsetUTC: rs.set ? julian.JDToDate(rs.set).toISOString() : 'No moonset'
    };
  }

  for (let t = startDate.getTime(); t < endDate.getTime(); t += hourMs) {
    const date = new Date(t);
    const jd = julian.DateToJD(date);
    const mp = moonposition.position(jd);
    const distanceKm = mp.range;
    const eq = eclToEq(mp.lon, mp.lat, jd);
    const hor = toHorizontal(eq.ra, eq.dec, jd, stockholm);

    dates.push(date.toISOString().slice(0, 16).replace('T', ' '));
    distances.push(distanceKm);
    declinations.push(radToDeg(eq.dec));
    azimuths.push(radToDeg(hor.az));
    altitudes.push(radToDeg(hor.alt));
  }

  const ctx1 = document.getElementById('moonChart1').getContext('2d');
  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: 'Moon Distance (km)',
          data: distances,
          borderColor: 'blue',
          yAxisID: 'y1',
          tension: 0.2,
          pointRadius: 0
        },
        {
          label: 'Declination (°)',
          data: declinations,
          borderColor: 'orange',
          yAxisID: 'y2',
          tension: 0.2,
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          ticks: { maxRotation: 45, minRotation: 45 },
          title: { display: true, text: 'Date & Time (UTC)' }
        },
        y1: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Distance (km)' },
          min: 356000, max: 406000
        },
        y2: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Declination (°)' },
          grid: { drawOnChartArea: false },
          min: -30, max: 30
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Moon Distance and Declination'
        }
      }
    }
  });

  const ctx2 = document.getElementById('moonChart2').getContext('2d');
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: 'Azimuth (°)',
          data: azimuths,
          borderColor: 'green',
          tension: 0.2,
          pointRadius: 0
        },
        {
          label: 'Altitude (°)',
          data: altitudes,
          borderColor: 'red',
          tension: 0.2,
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          ticks: { maxRotation: 45, minRotation: 45 },
          title: { display: true, text: 'Date & Time (UTC)' }
        },
        y: {
          title: { display: true, text: 'Degrees (°)' },
          min: -10,
          max: 360
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Moon Azimuth and Altitude'
        }
      }
    }
  });

  findMoonRiseSet(startDate, stockholm).then(({ moonriseUTC, moonsetUTC }) => {
    document.getElementById('moonriseMoonset').innerHTML = `
      <h3>Moonrise and Moonset in Stockholm on 2025-06-01 (UTC)</h3>
      <p>Moonrise: ${moonriseUTC}</p>
      <p>Moonset: ${moonsetUTC}</p>`;
  });
</script>

</body>
</html>
