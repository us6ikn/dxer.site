<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Circumstances Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      margin-bottom: 8px;
      display: block;
    }
    .output {
      margin-top: 20px;
    }
    .output div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Moon Circumstances Calculator</h1>
  <form id="moonForm">
    <label>Year: <input type="number" id="year" value="2024"></label>
    <label>Month: <input type="number" id="month" value="11"></label>
    <label>Day (UT): <input type="number" id="day" value="30"></label>
    <label>Hour (UT): <input type="number" id="hour" value="20"></label>
    <label>Minute: <input type="number" id="minute" value="38"></label>
    <label>Longitude (East +): <input type="number" step="any" id="longitude" value="17.6507"></label>
    <label>Latitude (North +): <input type="number" step="any" id="latitude" value="59.8015"></label>
    <button type="button" onclick="calculateMoonData()">Calculate</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    function deg2rad(deg) {
      return deg * Math.PI / 180;
    }

    function rad2deg(rad) {
      return rad * 180 / Math.PI;
    }

    function normalizeAngle(angle) {
      return (angle % 360 + 360) % 360;
    }

    function calculateJulianDate(year, month, day, hour, minute) {
      if (month <= 2) {
        year--;
        month += 12;
      }
      const A = Math.floor(year / 100);
      const B = 2 - A + Math.floor(A / 4);
      const dayFraction = (hour + minute / 60) / 24;
      return Math.floor(365.25 * (year + 4716)) +
             Math.floor(30.6001 * (month + 1)) +
             day + dayFraction + B - 1524.5;
    }

                           function calculateMoonData() {
                             const year = parseInt(document.getElementById('year').value);
                             const month = parseInt(document.getElementById('month').value);
                             const day = parseInt(document.getElementById('day').value);
                             const hour = parseInt(document.getElementById('hour').value);
                             const minute = parseInt(document.getElementById('minute').value);

                             const JD = calculateJulianDate(year, month, day, hour, minute);
                             const T = (JD - 2451545.0) / 36525.0;

                             // Orbital elements
                             const D = deg2rad(normalizeAngle(297.85036 + 445267.111480 * T - 0.0019142 * T*T + T*T*T / 189474));
                             const M = deg2rad(normalizeAngle(357.52772 + 35999.050340 * T - 0.0001603 * T*T - T*T*T / 300000));
                             const Mp = deg2rad(normalizeAngle(134.96298 + 477198.867398 * T + 0.0086972 * T*T + T*T*T / 56250));
                             const F = deg2rad(normalizeAngle(93.27191 + 483202.017538 * T - 0.0036825 * T*T + T*T*T / 327270));
                             const Omega = deg2rad(normalizeAngle(125.04452 - 1934.136261 * T + 0.0020708 * T*T + T*T*T / 450000));

                             // Inclination of the Moon's axis
                             const I = deg2rad(1.54242);

                             // Moon's ecliptic latitude and longitude
                             const W = Mp + deg2rad(6.289 * Math.sin(Mp));
                             const A = Math.atan2(Math.sin(W) * Math.cos(I) - Math.tan(F) * Math.sin(I), Math.cos(W));
                             const l = normalizeAngle(rad2deg(A) - normalizeAngle(Omega));
                             const b = Math.asin(Math.sin(F) * Math.cos(I) + Math.cos(F) * Math.sin(I) * Math.sin(W));

                             const Bo = rad2deg(b);
                             const Lo = l;

                             // Sun's longitude (approximate)
                             const Ls = normalizeAngle(280.466 + 36000.77 * T);
                             const lambda_sun = normalizeAngle(Ls + 1.915 * Math.sin(M) + 0.020 * Math.sin(2 * M));

                             // Moon's longitude (mean longitude + equation of center)
                             const Lm = normalizeAngle(218.316 + 13.176396 * (JD - 2451545.0));
                             const lambda = normalizeAngle(Lm + 6.289 * Math.sin(Mp));

                             // Colongitude of the Sun
                             const colong = normalizeAngle(lambda_sun + 180 - lambda);

                             document.getElementById('output').innerHTML = `
                               <div><strong>Julian Date:</strong> ${JD.toFixed(5)}</div>
                               <div><strong>Geocentric Libration in Latitude (Bo):</strong> ${Bo.toFixed(2)}°</div>
                               <div><strong>Geocentric Libration in Longitude (Lo):</strong> ${Lo.toFixed(2)}°</div>
                               <div><strong>Colongitude of the Sun:</strong> ${colong.toFixed(2)}°</div>
                             `;
                           }

  </script>
</body>
</html>
