<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Parabolic Dish - ES Module</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; }
    #controls { padding: 10px; position: absolute; top: 10px; left: 10px; z-index: 10; }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="controls">
  <label>Rotate Dish: </label>
  <input type="range" id="rotateSlider" min="0" max="360" value="0">
</div>

<!-- Use the module-based Three.js build -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 6);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(3, 5, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Create a parabolic dish
  function createParabolicDish(radius = 2, segments = 64, heightFactor = 0.4) {
    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    const indices = [];

    for (let i = 0; i <= segments; i++) {
      const angle = (i / segments) * 2 * Math.PI;
      for (let j = 0; j <= segments; j++) {
        const r = (j / segments) * radius;
        const x = r * Math.cos(angle);
        const z = r * Math.sin(angle);
        const y = -heightFactor * r * r;
        vertices.push(x, y, z);
      }
    }

    for (let i = 0; i < segments; i++) {
      for (let j = 0; j < segments; j++) {
        const a = i * (segments + 1) + j;
        const b = a + segments + 1;
        const c = b + 1;
        const d = a + 1;
        indices.push(a, b, d);
        indices.push(b, c, d);
      }
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    geometry.setIndex(indices);
    geometry.computeVertexNormals();
    return geometry;
  }

  const dishMaterial = new THREE.MeshStandardMaterial({
    color: 0x66ccff,
    metalness: 0.5,
    roughness: 0.2,
    side: THREE.DoubleSide
  });

  const dishMesh = new THREE.Mesh(createParabolicDish(), dishMaterial);
  scene.add(dishMesh);

  // Slider interaction
  const slider = document.getElementById('rotateSlider');
  slider.addEventListener('input', () => {
    const angleRad = (parseFloat(slider.value) * Math.PI) / 180;
    dishMesh.rotation.y = angleRad;
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
