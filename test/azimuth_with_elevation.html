<!DOCTYPE html>
<html>
<head>
  <title>Azimuth Calculator</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #elevation_chart {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .controls {
      margin-bottom: 1rem;
    }
    #obstructionWarning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Azimuth Calculator Between QTH Locators</h2>
  <div class="controls">
    <label for="locator1">QTH Locator 1:</label>
    <input type="text" id="locator1" maxlength="6" placeholder="e.g. JN58td" />
    <label for="locator2">QTH Locator 2:</label>
    <input type="text" id="locator2" maxlength="6" placeholder="e.g. IO91wm" />
    <button onclick="calculateAzimuth()">Calculate</button>
    <p id="azimuthResult"></p>
    <p id="obstructionWarning"></p>
  </div>
  <div id="map"></div>
  <div id="elevation_chart"></div>

  <!-- Load Google Charts for elevation profile -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    let map;
    let markers = [];
    let line;
    let elevator;

    google.charts.load('current', { packages: ['corechart'] });

    function locatorToLatLng(locator) {
      locator = locator.toUpperCase();
      const A = 'A'.charCodeAt(0);
      const lon = (locator.charCodeAt(0) - A) * 20 - 180 +
                  parseInt(locator[2]) * 2 +
                  (locator.length > 4 ? (locator.charCodeAt(4) - A) * 5 / 60 + 2.5 / 60 : 1);
      const lat = (locator.charCodeAt(1) - A) * 10 - 90 +
                  parseInt(locator[3]) * 1 +
                  (locator.length > 5 ? (locator.charCodeAt(5) - A) * 2.5 / 60 + 1.25 / 60 : 0.5);
      return { lat: lat, lng: lon };
    }

    function computeAzimuth(from, to) {
      const lat1 = toRadians(from.lat);
      const lat2 = toRadians(to.lat);
      const dLon = toRadians(to.lng - from.lng);
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
      let brng = Math.atan2(y, x);
      brng = (toDegrees(brng) + 360) % 360;
      return brng.toFixed(2);
    }

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
      elevator = new google.maps.ElevationService();
    }

    function calculateAzimuth() {
      const loc1 = document.getElementById('locator1').value.trim();
      const loc2 = document.getElementById('locator2').value.trim();
      if (loc1.length < 4 || loc2.length < 4) {
        alert("Please enter valid 6-character QTH locators.");
        return;
      }

      const pos1 = locatorToLatLng(loc1);
      const pos2 = locatorToLatLng(loc2);
      const azimuth = computeAzimuth(pos1, pos2);

      document.getElementById('azimuthResult').innerText =
        `Azimuth from ${loc1} to ${loc2} is ${azimuth}°`;

      updateMap(pos1, pos2);
    }

    function updateMap(pos1, pos2) {
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      if (line) {
        line.setMap(null);
      }

      markers.push(new google.maps.Marker({ position: pos1, map: map }));
      markers.push(new google.maps.Marker({ position: pos2, map: map }));

      line = new google.maps.Polyline({
        path: [pos1, pos2],
        geodesic: true,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });
      line.setMap(map);

      const bounds = new google.maps.LatLngBounds();
      bounds.extend(pos1);
      bounds.extend(pos2);
      map.fitBounds(bounds);

      // Request elevation profile
      elevator.getElevationAlongPath({
        path: [pos1, pos2],
        samples: 256
      }, function(results, status) {
        if (status === 'OK') {
          plotElevation(results);
          checkObstruction(results, pos1, pos2);
        } else {
          document.getElementById('elevation_chart').innerHTML = 'Elevation service failed.';
        }
      });
    }

    function plotElevation(results) {
      const data = new google.visualization.DataTable();
      data.addColumn('number', 'Sample');
      data.addColumn('number', 'Elevation (m)');

      for (let i = 0; i < results.length; i++) {
        data.addRow([i, results[i].elevation]);
      }

      const chart = new google.visualization.AreaChart(document.getElementById('elevation_chart'));
      chart.draw(data, {
        height: 200,
        legend: 'none',
        title: 'Elevation Profile',
        hAxis: { title: 'Distance Sample' },
        vAxis: { title: 'Elevation (m)' },
      });
    }

    function checkObstruction(results, pos1, pos2) {
      const startElev = results[0].elevation;
      const endElev = results[results.length - 1].elevation;
      const totalDistance = google.maps.geometry.spherical.computeDistanceBetween(
        new google.maps.LatLng(pos1.lat, pos1.lng),
        new google.maps.LatLng(pos2.lat, pos2.lng)
      );

      let obstructed = false;

      for (let i = 1; i < results.length - 1; i++) {
        const fraction = i / (results.length - 1);
        const expectedLineElev = startElev + fraction * (endElev - startElev);
        if (results[i].elevation > expectedLineElev + 1) { // allow 1m tolerance
          obstructed = true;
          break;
        }
      }

      const warning = document.getElementById('obstructionWarning');
      if (obstructed) {
        warning.innerText = "⚠️ Line of sight is obstructed by terrain!";
      } else {
        warning.innerText = "✅ Line of sight is clear.";
      }
    }

    window.onload = initMap;
  </script>

  <!-- Google Maps API (include geometry library) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&libraries=geometry&callback=initMap">
  </script>
</body>
</html>
