<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Distance and Declination</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suncalc"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

<h2>Moon Distance and Declination - 1 Hour Resolution</h2>
<canvas id="moonChart" width="1000" height="400"></canvas>

<script>
  const year = 2025;
  const month = 5; // June (0-indexed)
  const latitude = 0;
  const longitude = 0;

  const startDate = new Date(year, month, 1);
  const endDate = new Date(year, month + 1, 1);

  const dates = [];
  const distances = [];
  const declinations = [];

  const hourMs = 3600 * 1000;
  for (let t = startDate.getTime(); t < endDate.getTime(); t += hourMs) {
    const date = new Date(t);
    const moon = SunCalc.getMoonPosition(date, latitude, longitude);
    dates.push(date);
    distances.push(moon.distance);
    declinations.push(moon.dec * (180 / Math.PI));
  }

  console.log("Declinations:", declinations.slice(0, 10));

  const ctx = document.getElementById('moonChart').getContext('2d');
  const moonChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates.map(d => d.toISOString().slice(0, 16).replace('T', ' ')),
      datasets: [
        {
          label: 'Moon Distance (km)',
          data: distances,
          borderColor: 'blue',
          yAxisID: 'y1',
          tension: 0.2,
          pointRadius: 0
        },
        {
          label: 'Moon Declination (°)',
          data: declinations,
          borderColor: 'orange',
          yAxisID: 'y2',
          tension: 0.2,
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false
      },
      scales: {
        x: {
          ticks: {
            maxRotation: 45,
            minRotation: 45,
            maxTicksLimit: 15
          },
          title: {
            display: true,
            text: 'Date & Time (UTC)'
          }
        },
        y1: {
          type: 'linear',
          position: 'left',
          title: {
            display: true,
            text: 'Distance (km)'
          },
          ticks: {
            beginAtZero: false
          }
        },
        y2: {
          type: 'linear',
          position: 'right',
          title: {
            display: true,
            text: 'Declination (°)'
          },
          grid: {
            drawOnChartArea: false
          },
          ticks: {
            beginAtZero: false
          }
        }
      },
      plugins: {
        title: {
          display: true,
          text: `Moon Distance and Declination – ${year}-${String(month + 1).padStart(2, '0')}`
        }
      }
    }
  });
</script>


</body>
</html>
