<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky Noise Dome</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- THREE.js core -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

<!-- OrbitControls (attached to global THREE) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  const spheres = [];

  let minNoise = Infinity, maxNoise = -Infinity;
  const points = [];

  function getColor(noise) {
    const norm = (noise - minNoise) / (maxNoise - minNoise);
    return new THREE.Color().setHSL(0.7 - norm * 0.7, 1.0, 0.5);
  }

  // Create a floating info box
  const infoBox = document.createElement('div');
  infoBox.style.position = 'absolute';
  infoBox.style.top = '10px';
  infoBox.style.left = '10px';
  infoBox.style.padding = '10px';
  infoBox.style.background = 'rgba(0,0,0,0.7)';
  infoBox.style.color = '#fff';
  infoBox.style.fontFamily = 'monospace';
  infoBox.style.display = 'none';
  document.body.appendChild(infoBox);

  fetch('2025-05-29_20.44.04.csv')
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        delimiter: ";",
        complete: function (results) {
          results.data.forEach(row => {
            if (!row.Valid || row.Valid !== "True") return;

            const azStr = row.Azimuth?.replace(",", ".");
            const elStr = row.Elevation?.replace(",", ".");
            const noiseStr = row.Noise?.replace(",", ".");

            const az = parseFloat(azStr);
            const el = parseFloat(elStr);
            const noise = parseFloat(noiseStr);

            if (isNaN(az) || isNaN(el) || isNaN(noise)) {
              console.warn("Skipping invalid row:", row);
              return;
            }

            minNoise = Math.min(minNoise, noise);
            maxNoise = Math.max(maxNoise, noise);

            const azRad = THREE.MathUtils.degToRad(360 - az);
            const elRad = THREE.MathUtils.degToRad(el);
            const r = 1;

            const x = r * Math.cos(elRad) * Math.sin(azRad);
            const y = r * Math.sin(elRad);
            const z = r * Math.cos(elRad) * Math.cos(azRad);

            const geometry = new THREE.SphereGeometry(0.015);
            const material = new THREE.MeshBasicMaterial({ color: getColor(noise) });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);

            sphere.userData = { azimuth: az, elevation: el, noise: noise };

            scene.add(sphere);
            spheres.push(sphere);
          });
        }

      });
    });

  // Listen for clicks
  window.addEventListener('click', (event) => {
    // Normalize mouse position to -1..1
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(spheres);

    if (intersects.length > 0) {
      const sphere = intersects[0].object;
      const { azimuth, elevation, noise } = sphere.userData;

      infoBox.innerHTML = `
        <b>Azimuth:</b> ${azimuth.toFixed(1)}°<br>
        <b>Elevation:</b> ${elevation.toFixed(1)}°<br>
        <b>Noise:</b> ${noise.toFixed(2)} dB
      `;
      infoBox.style.display = 'block';
    } else {
      infoBox.style.display = 'none';
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
