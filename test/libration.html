<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTH-Based Libration Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-height: 90vh;
      max-width: 95vw;
      overflow: auto;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"], input[type="date"], button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    #date-container input[type="date"] {
      flex-grow: 1;
      padding: 5px;
      height: 32px;
      box-sizing: border-box;
    }
    #date-container button {
      font-size: 16px;
      padding: 5px 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      height: 32px;
      box-sizing: border-box;
    }
    #hour-container {
      position: relative;
      width: 100%;
      height: 40px;
      margin-top: 10px;
      padding: 5px 0;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
    #hour::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    #hour:active {
      background: rgba(0, 123, 255, 0.5);
    }
    @media (min-width: 768px) {
      #controls {
        max-width: 600px;
      }
    }
    @media (max-width: 560px) {
      #controls {
        font-size: 13px;
        padding: 10px;
      }
      #declinationChart {
        height: 80px;
      }
    }
    @media (max-width: 480px) {
      #controls {
        padding: 8px;
        font-size: 12.5px;
      }
      #chartWrapper {
        height: 160px;
      }
      #declinationChart {
        height: calc(100% - 36px);
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div class="app-name-wrapper">
      <div class="creator-label">by SA5IKN</div>
      <div class="app-name">EME Observer</div>
      <div class="ghz-label">10GHz</div>
    </div>
    <label for="qth">Enter QTH Locator:</label>
    <input type="text" id="qth" maxlength="6" placeholder="e.g. JN48qx" />
    <div id="date-container">
      <button id="prevDay">&#x25C0;</button>
      <input type="date" id="datePicker" value="" />
      <button id="nextDay">&#x25B6;</button>
    </div>
    <div id="hour-container">
      <input type="range" id="hour" min="0" max="23" value="12" step="1" />
      <label for="hour">Hour: <span id="hour-value">12</span>:00</label>
    </div>
    <button onclick="calculateLibration()">Plot Libration</button>
    <p id="status">Awaiting input...</p>
    <div id="chartWrapper">
      <canvas id="declinationChart"></canvas>
    </div>
  </div>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
  <script>
    document.getElementById("hour").addEventListener("input", function () {
      document.getElementById("hour-value").textContent = this.value;
    });
    document.getElementById("prevDay").addEventListener("click", function () {
      const picker = document.getElementById("datePicker");
      const date = new Date(picker.value);
      date.setDate(date.getDate() - 1);
      picker.valueAsDate = date;
    });
    document.getElementById("nextDay").addEventListener("click", function () {
      const picker = document.getElementById("datePicker");
      const date = new Date(picker.value);
      date.setDate(date.getDate() + 1);
      picker.valueAsDate = date;
    });
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("datePicker").valueAsDate = new Date();
    });
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });
    }
    function calculateLibration() {
      document.getElementById("status").textContent = 'Calculating...';
      // Placeholder for real logic
      setTimeout(() => {
        document.getElementById("status").textContent = 'Plotted.';
      }, 1000);
    }
  </script>
</body>
</html>
