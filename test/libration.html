<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EME Libration Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="astronomy.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
      #chartWrapper {
        display: none;
      }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
      max-width: 95vw;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    #hour-value {
      margin-left: 10px;
      font-weight: normal;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
      #hour::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px; /* Thumb width */
        height: 20px; /* Thumb height */
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
      #hour:active {
        background: rgba(0, 123, 255, 0.5); /* Active state background */
      }
      #hour-container {
        position: relative;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        padding: 5px 0;
      }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="date"] {
      width: auto;
      max-width: 200px;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />

    <label for="qth">My Locator:</label>
    <input type="text" id="qth" maxlength="6" size="11" placeholder="e.g. JO89tt" />
    <label for="dx">DX Locator:</label>
    <input type="text" id="dx" maxlength="6" size="11" placeholder="e.g. JO88xx" />
    <div id="chartWrapper">
      <canvas id="declinationChart"></canvas>
    </div>
    <div id="dxChartWrapper" style="display:none;">
      <canvas id="dxDeclinationChart"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script>
  function initMap() {
    new google.maps.Map(document.getElementById("map"), {
      zoom: 2,
      center: { lat: 0, lng: 0 },
    });
  }
</script>
      
  <script>
      let rawDataQTH = [];
      let rawDataDX = [];

      // Modified calculateLibration accepts locatorId (either "qth" or "dx")
      async function calculateLibration(locatorId) {
        const locatorInput = document.getElementById(locatorId);
        const locator = locatorInput.value.trim().toUpperCase();
        if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) return;

        let { lat, lon } = qthToLatLon(locator);
        const TIME_SHIFT_MIN = (lon / 15) * 60;
        const INTERVAL_MIN = 30;
        const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

        const res = await fetch("moon_topo_coords_lat0.txt");
        const lines = (await res.text()).trim().split("\n").slice(1);
        const tempData = lines.map(line => ({
          date: line.slice(0, 20).trim(),
          lat: parseFloat(line.slice(20, 32)),
          lon: parseFloat(line.slice(32))
        }));

        const shifted = tempData.map((entry, i) => {
          const shiftedIndex = i + SHIFT_STEPS;
          const ref = tempData[shiftedIndex] || {};
          return {
            date: entry.date,
            lat: ref.lat ?? null,
            lon: ref.lon ?? null
          };
        });

        const results = shifted.map((curr, i, arr) => {
          if (i <= 0 || i >= arr.length - 1 || arr[i-1].lat === null || arr[i+1].lat === null)
            return { date: curr.date, rate: 0 };

          let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
          // Correct dlon calculation with modulo 360 fix
          let dlonRaw = arr[i+1].lon - arr[i-1].lon;
          let dlon = ((dlonRaw + 540) % 360) - 180;
          dlon /= 60;

          // Use COS_LAT to weight the longitude change
          const COS_LAT = Math.cos(lat * Math.PI / 180);
          const rate = Math.sqrt(dlat * dlat + dlon * dlon * COS_LAT * COS_LAT);

          return { date: curr.date, rate };
        });

        if (locatorId === "qth") {
          rawDataQTH = results;
          updateChart("qth", "declinationChart", "chartWrapper", rawDataQTH);
        } else {
          rawDataDX = results;
          updateChart("dx", "dxDeclinationChart", "dxChartWrapper", rawDataDX);
        }
      }

      // Adjust updateChart to accept data array as a parameter
      function updateChart(locatorId, canvasId, wrapperId, dataArray) {
        const locator = document.getElementById(locatorId).value.trim().toUpperCase();
        if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) return;

        const dateStr = new Date(document.getElementById("date").value).toISOString().slice(0, 10);

        let lat, lon;
        try {
          ({ lat, lon } = qthToLatLon(locator));
        } catch (e) {
          return;
        }

        const moonElevations = [], visibleRates = [], dopplerSpreads = [];

        for (let i = 0; i < 48; i++) {
          const hour = Math.floor(i / 2);
          const minutes = (i % 2) * 30;
          const dt = new Date(`${dateStr}T${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}:00Z`);
          const observer = new Astronomy.Observer(lat, lon, 0);
          const moonEq = Astronomy.Equator(Astronomy.Body.Moon, dt, observer, true, false);
          const hor = Astronomy.Horizon(dt, observer, moonEq.ra, moonEq.dec, 'normal');
          const elevationDeg = hor.altitude;

          if (elevationDeg > 0) {
            moonElevations.push(elevationDeg);
            visibleRates.push(dataArray[i]?.rate ?? null);
            const omegaRadSec = (dataArray[i]?.rate ?? 0) * (Math.PI / 180) / 60;
            const dopplerHz = (4 * FREQUENCY_HZ * MOON_RADIUS * omegaRadSec) / SPEED_OF_LIGHT;
            dopplerSpreads.push(dopplerHz);
          } else {
            moonElevations.push(null);
            visibleRates.push(null);
            dopplerSpreads.push(null);
          }
        }

        const labels = dataArray.map((_, i) => `${Math.floor(i / 2)}:${i % 2 === 0 ? '00' : '30'}`);

        const annotation = {
          timeMarker: {
            type: 'line',
            mode: 'vertical',
            scaleID: 'x',
            value: hourIndex,
            borderColor: 'black',
            borderWidth: 2,
            label: { enabled: false }
          },
          ...getMoonAnnotations(dateStr, lat, lon)
        };

        const canvas = document.getElementById(canvasId);
        const wrapper = document.getElementById(wrapperId);

        if (locatorId === "qth" && !chart) {
          chart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
        } else if (locatorId === "dx" && !dxChart) {
          dxChart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
        } else {
          const targetChart = locatorId === "qth" ? chart : dxChart;
          targetChart.data.labels = labels;
          targetChart.data.datasets[0].data = visibleRates;
          targetChart.data.datasets[1].data = moonElevations;
          targetChart.data.datasets[2].data = dopplerSpreads;
          targetChart.options.plugins.annotation.annotations = annotation;
          targetChart.update('none');
        }

        wrapper.style.display = "block";
      }

      // Update input event listeners to call calculateLibration with locatorId
      ["qth", "dx"].forEach(id => {
        document.getElementById(id).addEventListener("input", async () => {
          const val = document.getElementById(id).value.trim().toUpperCase();
          if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(val)) {
            await calculateLibration(id);
          } else {
            document.getElementById(id === "qth" ? "chartWrapper" : "dxChartWrapper").style.display = "none";
          }
        });
      });

      // Also update the date and hour input handlers to trigger recalculations for both locators:
      document.getElementById("hour").addEventListener("input", e => {
        hourIndex = parseInt(e.target.value);
        const hour = Math.floor(hourIndex / 2);
        const minutes = (hourIndex % 2) * 30;
        document.getElementById("hour-value").textContent = `Time (UTC): ${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}`;

        ["qth", "dx"].forEach(id => {
          const locator = document.getElementById(id).value.trim().toUpperCase();
          if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
            updateChart(id, id === "qth" ? "declinationChart" : "dxDeclinationChart", id === "qth" ? "chartWrapper" : "dxChartWrapper", id === "qth" ? rawDataQTH : rawDataDX);
          }
        });
      });

      document.getElementById("date").addEventListener("input", () => {
        ["qth", "dx"].forEach(id => {
          const locator = document.getElementById(id).value.trim().toUpperCase();
          if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
            calculateLibration(id);
          }
        });
      });

      document.getElementById("prevDay").addEventListener("click", () => {
        adjustDate(-1);
      });
      document.getElementById("nextDay").addEventListener("click", () => {
        adjustDate(1);
      });

      function adjustDate(days) {
        const dateInput = document.getElementById("date");
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + days);
        dateInput.valueAsDate = currentDate;
        ["qth", "dx"].forEach(id => {
          calculateLibration(id);
        });
      }

      // On window load, run calculateLibration for both locators if valid
      window.addEventListener("load", () => {
        ["qth", "dx"].forEach(id => {
          const val = document.getElementById(id).value.trim().toUpperCase();
          if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(val)) {
            calculateLibration(id);
          }
        });
      });

  </script>

  
  <script>
    const qthInput = document.getElementById("qth");

    qthInput.addEventListener("input", async () => {
      const locator = qthInput.value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
        await calculateLibration();
      } else {
        // Optional: hide chart if input becomes invalid again
        document.getElementById("chartWrapper").style.display = "none";
      }
    });
  </script>
  
  <script>
  function qthToLatLon(locator) {
    if (!/^[A-Ra-r]{2}[0-9]{2}[A-Xa-x]{2}$/.test(locator)) {
      throw new Error("Invalid QTH locator format (must be 6 characters)");
    }
    locator = locator.toUpperCase();
    const A = 'A'.charCodeAt(0);
    const lon = (locator.charCodeAt(0) - A) * 20 + parseInt(locator[2]) * 2 + (locator.charCodeAt(4) - A) * (5 / 60) - 180 + (2.5 / 60);
    const lat = (locator.charCodeAt(1) - A) * 10 + parseInt(locator[3]) + (locator.charCodeAt(5) - A) * (2.5 / 60) - 90 + (1.25 / 60);
    return { lat, lon };
  }
  </script>
  
  <script>
  async function calculateLibration() {
    const locator = document.getElementById("qth").value.trim();

    let { lat, lon } = qthToLatLon(locator);
    const COS_LAT = Math.cos(lat * Math.PI / 180);
    const TIME_SHIFT_MIN = (lon / 15) * 60;
    const INTERVAL_MIN = 30;
    const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

    const res = await fetch("moon_topo_coords_lat0.txt");
    const lines = (await res.text()).trim().split("\n").slice(1);
    const tempData = lines.map(line => ({
      date: line.slice(0, 20).trim(),
      lat: parseFloat(line.slice(20, 32)),
      lon: parseFloat(line.slice(32))
    }));

    const shifted = tempData.map((entry, i) => {
      const shiftedIndex = i + SHIFT_STEPS;
      const ref = tempData[shiftedIndex] || {};
      return {
        date: entry.date,
        lat: ref.lat ?? null,
        lon: ref.lon ?? null
      };
    });

    const results = shifted.map((curr, i, arr) => {
      if (i <= 0 || i >= arr.length - 1 || arr[i-1].lat === null || arr[i+1].lat === null) return { date: curr.date, rate: 0 };
      let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
      let dlon = (((arr[i+1].lon - arr[i-1].lon) / 60 + 180) % 360) - 180;
      dlat *= COS_LAT;
      dlon *= COS_LAT;
      return { date: curr.date, rate: Math.sqrt(dlat*dlat + dlon*dlon) };
    });

    ({ lat, lon } = qthToLatLon(locator));
    rawData = results;
    document.getElementById("chartWrapper").style.display = "block";
    updateChart("qth", "declinationChart", "chartWrapper");
  }
  </script>
  
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
