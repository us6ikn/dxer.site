<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EME Libration Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
      #chartWrapper {
        display: none;
      }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
      max-width: 95vw;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    #hour-value {
      margin-left: 10px;
      font-weight: normal;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
    #hour::-webkit-slider-thumb,
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="date"] {
      width: auto;
      max-width: 200px;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />

    <label for="qth">Enter QTH Locator:</label>
    <input type="text" id="qth" maxlength="6" />
    <button onclick="calculateLibration()">Calculate</button>

    <div id="chartWrapper">
      <span style="font-size: 12px; text-align: center; display: block; color: rgba(255, 0, 0, 0.6);">Libration Rate (deg/min)</span>
      <canvas id="declinationChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <script>
    let chart;
    let rawData = [];
    let hourIndex = 0; // global

    function initMap() {
      new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
      });
    }
      function addMoonEventsToChart(lat, lon, dateStr) {
        const date = new Date(dateStr + 'T00:00:00Z');
        const nextDate = new Date(date.getTime() + 24 * 60 * 60 * 1000);
        const msPerStep = 5 * 60 * 1000; // 5-minute steps

        const annotations = {};
        let lastAlt = null;
        let lastTime = null;
        let count = 0;

        for (let t = new Date(date); t < nextDate; t = new Date(t.getTime() + msPerStep)) {
          const pos = SunCalc.getMoonPosition(t, lat, lon);
          const alt = pos.altitude;

          if (lastAlt !== null) {
            if (lastAlt < 0 && alt >= 0) {
              // Moonrise
              const riseTime = interpolateCrossingTime(lastTime, t, lat, lon, true);
              if (riseTime >= date && riseTime < nextDate) {
                const index = timeToIndex(riseTime);
                annotations[`moonrise${count}`] = makeAnnotation(index, 'Moonrise', 'blue');
                count++;
              }
            } else if (lastAlt >= 0 && alt < 0) {
              // Moonset
              const setTime = interpolateCrossingTime(lastTime, t, lat, lon, false);
              if (setTime >= date && setTime < nextDate) {
                const index = timeToIndex(setTime);
                annotations[`moonset${count}`] = makeAnnotation(index, 'Moonset', 'orange');
                count++;
              }
            }
          }

          lastAlt = alt;
          lastTime = t;
        }

        return annotations;
      }


      function interpolateCrossingTime(t1, t2, lat, lon, rising) {
        let low = t1;
        let high = t2;
        let mid;

        // Binary search to approximate exact rise/set time
        for (let i = 0; i < 10; i++) {
          mid = new Date((low.getTime() + high.getTime()) / 2);
          const alt = SunCalc.getMoonPosition(mid, lat, lon).altitude;
          if ((rising && alt >= 0) || (!rising && alt < 0)) {
            high = mid;
          } else {
            low = mid;
          }
        }

        return mid;
      }

      function timeToIndex(time) {
        const hours = time.getUTCHours();
        const minutes = time.getUTCMinutes();
        return hours * 2 + (minutes >= 30 ? 1 : 0);
      }

      function makeAnnotation(index, label, color) {
        return {
          type: 'line',
          mode: 'vertical',
          scaleID: 'x',
          value: index,
          borderColor: color,
          borderWidth: 1.5,
          label: {
            enabled: true,
            content: label,
            position: 'start',
            backgroundColor: 'rgba(255,255,255,0.85)',
            color: 'black',
            font: { size: 10 }
          }
        };
      }


    function qthToLatLon(locator) {
      if (!/^[A-Ra-r]{2}[0-9]{2}[A-Xa-x]{2}$/.test(locator)) {
        throw new Error("Invalid QTH locator format (must be 6 characters)");
      }
      locator = locator.toUpperCase();
      const A = 'A'.charCodeAt(0);
      const lon = (locator.charCodeAt(0) - A) * 20 + parseInt(locator[2]) * 2 + (locator.charCodeAt(4) - A) * (5 / 60) - 180 + (2.5 / 60);
      const lat = (locator.charCodeAt(1) - A) * 10 + parseInt(locator[3]) + (locator.charCodeAt(5) - A) * (2.5 / 60) - 90 + (1.25 / 60);
      return { lat, lon };
    }

      async function calculateLibration() {
        const locator = document.getElementById("qth").value.trim();

        // Validate QTH locator
        if (!/^[A-Ra-r]{2}[0-9]{2}[A-Xa-x]{2}$/.test(locator)) {
          alert("Please enter a valid 6-character QTH locator (e.g., JO89FB)");
          return;
        }

        const { lat, lon } = qthToLatLon(locator);
        const COS_LAT = Math.cos(lat * Math.PI / 180);
        const TIME_SHIFT_MIN = (lon / 15) * 60;
        const INTERVAL_MIN = 30;
        const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

        const res = await fetch("moon_topo_coords_lat0.txt");
        const lines = (await res.text()).trim().split("\n").slice(1);
        const tempData = lines.map(line => ({
          date: line.slice(0, 20).trim(),
          lat: parseFloat(line.slice(20, 32)),
          lon: parseFloat(line.slice(32))
        }));

        const shifted = tempData.map((entry, i) => {
          const shiftedIndex = i + SHIFT_STEPS;
          const ref = tempData[shiftedIndex] || {};
          return {
            date: entry.date,
            lat: ref.lat ?? null,
            lon: ref.lon ?? null
          };
        });

        const results = shifted.map((curr, i, arr) => {
          if (i <= 0 || i >= arr.length - 1 || arr[i-1].lat === null || arr[i+1].lat === null) return { date: curr.date, rate: 0 };
          let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
          let dlon = (((arr[i+1].lon - arr[i-1].lon) / 60 + 180) % 360) - 180;
          dlat *= COS_LAT;
          dlon *= COS_LAT;
          return { date: curr.date, rate: Math.sqrt(dlat*dlat + dlon*dlon) };
        });

        rawData = results;
        document.getElementById("chartWrapper").style.display = "block";
        updateChart(hourIndex);
      }

      function updateChart(hourIndex) {
        const dateInput = document.getElementById("date").value;
        const dateStr = new Date(dateInput).toISOString().slice(0, 10);

        const dataForDay = rawData.filter(r => {
          const entryDate = new Date(r.date).toISOString().slice(0, 10);
          return entryDate === dateStr;
        });

        const labels = dataForDay.map((r, i) => `${Math.floor(i / 2)}:${i % 2 === 0 ? '00' : '30'}`);
        const rates = dataForDay.map(r => r.rate);

        // Build moonrise/set annotations
        const locator = document.getElementById("qth").value.trim();
        const { lat, lon } = qthToLatLon(locator);
        const moonAnnotations = addMoonEventsToChart(lat, lon, dateStr);

        // Add timeMarker annotation
        moonAnnotations.timeMarker = {
          type: 'line',
          mode: 'vertical',
          scaleID: 'x',
          value: hourIndex,
          borderColor: 'black',
          borderWidth: 2,
          label: {
            enabled: false
          }
        };

        if (!chart) {
          chart = new Chart(document.getElementById("declinationChart"), {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: "Libration Rate",
                data: rates,
                borderColor: "#ff0000"
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: { display: true },
                y: {
                  display: true,
                  title: { display: true, text: "deg/min" }
                }
              },
              plugins: {
                legend: { display: false },
                annotation: {
                  annotations: moonAnnotations
                }
              }
            }
          });
        } else {
          chart.data.labels = labels;
          chart.data.datasets[0].data = rates;
          chart.options.plugins.annotation.annotations = moonAnnotations;
          chart.update();
        }
      }


      document.getElementById("hour").addEventListener("input", e => {
        hourIndex = parseInt(document.getElementById("hour").value);
        const hour = Math.floor(hourIndex / 2);
        const minutes = (hourIndex % 2) * 30;
        document.getElementById("hour-value").textContent = `Time (UTC): ${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}`;

        updateChart(hourIndex); // Move the black bar
      });

    document.getElementById("prevDay").addEventListener("click", () => {
      const d = new Date(document.getElementById("date").value);
      d.setDate(d.getDate() - 1);
      document.getElementById("date").valueAsDate = d;
      updateChart(0);
    });

    document.getElementById("nextDay").addEventListener("click", () => {
      const d = new Date(document.getElementById("date").value);
      d.setDate(d.getDate() + 1);
      document.getElementById("date").valueAsDate = d;
      updateChart(0);
    });

      window.onload = () => {
        const now = new Date();
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();

        const utcDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
        document.getElementById("date").valueAsDate = utcDate;

        let roundedHour = utcHours;
        let roundedMinutes = 0;

        if (utcMinutes >= 45) {
          roundedHour += 1;
          roundedMinutes = 0;
        } else if (utcMinutes >= 15) {
          roundedMinutes = 30;
        }

        hourIndex = roundedHour * 2 + (roundedMinutes === 30 ? 1 : 0);

        document.getElementById("hour").value = hourIndex;
        document.getElementById("hour-value").textContent =
          `Time (UTC): ${String(roundedHour).padStart(2, '0')}:${roundedMinutes === 0 ? '00' : '30'}`;
      };


    document.getElementById("date").addEventListener("input", () => {
        hourIndex = parseInt(document.getElementById("hour").value);
        updateChart(hourIndex);
      });
  </script>
  
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
