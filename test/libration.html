<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EME Libration Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="astronomy.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
      #chartWrapper {
        display: none;
      }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
      max-width: 95vw;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    #hour-value {
      margin-left: 10px;
      font-weight: normal;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
      #hour::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px; /* Thumb width */
        height: 20px; /* Thumb height */
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
      #hour:active {
        background: rgba(0, 123, 255, 0.5); /* Active state background */
      }
      #hour-container {
        position: relative;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        padding: 5px 0;
      }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="date"] {
      width: auto;
      max-width: 200px;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />

    <label for="qth">My Locator:</label>
    <input type="text" id="qth" maxlength="6" size="11" placeholder="e.g. JO89tt" />
    <label for="dx">DX Locator:</label>
    <input type="text" id="dx" maxlength="6" size="11" placeholder="e.g. JO88xx" />
    <div id="chartWrapper">
      <canvas id="declinationChart"></canvas>
    </div>
    <div id="dxChartWrapper" style="display:none;">
      <canvas id="dxDeclinationChart"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script>
  function initMap() {
    new google.maps.Map(document.getElementById("map"), {
      zoom: 2,
      center: { lat: 0, lng: 0 },
    });
  }
</script>
      
  <script>
      const MOON_RADIUS = 1.7371e6; // meters
      const SPEED_OF_LIGHT = 3e8; // m/s
      const FREQUENCY_HZ = 2.4e9; // example frequency in Hz (e.g. 2.4 GHz)

      let rawDataQTH = [];
      let rawDataDX = [];
      let chart = null;
      let dxChart = null;
      let hourIndex = 0;

      function qthToLatLon(locator) {
        if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) throw new Error("Invalid locator");
        const A = 65; // char code for 'A'
        let lon = (locator.charCodeAt(0) - A) * 20 - 180;
        let lat = (locator.charCodeAt(1) - A) * 10 - 90;
        lon += parseInt(locator[2]) * 2;
        lat += parseInt(locator[3]) * 1;
        lon += (locator.charCodeAt(4) - A) * (5/60);
        lat += (locator.charCodeAt(5) - A) * (2.5/60);
        return { lat, lon };
      }

      async function calculateLibrationForLocator(locator) {
        let { lat, lon } = qthToLatLon(locator);
        const COS_LAT = Math.cos(lat * Math.PI / 180);
        const TIME_SHIFT_MIN = (lon / 15) * 60;
        const INTERVAL_MIN = 30;
        const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

        const res = await fetch("moon_topo_coords_lat0.txt");
        const lines = (await res.text()).trim().split("\n").slice(1);
        const tempData = lines.map(line => ({
          date: line.slice(0, 20).trim(),
          lat: parseFloat(line.slice(20, 32)),
          lon: parseFloat(line.slice(32))
        }));

        const shifted = tempData.map((entry, i) => {
          const shiftedIndex = i + SHIFT_STEPS;
          const ref = tempData[shiftedIndex] || {};
          return {
            date: entry.date,
            lat: ref.lat ?? null,
            lon: ref.lon ?? null
          };
        });

        const results = shifted.map((curr, i, arr) => {
          if (
            i <= 0 || i >= arr.length - 1 ||
            arr[i-1].lat === null || arr[i+1].lat === null
          ) return { date: curr.date, rate: 0 };

          let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
          let dlon = (((arr[i+1].lon - arr[i-1].lon) / 60 + 180) % 360) - 180;
          dlat *= COS_LAT;
          dlon *= COS_LAT;
          return { date: curr.date, rate: Math.sqrt(dlat*dlat + dlon*dlon) };
        });

        return results;
      }

      function getMoonAnnotations(dateStr, lat, lon) {
        const dt = new Date(`${dateStr}T${Math.floor(hourIndex / 2).toString().padStart(2, '0')}:${hourIndex % 2 === 0 ? '00' : '30'}:00Z`);
        const observer = new Astronomy.Observer(lat, lon, 0);
        const moonEq = Astronomy.Equator(Astronomy.Body.Moon, dt, observer, true, false);
        const hor = Astronomy.Horizon(dt, observer, moonEq.ra, moonEq.dec, 'normal');
        const azimuth = hor.azimuth;

        const sinAz = Math.sin(azimuth);
        const cosAz = Math.cos(azimuth);
        const dx = (sinAz * 45) / 2;
        const dy = -(cosAz * 45) / 2;

        return {
          arrow: {
            type: 'arrow',
            xMin: hourIndex,
            xMax: hourIndex + dx,
            yMin: 0,
            yMax: dy,
            borderColor: 'black',
            borderWidth: 1,
            display: true,
            label: {
              content: "Moon azimuth",
              enabled: true,
              position: 'start',
              backgroundColor: 'white',
              color: 'black',
            }
          }
        };
      }

      function getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation) {
        return {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: "Libration rate (deg/min)",
                data: visibleRates,
                borderColor: "rgba(0, 123, 255, 1)",
                backgroundColor: "rgba(0, 123, 255, 0.2)",
                yAxisID: 'y',
                tension: 0.1,
                fill: true,
                pointRadius: 0
              },
              {
                label: "Moon elevation (deg)",
                data: moonElevations,
                borderColor: "rgba(40, 167, 69, 1)",
                backgroundColor: "rgba(40, 167, 69, 0.2)",
                yAxisID: 'y1',
                tension: 0.1,
                fill: true,
                pointRadius: 0
              },
              {
                label: "Doppler spread (Hz)",
                data: dopplerSpreads,
                borderColor: "rgba(220, 53, 69, 1)",
                backgroundColor: "rgba(220, 53, 69, 0.2)",
                yAxisID: 'y2',
                tension: 0.1,
                fill: true,
                pointRadius: 0
              }
            ]
          },
          options: {
            interaction: { mode: 'index', intersect: false },
            responsive: true,
            stacked: false,
            scales: {
              y: { type: 'linear', display: true, position: 'left', title: { display: true, text: "Libration rate (deg/min)" } },
              y1: { type: 'linear', display: true, position: 'right', title: { display: true, text: "Moon elevation (deg)" }, grid: { drawOnChartArea: false } },
              y2: { type: 'linear', display: true, position: 'right', title: { display: true, text: "Doppler spread (Hz)" }, grid: { drawOnChartArea: false } }
            },
            plugins: {
              annotation: annotation,
              legend: { position: 'top' }
            }
          }
        };
      }

      function updateChart(locatorId, canvasId, wrapperId, rawDataForLocator) {
        const locatorInput = document.getElementById(locatorId);
        const locator = locatorInput.value.trim().toUpperCase();
        if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) return;

        const dateInput = document.getElementById("date");
        if (!dateInput.value) return;
        const dateStr = new Date(dateInput.value).toISOString().slice(0, 10);

        const filteredData = rawDataForLocator.filter(r => new Date(r.date).toISOString().slice(0, 10) === dateStr);

        let lat, lon;
        try {
          ({ lat, lon } = qthToLatLon(locator));
        } catch {
          return;
        }

        const moonElevations = [];
        const visibleRates = [];
        const dopplerSpreads = [];

        for (let i = 0; i < 48; i++) {
          const hour = Math.floor(i / 2);
          const minutes = (i % 2) * 30;
          const dt = new Date(`${dateStr}T${hour.toString().padStart(2, '0')}:${minutes === 0 ? '00' : '30'}:00Z`);
          const observer = new Astronomy.Observer(lat, lon, 0);
          const moonEq = Astronomy.Equator(Astronomy.Body.Moon, dt, observer, true, false);
          const hor = Astronomy.Horizon(dt, observer, moonEq.ra, moonEq.dec, 'normal');
          const elevationDeg = hor.altitude;

          if (elevationDeg > 0) {
            moonElevations.push(elevationDeg);
            visibleRates.push(filteredData[i]?.rate ?? null);

            const omegaRadSec = (filteredData[i]?.rate ?? 0) * (Math.PI / 180) / 60;
            const dopplerHz = (4 * FREQUENCY_HZ * MOON_RADIUS * omegaRadSec) / SPEED_OF_LIGHT;
            dopplerSpreads.push(dopplerHz);
          } else {
            moonElevations.push(null);
            visibleRates.push(null);
            dopplerSpreads.push(null);
          }
        }

        const labels = filteredData.map((_, i) => `${Math.floor(i / 2)}:${i % 2 === 0 ? '00' : '30'}`);

        const annotation = {
          timeMarker: {
            type: 'line',
            mode: 'vertical',
            scaleID: 'x',
            value: hourIndex,
            borderColor: 'black',
            borderWidth: 2,
            label: { enabled: false }
          },
          ...getMoonAnnotations(dateStr, lat, lon)
        };

        const canvas = document.getElementById(canvasId);

        if (locatorId === "qth") {
          if (!chart) {
            chart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
          } else {
            chart.data.labels = labels;
            chart.data.datasets[0].data = visibleRates;
            chart.data.datasets[1].data = moonElevations;
            chart.data.datasets[2].data = dopplerSpreads;
            chart.options.plugins.annotation = annotation;
            chart.update();
          }
        } else if (locatorId === "dx") {
          if (!dxChart) {
            dxChart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
          } else {
            dxChart.data.labels = labels;
            dxChart.data.datasets[0].data = visibleRates;
            dxChart.data.datasets[1].data = moonElevations;
            dxChart.data.datasets[2].data = dopplerSpreads;
            dxChart.options.plugins.annotation = annotation;
            dxChart.update();
          }
        }
      }

      async function calculateLibrations() {
        const qthLocator = document.getElementById("qth").value.trim().toUpperCase();
        if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(qthLocator)) {
          rawDataQTH = await calculateLibrationForLocator(qthLocator);
          updateChart("qth", "declinationChart", "chartWrapper", rawDataQTH);
        }

        const dxLocator = document.getElementById("dx").value.trim().toUpperCase();
        if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(dxLocator)) {
          rawDataDX = await calculateLibrationForLocator(dxLocator);
          updateChart("dx", "dxDeclinationChart", "dxChartWrapper", rawDataDX);
        }
      }

      window.onload = async () => {
        const now = new Date();
        const utcDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
        document.getElementById("date").valueAsDate = utcDate;

        let roundedHour = now.getUTCHours();
        let roundedMinutes = now.getUTCMinutes() >= 45 ? 0 : now.getUTCMinutes() >= 15 ? 30 : 0;
        if (now.getUTCMinutes() >= 45) roundedHour++;

        hourIndex = roundedHour * 2 + (roundedMinutes === 30 ? 1 : 0);
        document.getElementById("hour").value = hourIndex;
        document.getElementById("hour-value").textContent =
          `Time (UTC): ${String(roundedHour).padStart(2, '0')}:${roundedMinutes === 0 ? '00' : '30'}`;

        await calculateLibrations();
      };

      document.getElementById("date").addEventListener("change", calculateLibrations);
      document.getElementById("qth").addEventListener("input", calculateLibrations);
      document.getElementById("dx").addEventListener("input", calculateLibrations);
      document.getElementById("hour").addEventListener("input", (e) => {
        hourIndex = parseInt(e.target.value, 10);
        document.getElementById("hour-value").textContent = `Time (UTC): ${Math.floor(hourIndex / 2)}:${hourIndex % 2 === 0 ? "00" : "30"}`;
        updateChart("qth", "declinationChart", "chartWrapper", rawDataQTH);
        updateChart("dx", "dxDeclinationChart", "dxChartWrapper", rawDataDX);
      });

  </script>

  
  <script>
    const qthInput = document.getElementById("qth");

    qthInput.addEventListener("input", async () => {
      const locator = qthInput.value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
        await calculateLibration();
      } else {
        // Optional: hide chart if input becomes invalid again
        document.getElementById("chartWrapper").style.display = "none";
      }
    });
  </script>
  
  <script>
  function qthToLatLon(locator) {
    if (!/^[A-Ra-r]{2}[0-9]{2}[A-Xa-x]{2}$/.test(locator)) {
      throw new Error("Invalid QTH locator format (must be 6 characters)");
    }
    locator = locator.toUpperCase();
    const A = 'A'.charCodeAt(0);
    const lon = (locator.charCodeAt(0) - A) * 20 + parseInt(locator[2]) * 2 + (locator.charCodeAt(4) - A) * (5 / 60) - 180 + (2.5 / 60);
    const lat = (locator.charCodeAt(1) - A) * 10 + parseInt(locator[3]) + (locator.charCodeAt(5) - A) * (2.5 / 60) - 90 + (1.25 / 60);
    return { lat, lon };
  }
  </script>
  
  <script>
  async function calculateLibration() {
    const locator = document.getElementById("qth").value.trim();

    let { lat, lon } = qthToLatLon(locator);
    const COS_LAT = Math.cos(lat * Math.PI / 180);
    const TIME_SHIFT_MIN = (lon / 15) * 60;
    const INTERVAL_MIN = 30;
    const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

    const res = await fetch("moon_topo_coords_lat0.txt");
    const lines = (await res.text()).trim().split("\n").slice(1);
    const tempData = lines.map(line => ({
      date: line.slice(0, 20).trim(),
      lat: parseFloat(line.slice(20, 32)),
      lon: parseFloat(line.slice(32))
    }));

    const shifted = tempData.map((entry, i) => {
      const shiftedIndex = i + SHIFT_STEPS;
      const ref = tempData[shiftedIndex] || {};
      return {
        date: entry.date,
        lat: ref.lat ?? null,
        lon: ref.lon ?? null
      };
    });

    const results = shifted.map((curr, i, arr) => {
      if (i <= 0 || i >= arr.length - 1 || arr[i-1].lat === null || arr[i+1].lat === null) return { date: curr.date, rate: 0 };
      let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
      let dlon = (((arr[i+1].lon - arr[i-1].lon) / 60 + 180) % 360) - 180;
      dlat *= COS_LAT;
      dlon *= COS_LAT;
      return { date: curr.date, rate: Math.sqrt(dlat*dlat + dlon*dlon) };
    });

    ({ lat, lon } = qthToLatLon(locator));
    rawData = results;
    document.getElementById("chartWrapper").style.display = "block";
    updateChart(hourIndex);
  }
  </script>
  
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
