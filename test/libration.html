<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EME Libration Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="astronomy.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
      #chartWrapper {
        display: none;
      }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
      max-width: 95vw;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    #hour-value {
      margin-left: 10px;
      font-weight: normal;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
      #hour::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px; /* Thumb width */
        height: 20px; /* Thumb height */
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
      #hour:active {
        background: rgba(0, 123, 255, 0.5); /* Active state background */
      }
      #hour-container {
        position: relative;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        padding: 5px 0;
      }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="date"] {
      width: auto;
      max-width: 200px;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />

    <label for="qth">My Locator:</label>
    <input type="text" id="qth" maxlength="6" size="11" placeholder="e.g. JO89tt" />
    <label for="dx">DX Locator:</label>
    <input type="text" id="dx" maxlength="6" size="11" placeholder="e.g. JO88xx" />
    <div id="chartWrapper">
      <canvas id="declinationChart"></canvas>
    </div>
    <div id="dxChartWrapper" style="display:none;">
      <canvas id="dxDeclinationChart"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script>
  function initMap() {
    new google.maps.Map(document.getElementById("map"), {
      zoom: 2,
      center: { lat: 0, lng: 0 },
    });
  }
</script>
      
  
  
  <script>
  let chart, dxChart;
  let rawData = [];
  let hourIndex = 0;
  const MOON_RADIUS = 1.7374e6;
  const SPEED_OF_LIGHT = 299792458;
  const FREQUENCY_HZ = 10.368e9;

  document.getElementById("hour").addEventListener("input", e => {
    hourIndex = parseInt(e.target.value);
    const hour = Math.floor(hourIndex / 2);
    const minutes = (hourIndex % 2) * 30;
    document.getElementById("hour-value").textContent = `Time (UTC): ${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}`;
    updateChart("qth", "declinationChart", "chartWrapper");
    updateChart("dx", "dxDeclinationChart", "dxChartWrapper");
  });

  document.getElementById("prevDay").addEventListener("click", () => adjustDate(-1));
  document.getElementById("nextDay").addEventListener("click", () => adjustDate(1));
  document.getElementById("date").addEventListener("input", () => {
    updateChart("qth", "declinationChart", "chartWrapper");
    updateChart("dx", "dxDeclinationChart", "dxChartWrapper");
  });

  ["qth", "dx"].forEach(id => {
    document.getElementById(id).addEventListener("input", () => {
      const val = document.getElementById(id).value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(val)) {
        updateChart(id, id === "qth" ? "declinationChart" : "dxDeclinationChart", id === "qth" ? "chartWrapper" : "dxChartWrapper");
      } else {
        document.getElementById(id === "qth" ? "chartWrapper" : "dxChartWrapper").style.display = "none";
      }
    });
  });

  function adjustDate(days) {
    const dateInput = document.getElementById("date");
    const currentDate = new Date(dateInput.value);
    currentDate.setDate(currentDate.getDate() + days);
    dateInput.valueAsDate = currentDate;
    updateChart("qth", "declinationChart", "chartWrapper");
    updateChart("dx", "dxDeclinationChart", "dxChartWrapper");
  }

  function updateChart(locatorId, canvasId, wrapperId) {
    const locator = document.getElementById(locatorId).value.trim().toUpperCase();
    if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) return;

    const dateStr = new Date(document.getElementById("date").value).toISOString().slice(0, 10);
    const dataForDay = rawData.filter(r => new Date(r.date).toISOString().slice(0, 10) === dateStr);

    let lat, lon;
    try {
      ({ lat, lon } = qthToLatLon(locator));
    } catch (e) {
      return;
    }

    const moonElevations = [], visibleRates = [], dopplerSpreads = [];

    for (let i = 0; i < 48; i++) {
      const hour = Math.floor(i / 2);
      const minutes = (i % 2) * 30;
      const dt = new Date(`${dateStr}T${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}:00Z`);
      const observer = new Astronomy.Observer(lat, lon, 0);
      const moonEq = Astronomy.Equator(Astronomy.Body.Moon, dt, observer, true, false);
      const hor = Astronomy.Horizon(dt, observer, moonEq.ra, moonEq.dec, 'normal');
      const elevationDeg = hor.altitude;

      if (elevationDeg > 0) {
        moonElevations.push(elevationDeg);
        visibleRates.push(dataForDay[i]?.rate ?? null);
        const omegaRadSec = (dataForDay[i]?.rate ?? 0) * (Math.PI / 180) / 60;
        const dopplerHz = (4 * FREQUENCY_HZ * MOON_RADIUS * omegaRadSec) / SPEED_OF_LIGHT;
        dopplerSpreads.push(dopplerHz);
      } else {
        moonElevations.push(null);
        visibleRates.push(null);
        dopplerSpreads.push(null);
      }
    }

    const labels = dataForDay.map((_, i) => `${Math.floor(i / 2)}:${i % 2 === 0 ? '00' : '30'}`);
    const annotation = {
      timeMarker: {
        type: 'line',
        mode: 'vertical',
        scaleID: 'x',
        value: hourIndex,
        borderColor: 'black',
        borderWidth: 2,
        label: { enabled: false }
      },
      ...getMoonAnnotations(dateStr, lat, lon)
    };

    const canvas = document.getElementById(canvasId);
    const wrapper = document.getElementById(wrapperId);
    if (locatorId === "qth" && !chart) {
      chart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
    } else if (locatorId === "dx" && !dxChart) {
      dxChart = new Chart(canvas, getChartConfig(labels, visibleRates, moonElevations, dopplerSpreads, annotation));
    } else {
      const targetChart = locatorId === "qth" ? chart : dxChart;
      targetChart.data.labels = labels;
      targetChart.data.datasets[0].data = visibleRates;
      targetChart.data.datasets[1].data = moonElevations;
      targetChart.data.datasets[2].data = dopplerSpreads;
      targetChart.options.plugins.annotation.annotations = annotation;
      targetChart.update('none');
    }

    wrapper.style.display = "block";
  }

  function getChartConfig(labels, rates, elevations, doppler, annotation) {
    return {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: "Libration Rate (deg/min)",
            data: rates,
            borderColor: "#ff0000",
            pointRadius: 0,
            borderWidth: 1.5,
            tension: 0.2,
            yAxisID: "y1"
          },
          {
            label: "Moon Elevation (°)",
            data: elevations,
            borderColor: "rgba(0, 0, 255, 0.6)",
            backgroundColor: "rgba(0, 0, 255, 0.15)",
            fill: { target: { value: 0 }, above: 'rgba(0, 0, 255, 0.15)' },
            pointRadius: 0,
            borderWidth: 1,
            tension: 0.3,
            yAxisID: "y2"
          },
          {
            label: "Doppler Spread, Hz",
            data: doppler,
            borderColor: "green",
            pointRadius: 0,
            borderWidth: 1.5,
            tension: 0.2,
            yAxisID: "y3"
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y1: {
            position: "right", title: { display: true, text: "Libration rate, °/min", color: "#ff0000" },
            min: 0, max: 0.005, ticks: { stepSize: 0.001, color: "#ff0000", callback: v => v.toFixed(3) }
          },
          y2: {
            position: "left", title: { display: true, text: "Moon Elevation", color: "rgba(0, 0, 255, 0.6)" },
            min: 0, max: 90, ticks: { stepSize: 15, color: "rgba(0, 0, 255, 0.6)", callback: v => v + "°" }
          },
          y3: {
            position: "right", offset: true, title: { display: true, text: "Doppler Spread (Hz)", color: "green" },
            min: 0, max: 300, ticks: { stepSize: 50, color: "green" }
          }
        },
        plugins: {
          legend: { display: false },
          annotation: { annotations: annotation }
        }
      }
    };
  }

  function qthToLatLon(locator) {
    if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) throw new Error("Invalid QTH locator");
    locator = locator.toUpperCase();
    const A = 'A'.charCodeAt(0);
    const lon = (locator.charCodeAt(0) - A) * 20 + parseInt(locator[2]) * 2 + (locator.charCodeAt(4) - A) * (5 / 60) - 180 + (2.5 / 60);
    const lat = (locator.charCodeAt(1) - A) * 10 + parseInt(locator[3]) + (locator.charCodeAt(5) - A) * (2.5 / 60) - 90 + (1.25 / 60);
    return { lat, lon };
  }

  function getMoonAnnotations(dateStr, lat, lon) {
    const observer = new Astronomy.Observer(lat, lon, 0);
    const jsDate = new Date(`${dateStr}T00:00:00Z`);
    const astroTime = Astronomy.MakeTime(jsDate);
    let riseEvent = null, setEvent = null;
    try { riseEvent = Astronomy.SearchRiseSet(Astronomy.Body.Moon, observer, +1, astroTime, 1.0); } catch {}
    try { setEvent = Astronomy.SearchRiseSet(Astronomy.Body.Moon, observer, -1, astroTime, 1.0); } catch {}

    const annotations = {};
    function formatUTC(d) {
      return `${String(d.getUTCHours()).padStart(2, '0')}:${String(d.getUTCMinutes()).padStart(2, '0')}z`;
    }

    if (riseEvent && riseEvent.date) {
      const riseDate = riseEvent.date;
      annotations["moonrise"] = {
        type: "line", mode: "vertical", scaleID: "x", value: timeToChartIndex(riseDate), borderColor: "blue",
        borderWidth: 1, label: {
          enabled: true, content: ['Rise', formatUTC(riseDate)], position: 'top',
          font: { size: 11, weight: 'bold', family: 'Arial' },
          color: "white", backgroundColor: "rgba(0,0,255,0.85)", padding: 2, cornerRadius: 6
        }
      };
    }
    if (setEvent && setEvent.date) {
      const setDate = setEvent.date;
      annotations["moonset"] = {
        type: "line", mode: "vertical", scaleID: "x", value: timeToChartIndex(setDate), borderColor: "orange",
        borderWidth: 1, label: {
          enabled: true, content: ['Set', formatUTC(setDate)], position: 'top',
          font: { size: 11, weight: 'bold', family: 'Arial' },
          color: "white", backgroundColor: "rgba(255,165,0,0.85)", padding: 2, cornerRadius: 6
        }
      };
    }

    return annotations;
  }

  function timeToChartIndex(date) {
    return (date.getUTCHours() + date.getUTCMinutes() / 60) * 2;
  }

  window.onload = () => {
    const now = new Date();
    const utcDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
    document.getElementById("date").valueAsDate = utcDate;

    let roundedHour = now.getUTCHours();
    let roundedMinutes = now.getUTCMinutes() >= 45 ? 0 : now.getUTCMinutes() >= 15 ? 30 : 0;
    if (now.getUTCMinutes() >= 45) roundedHour++;

    hourIndex = roundedHour * 2 + (roundedMinutes === 30 ? 1 : 0);
    document.getElementById("hour").value = hourIndex;
    document.getElementById("hour-value").textContent =
      `Time (UTC): ${String(roundedHour).padStart(2, '0')}:${roundedMinutes === 0 ? '00' : '30'}`;
  };
  </script>

  
  <script>
    const qthInput = document.getElementById("qth");

    qthInput.addEventListener("input", async () => {
      const locator = qthInput.value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
        await calculateLibration();
      } else {
        // Optional: hide chart if input becomes invalid again
        document.getElementById("chartWrapper").style.display = "none";
      }
    });
  </script>
  
  <script>
  function qthToLatLon(locator) {
    if (!/^[A-Ra-r]{2}[0-9]{2}[A-Xa-x]{2}$/.test(locator)) {
      throw new Error("Invalid QTH locator format (must be 6 characters)");
    }
    locator = locator.toUpperCase();
    const A = 'A'.charCodeAt(0);
    const lon = (locator.charCodeAt(0) - A) * 20 + parseInt(locator[2]) * 2 + (locator.charCodeAt(4) - A) * (5 / 60) - 180 + (2.5 / 60);
    const lat = (locator.charCodeAt(1) - A) * 10 + parseInt(locator[3]) + (locator.charCodeAt(5) - A) * (2.5 / 60) - 90 + (1.25 / 60);
    return { lat, lon };
  }
  </script>
  
  <script>
  async function calculateLibration() {
    const locator = document.getElementById("qth").value.trim();

    let { lat, lon } = qthToLatLon(locator);
    const COS_LAT = Math.cos(lat * Math.PI / 180);
    const TIME_SHIFT_MIN = (lon / 15) * 60;
    const INTERVAL_MIN = 30;
    const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

    const res = await fetch("moon_topo_coords_lat0.txt");
    const lines = (await res.text()).trim().split("\n").slice(1);
    const tempData = lines.map(line => ({
      date: line.slice(0, 20).trim(),
      lat: parseFloat(line.slice(20, 32)),
      lon: parseFloat(line.slice(32))
    }));

    const shifted = tempData.map((entry, i) => {
      const shiftedIndex = i + SHIFT_STEPS;
      const ref = tempData[shiftedIndex] || {};
      return {
        date: entry.date,
        lat: ref.lat ?? null,
        lon: ref.lon ?? null
      };
    });

    const results = shifted.map((curr, i, arr) => {
      if (i <= 0 || i >= arr.length - 1 || arr[i-1].lat === null || arr[i+1].lat === null) return { date: curr.date, rate: 0 };
      let dlat = (arr[i+1].lat - arr[i-1].lat) / 60;
      let dlon = (((arr[i+1].lon - arr[i-1].lon) / 60 + 180) % 360) - 180;
      dlat *= COS_LAT;
      dlon *= COS_LAT;
      return { date: curr.date, rate: Math.sqrt(dlat*dlat + dlon*dlon) };
    });

    ({ lat, lon } = qthToLatLon(locator));
    rawData = results;
    document.getElementById("chartWrapper").style.display = "block";
    updateChart(hourIndex);
  }
  </script>
  
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
