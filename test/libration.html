<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libration Rate Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Include your CSS styles from your previous message here */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
    }

    /* ... rest of your styles ... */
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" class="date-picker" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />
    <label for="qth">QTH Locator:</label>
    <input type="text" id="qth" maxlength="6">
    <button onclick="loadLibrationData()">Plot</button>
    <div id="chartWrapper">
      <span style="font-size: 12px; display: block; text-align: center; color: rgba(255, 0, 0, 0.6); margin-top: 5px;">Libration Rate</span>
      <canvas id="declinationChart"></canvas>
    </div>
  </div>

  <script>
    let chart;

    function qthToLatLon(locator) {
      const A = 'A'.charCodeAt(0);
      locator = locator.toUpperCase();
      const lonField = (locator.charCodeAt(0) - A) * 20;
      const latField = (locator.charCodeAt(1) - A) * 10;
      const lonSquare = parseInt(locator[2]) * 2;
      const latSquare = parseInt(locator[3]) * 1;
      const lonSub = (locator.charCodeAt(4) - A) * (5 / 60);
      const latSub = (locator.charCodeAt(5) - A) * (2.5 / 60);
      const lon = lonField + lonSquare + lonSub - 180 + (2.5 / 60);
      const lat = latField + latSquare + latSub - 90 + (1.25 / 60);
      return { lat, lon };
    }

    async function loadLibrationData() {
      const locator = document.getElementById('qth').value.trim();
      const date = new Date(document.getElementById('date').value);
      const latLon = qthToLatLon(locator);
      const lat = latLon.lat;
      const lon = latLon.lon;
      const COS_LAT = Math.cos(lat * Math.PI / 180);
      const TIME_SHIFT_MIN = (lon / 15) * 60;
      const INTERVAL_MIN = 30;
      const SHIFT_STEPS = Math.round(TIME_SHIFT_MIN / INTERVAL_MIN);

      const res = await fetch('moon_topo_coords_lat0.txt');
      const txt = await res.text();
      const lines = txt.trim().split('\n').slice(1);
      const rawData = lines.map(line => ({
        date: line.slice(0, 20).trim(),
        lat: parseFloat(line.slice(20, 32)),
        lon: parseFloat(line.slice(32))
      }));

      const shiftedData = rawData.map((d, i) => {
        const shiftedIndex = i + SHIFT_STEPS;
        if (shiftedIndex >= 0 && shiftedIndex < rawData.length) {
          return {
            date: d.date,
            lat: rawData[shiftedIndex].lat,
            lon: rawData[shiftedIndex].lon
          };
        } else {
          return { date: d.date, lat: null, lon: null };
        }
      });

      const rates = shiftedData.map((d, i, arr) => {
        if (i === 0 || i === arr.length - 1 || !arr[i - 1].lat || !arr[i + 1].lat) return 0;
        let dlat = (arr[i + 1].lat - arr[i - 1].lat) / 60 * COS_LAT;
        let dlon = ((arr[i + 1].lon - arr[i - 1].lon + 180) % 360 - 180) / 60 * COS_LAT;
        return Math.sqrt(dlat * dlat + dlon * dlon);
      });

      const labels = shiftedData.map(d => d.date);
      const selectedDateStr = date.toISOString().split('T')[0];
      const filteredLabels = [];
      const filteredRates = [];
      for (let i = 0; i < labels.length; i++) {
        if (labels[i].startsWith(selectedDateStr)) {
          filteredLabels.push(labels[i]);
          filteredRates.push(rates[i]);
        }
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById('declinationChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: filteredLabels,
          datasets: [{
            label: 'Libration Rate (deg/min)',
            data: filteredRates,
            borderColor: 'rgba(255, 0, 0, 0.7)',
            backgroundColor: 'rgba(255, 0, 0, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: {
              type: 'category',
              ticks: { maxTicksLimit: 10 }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.getElementById('prevDay').addEventListener('click', () => {
      const date = new Date(document.getElementById('date').value);
      date.setDate(date.getDate() - 1);
      document.getElementById('date').valueAsDate = date;
      loadLibrationData();
    });

    document.getElementById('nextDay').addEventListener('click', () => {
      const date = new Date(document.getElementById('date').value);
      date.setDate(date.getDate() + 1);
      document.getElementById('date').valueAsDate = date;
      loadLibrationData();
    });

    document.getElementById('date').valueAsDate = new Date();
  </script>

  <!-- Google Maps API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
