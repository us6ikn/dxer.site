<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EME Libration Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="astronomy.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
      #chartWrapper {
        display: none;
      }
    #map {
      height: 100dvh;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      max-width: 90vw;
      box-sizing: border-box;
      overflow: auto;
      max-height: 90vh;
      max-width: 95vw;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    #hour-value {
      margin-left: 10px;
      font-weight: normal;
    }
    #hour {
      width: 100%;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
      padding: 0;
    }
      #hour::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px; /* Thumb width */
        height: 20px; /* Thumb height */
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
    #hour::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
      #hour:active {
        background: rgba(0, 123, 255, 0.5); /* Active state background */
      }
      #hour-container {
        position: relative;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        padding: 5px 0;
      }
    #date-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    input[type="date"] {
      width: auto;
      max-width: 200px;
    }
    .app-name-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .creator-label {
      font-size: 10px;
      color: #555;
      font-style: italic;
      margin-bottom: -4px;
    }
    .app-name {
      font-size: 1.0rem;
      font-weight: bold;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ghz-label {
      font-size: 10px;
      font-weight: bold;
      color: #2c3e50;
      margin-top: -4px;
    }
    #chartWrapper {
      width: 100%;
      height: 180px;
      margin-top: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }
    #declinationChart {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="date-container">
      <div class="app-name-wrapper">
        <div class="creator-label">by SA5IKN</div>
        <div class="app-name">EME Observer</div>
        <div class="ghz-label">10GHz</div>
      </div>
      <button id="prevDay">←</button>
      <input type="date" id="date" />
      <button id="nextDay">→</button>
      <span id="hour-value">Time (UTC): 00:00</span>
    </div>
    <input type="range" id="hour" min="0" max="47" value="0" step="1" />

    <label for="qth">My Locator:</label>
    <input type="text" id="qth" maxlength="6" size="11" placeholder="e.g. JO89tt" />
    <label for="dx">DX Locator:</label>
    <input type="text" id="dx" maxlength="6" size="11" placeholder="e.g. IO90wm" />

    <div id="chartWrapper">
      <canvas id="declinationChart"></canvas>
    </div>
    <div id="dxChartWrapper" style="display:none;">
      <canvas id="dxDeclinationChart"></canvas>
    </div>
  </div>

  <script>
    // Astronomical constants
    const HOURS_PER_DAY = 24;
    const MINUTES_PER_HOUR = 60;

    // Initialize date and hour
    let currentDate = new Date();
    currentDate.setUTCHours(0, 0, 0, 0);
    let hourIndex = 0;

    // Setup date input control
    const dateInput = document.getElementById("date");
    dateInput.value = currentDate.toISOString().slice(0, 10);

    // Utility: Convert Maidenhead locator to lat/lon
    function qthToLatLon(locator) {
      locator = locator.toUpperCase();
      if (!/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(locator)) {
        throw new Error("Invalid locator format");
      }
      let lon = (locator.charCodeAt(0) - 65) * 20 - 180;
      let lat = (locator.charCodeAt(1) - 65) * 10 - 90;
      lon += parseInt(locator.charAt(2)) * 2;
      lat += parseInt(locator.charAt(3));
      lon += (locator.charCodeAt(4) - 65) * (5 / 60);
      lat += (locator.charCodeAt(5) - 65) * (2.5 / 60);
      // Center of the grid square
      lon += 5 / 60 / 2;
      lat += 2.5 / 60 / 2;
      return { lat, lon };
    }

    // Date controls
    document.getElementById("prevDay").addEventListener("click", () => {
      currentDate.setUTCDate(currentDate.getUTCDate() - 1);
      updateDateInputAndCharts();
    });
    document.getElementById("nextDay").addEventListener("click", () => {
      currentDate.setUTCDate(currentDate.getUTCDate() + 1);
      updateDateInputAndCharts();
    });
    dateInput.addEventListener("change", () => {
      const newDate = new Date(dateInput.value);
      if (!isNaN(newDate)) {
        currentDate = new Date(newDate.toISOString());
        currentDate.setUTCHours(0, 0, 0, 0);
        hourIndex = 0;
        document.getElementById("hour").value = 0;
        document.getElementById("hour-value").textContent = `Time (UTC): 00:00`;
        updateCharts();
      }
    });

    // Hour slider control
    document.getElementById("hour").addEventListener("input", e => {
      hourIndex = parseInt(e.target.value);
      const hour = Math.floor(hourIndex / 2);
      const minute = (hourIndex % 2) * 30;
      document.getElementById("hour-value").textContent = `Time (UTC): ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;

      updateCharts();
    });

    // Input change for locators
    ["qth", "dx"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const val = document.getElementById(id).value.trim().toUpperCase();
        if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(val)) {
          updateChart(id, id === "qth" ? "declinationChart" : "dxDeclinationChart", id === "qth" ? "chartWrapper" : "dxChartWrapper");
        } else {
          document.getElementById(id === "qth" ? "chartWrapper" : "dxChartWrapper").style.display = "none";
        }
      });
    });

    function updateDateInputAndCharts() {
      dateInput.value = currentDate.toISOString().slice(0, 10);
      hourIndex = 0;
      document.getElementById("hour").value = 0;
      document.getElementById("hour-value").textContent = `Time (UTC): 00:00`;
      updateCharts();
    }

    function updateCharts() {
      // Update both qth and dx charts independently, if valid
      const qthLocator = document.getElementById("qth").value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(qthLocator)) {
        updateChart("qth", "declinationChart", "chartWrapper");
      } else {
        document.getElementById("chartWrapper").style.display = "none";
      }

      const dxLocator = document.getElementById("dx").value.trim().toUpperCase();
      if (/^[A-R]{2}[0-9]{2}[A-X]{2}$/.test(dxLocator)) {
        updateChart("dx", "dxDeclinationChart", "dxChartWrapper");
      } else {
        document.getElementById("dxChartWrapper").style.display = "none";
      }
    }

    function updateChart(locatorId, canvasId, wrapperId) {
      const locator = document.getElementById(locatorId).value.trim().toUpperCase();
      const wrapper = document.getElementById(wrapperId);
      const canvas = document.getElementById(canvasId);
      if (!canvas) return;

      // Parse latitude and longitude for this locator only
      let lat, lon;
      try {
        ({ lat, lon } = qthToLatLon(locator));
      } catch (e) {
        wrapper.style.display = "none";
        return;
      }

      // Show wrapper
      wrapper.style.display = "block";

      // Astronomical calculations for this time and location
      const year = currentDate.getUTCFullYear();
      const month = currentDate.getUTCMonth() + 1;
      const day = currentDate.getUTCDate();
      const hour = Math.floor(hourIndex / 2);
      const minute = (hourIndex % 2) * 30;

      const dateUTC = new Date(Date.UTC(year, month - 1, day, hour, minute));

      // Compute moon position and libration
      const moonPos = Astronomy.MoonPosition(dateUTC);
      const libration = Astronomy.MoonLibration(dateUTC);

      // Use lat/lon for location calculations
      const loc = { latitude: lat, longitude: lon, height: 0 };

      // Calculate moon topocentric position (altitude and azimuth)
      const topoMoon = Astronomy.Topocentric(moonPos, loc);

      // Setup chart data: e.g., declination over time
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background grid or similar
      ctx.fillStyle = "#f0f0f0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Example: Plot Moon declination for the next 24 hours at 30-min steps
      const points = [];
      for (let i = 0; i <= 48; i++) {
        const t = new Date(Date.UTC(year, month - 1, day, 0, 0));
        t.setUTCMinutes(i * 30);
        const mPos = Astronomy.MoonPosition(t);
        points.push({ x: i, y: mPos.dec });
      }

      // Chart dimensions
      const width = canvas.width;
      const height = canvas.height;
      const padding = 40;

      // Find min/max declination for scaling
      const decls = points.map(p => p.y);
      const minDec = Math.min(...decls);
      const maxDec = Math.max(...decls);

      // Draw axis
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(padding, padding);
      ctx.lineTo(padding, height - padding);
      ctx.lineTo(width - padding, height - padding);
      ctx.stroke();

      // Draw declination graph
      ctx.strokeStyle = locatorId === "qth" ? "#007bff" : "#ff5500";
      ctx.beginPath();
      points.forEach((pt, i) => {
        const x = padding + (i / 48) * (width - 2 * padding);
        const y = height - padding - ((pt.y - minDec) / (maxDec - minDec)) * (height - 2 * padding);
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      ctx.stroke();

      // Mark current hour
      const curX = padding + (hourIndex / 48) * (width - 2 * padding);
      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.moveTo(curX, padding);
      ctx.lineTo(curX, height - padding);
      ctx.stroke();

      // Draw labels
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText(`Declination (°) for ${locatorId.toUpperCase()}`, padding, padding - 10);
      ctx.fillText(`${minDec.toFixed(2)}`, 5, height - padding);
      ctx.fillText(`${maxDec.toFixed(2)}`, 5, padding + 12);
    }

    // Initial chart update
    updateCharts();

  </script>
</body>
</html>
