<!DOCTYPE html>
<html>
<head>
  <title>US State Outlines Example</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: {lat: 39.8283, lng: -98.5795}
      });

      // Load GeoJSON data from an external file.
      map.data.loadGeoJson('https://storage.googleapis.com/mapsdevsite/json/states.js');

      // Set the stroke color for state outlines.
      map.data.setStyle({
        strokeWeight: 1,
        strokeColor: 'black'
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"
  async defer></script>
</body>
</html>
