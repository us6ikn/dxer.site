<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Search Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <input id="searchInput" type="text" placeholder="Enter a location">
        <div id="map"></div>
        
        <script>
            var map;
            var service;
            var infowindow;
            var markers = [];
            
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 37.7749, lng: -122.4194},
                    zoom: 13
                });
                
                infowindow = new google.maps.InfoWindow();
                service = new google.maps.places.PlacesService(map);
                
                var searchInput = document.getElementById('searchInput');
                var searchBox = new google.maps.places.SearchBox(searchInput);
                
                searchBox.addListener('places_changed', function() {
                    var places = searchBox.getPlaces();
                    
                    if (places.length == 0) {
                        return;
                    }
                    
                    // Clear out the old markers.
                    markers.forEach(function(marker) {
                        marker.setMap(null);
                    });
                    markers = [];
                    
                    // For each place, get the icon, name and location.
                    var bounds = new google.maps.LatLngBounds();
                    places.forEach(function(place) {
                        if (!place.geometry) {
                            console.log("Returned place contains no geometry");
                            return;
                        }
                        var icon = {
                            url: place.icon,
                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(25, 25)
                        };
                        
                        // Create a marker for each place.
                        markers.push(new google.maps.Marker({
                            map: map,
                            icon: icon,
                            title: place.name,
                            position: place.geometry.location
                        }));
                        
                        if (place.geometry.viewport) {
                            // Only geocodes have viewport.
                            bounds.union(place.geometry.viewport);
                        } else {
                            bounds.extend(place.geometry.location);
                        }
                    });
                    map.fitBounds(bounds);
                });
            }
        </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&libraries=places&callback=initMap"></script>
</body>
</html>
