<!DOCTYPE html>
<html>
<head>
    <title>Google Maps GeoJSON Example</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var map;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194},
                zoom: 5
            });
            
            // Load the GeoJSON data for the US states
            axios.get('https://eric.clst.org/assets/wiki/uploads/Stuff/gz_2010_us_040_00_20m.json')
                .then(function(response) {
                    var features = response.data.features;
                    var bounds = new google.maps.LatLngBounds();
                    
                    for (var i = 0; i < features.length; i++) {
                        var state = features[i];
                        
                        // Create a new polygon for the state
                        var polygon = new google.maps.Polygon({
                            paths: state.geometry.coordinates,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: '#FF0000',
                            fillOpacity: 0.35
                        });
                        
                        // Add the polygon to the map
                        polygon.setMap(map);
                        
                        // Extend the bounds to include the polygon
                        var stateBounds = new google.maps.LatLngBounds();
                        polygon.getPath().forEach(function(coord) {
                            stateBounds.extend(coord);
                        });
                        bounds.union(stateBounds);
                    }
                    
                    // Fit the map to the bounds of the US states
                    map.fitBounds(bounds);
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
