<!DOCTYPE html>
<html>
<head>
  <title>Observer Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    #leaderboard {
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
    #leaderboard h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    #leaderboard th, #leaderboard td {
      padding: 12px;
      border-bottom: 1px solid #f2f2f2;
      text-align: left;
    }
    #leaderboard th {
      background-color: #f5f5f5;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }
    #leaderboard td {
      color: #666;
    }
    #leaderboard tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #leaderboard tbody tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="leaderboard">
    <h2>Open Data Contributors Leaderboard (last 7 days)</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Callsign</th>
          <th>Continent</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard data will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 2,
        center: { lat: 0, lng: 0 }
      });

      const leaderboardBody = document.getElementById('leaderboardBody');

      fetch("leaderboard.txt")
        .then(response => response.text())
        .then(data => {
          const regex = /Rank: (\d+), Observer: ([^,]+), Cont: ([^,]+), Observations: (\d+), Percentage: ([^%]+)%, Grid Locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
          let match;
          let leaderboardHTML = '';
          let rank = 1;
          while ((match = regex.exec(data)) !== null) {
            const latitude = parseFloat(match[7]);
            const longitude = parseFloat(match[8]);
            const percentage = parseFloat(match[5]);

            // Calculate marker scale based on percentage
            const scale = Math.log(percentage * 1000) * 2; // Adjust the divisor for scaling

            const marker = new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              map: map,
              title: `Observer: ${match[2]}\nContinent: ${match[3]}\nObservations: ${match[4]}\nPercentage: ${match[5]}%\nGrid Locator: ${match[6]}`,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: scale, // Set marker scale
                fillColor: 'red', // Change marker color if needed
                fillOpacity: 0.6,
                strokeWeight: 0
              }
            });

            // Add click event listener to marker
            marker.addListener('click', (function(match) {
              return function() {
                // Create info window
                const infoWindow = new google.maps.InfoWindow({
                  content: `<div>Observer: ${match[2]}</div><div>Continent: ${match[3]}</div><div>Observations: ${match[4]}</div><div>Percentage: ${match[5]}%</div><div>Grid Locator: ${match[6]}</div>`
                });

                // Open info window when marker is clicked
                infoWindow.open(map, marker);
              };
            })(match));

            // Add row to leaderboard
            leaderboardHTML += `<tr>
                                  <td>${rank}</td>
                                  <td>${match[2]}</td>
                                  <td>${match[3]}</td>
                                  <td>${match[5]}%</td>
                                </tr>`;
            rank++;
          }
          leaderboardBody.innerHTML = leaderboardHTML;
        });
    }
  </script>
</body>
</html>
