<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Example</title>
  <!-- Load the Google Maps API asynchronously with async and defer attributes -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" async defer></script>
</head>
<body>

  <div id="map" style="height: 500px;"></div>
  <script>
    let map;

    // Initialize the map
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
      });

      // Use AdvancedMarkerElement instead of google.maps.Marker
      const marker = new google.maps.marker.AdvancedMarkerElement({
        position: { lat: -34.397, lng: 150.644 },
        map: map,
      });
    }

    // Example of parsing moon data
    function parseMoonData(moonData) {
      if (moonData && typeof moonData === 'string') {
        // Safe split of the string
        const moonDetails = moonData.split(",");
        console.log(moonDetails);
      } else {
        console.error("Invalid moon data:", moonData);
      }
    }

    // Example function that uses Date correctly to avoid 'Invalid time value'
    function updateMap(dateString) {
      const date = new Date(dateString);
      if (isNaN(date.getTime())) {
        console.error("Invalid date:", dateString);
      } else {
        console.log("Valid date:", date);
        // Proceed with map updates based on date
      }
    }

    // Example moon data, replace with real data
    const moonData = "2025-05-06, Waning Crescent, 0.5"; // Example string data
    parseMoonData(moonData);

    // Example call to updateMap with a valid date string
    updateMap("2025-05-06T12:00:00Z");
  </script>

</body>
</html>
