<!DOCTYPE html>
<html>
<head>
  <title>Moon Tracker</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="timeSlider">Time Offset (hours): <span id="timeLabel">0</span></label>
    <input type="range" id="timeSlider" min="-24" max="24" value="0" step="1">
  </div>
  <div id="map"></div>

  <script>
    const ASTRONOMY_API_ID = "aca88368-4eb4-4469-b58c-2e696f312d79";  // replace with your actual ID
    const ASTRONOMY_API_SECRET = "75c899e32b553286fd4c920419f177ade807b48bde64039af564fee91575f4044184cafae2a37cd5d2d50b8b25e91908c45a9697f0c13e5a2cd91ad08ad7f5fdf9f7a11e5d8750b93c841f3df3cd8e01e97cff81c1b624d0398dcfed248d4f571e22e5316e05daf497bd34c866826edf";  // replace with your actual API key

    let map, marker;

    // Function to calculate the sub-lunar point (the point on Earth directly under the Moon)
    async function getSubLunarPoint(offsetHours = 0) {
      const now = new Date();
      now.setHours(now.getHours() + offsetHours);

      // Generate ISO date and time
      const isoDate = now.toISOString().split("T")[0];
      const isoTime = now.toISOString().split("T")[1].split(".")[0];

      const url = `https://api.astronomyapi.com/api/v2/bodies/positions?moon&latitude=0&longitude=0&elevation=0&from_date=${isoDate}&to_date=${isoDate}&time=${isoTime}`;
      const headers = {
        Authorization: "Basic " + btoa(`${ASTRONOMY_API_ID}:${ASTRONOMY_API_SECRET}`)
      };

      try {
        const response = await fetch(url, { headers });
        const data = await response.json();

        const moonRow = data?.data?.table?.rows?.find(
          r => r?.entry?.name?.toLowerCase() === "moon"
        );

        if (!moonRow) {
          return { lat: 0, lng: 0 }; // Fallback if Moon position is not found
        }

        const geo = moonRow?.cells?.[0]?.position?.equatorial;
        console.log(geo);

        if (!geo) {
          return { lat: 0, lng: 0 }; // Fallback if geo data is unavailable
        }

        // Extract RA (right ascension) and Dec (declination)
        const ra = parseFloat(geo.rightAscension.hours);  // RA in hours
        const dec = parseFloat(geo.declination.degrees);  // Dec in degrees

        // Convert RA to Longitude (1 hour of RA = 15 degrees)
        const longitude = ra * 15;

        // Latitude is directly the Moon's Declination
        const latitude = dec;

        return { lat: latitude, lng: longitude };
      } catch (err) {
        console.error("Error fetching Moon's position:", err);
        return { lat: 0, lng: 0 };  // Fallback if error occurs
      }
    }

    // Function to initialize the Google Map and display the Moon's position
    async function initMap() {
      const { lat, lng } = await getSubLunarPoint();

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false
      });

      const moonIcon = {
        url: "https://dxer.site/eme/moon-icon.png", // Example Moon icon
        scaledSize: new google.maps.Size(40, 40),
      };

      marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: moonIcon,
        title: "Moon Position",
      });

      setupSlider();
    }

    // Slider for time adjustments
    function setupSlider() {
      const slider = document.getElementById("timeSlider");
      const label = document.getElementById("timeLabel");

      slider.addEventListener("input", async () => {
        const offset = parseInt(slider.value);
        label.textContent = offset;

        const { lat, lng } = await getSubLunarPoint(offset);
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
      });
    }

  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"
    async defer>
  </script>
</body>
</html>
