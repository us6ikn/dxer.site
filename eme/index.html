<!DOCTYPE html>
<html>
<head>
  <title>Moon Tracker (No Libraries)</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="timeSlider">Time Offset (hours): <span id="timeLabel">0</span></label>
    <input type="range" id="timeSlider" min="-24" max="24" value="0" step="1">
  </div>
  <div id="map"></div>

  <script>
    // === Moon position approximation (low-accuracy but in-browser) ===
    function toJulian(date) {
      return date / 86400000 + 2440587.5;
    }

    function getMoonCoords(jd) {
      const T = (jd - 2451545.0) / 36525;
      const L = (218.316 + 13.176396 * (jd - 2451545.0)) % 360;
      const M = (134.963 + 13.064993 * (jd - 2451545.0)) % 360;
      const F = (93.272 + 13.229350 * (jd - 2451545.0)) % 360;

      const lon = L + 6.289 * Math.sin(M * Math.PI / 180);
      const lat = 5.128 * Math.sin(F * Math.PI / 180);

      return { lon, lat };
    }

    function getGMST(date) {
      const jd = toJulian(date);
      const D = jd - 2451545.0;
      let GMST = 280.46061837 + 360.98564736629 * D;
      GMST = GMST % 360;
      if (GMST < 0) GMST += 360;
      return GMST;
    }

    function getSubLunarPoint(offsetHours = 0) {
      const now = new Date();
      now.setHours(now.getHours() + offsetHours);
      const jd = toJulian(now);

      const moon = getMoonCoords(jd);
      const gmst = getGMST(now);
      const subLon = (moon.lon - gmst + 360) % 360 - 180;
      const subLat = moon.lat;

      return { lat: subLat, lng: subLon, time: now.toUTCString() };
    }
  </script>

  <script>
    let map, marker;

    function initMap() {
      const { lat, lng } = getSubLunarPoint();

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false
      });

      const moonIcon = {
        url: "https://dxer.site/eme/moon-icon.png",
        scaledSize: new google.maps.Size(40, 40),
      };

      marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: moonIcon,
        title: "Moon Position",
      });

      setupSlider();
    }

    function setupSlider() {
      const slider = document.getElementById("timeSlider");
      const label = document.getElementById("timeLabel");

      slider.addEventListener("input", () => {
        const offset = parseInt(slider.value);
        label.textContent = offset;
        const { lat, lng } = getSubLunarPoint(offset);
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"
    async defer>
  </script>
</body>
</html>
