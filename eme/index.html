<!DOCTYPE html>
<html>
<head>
  <title>Moon Tracker</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
  </style>
  <script src="https://unpkg.com/suncalc/suncalc.js"></script>
</head>
<body>
  <div id="controls">
    <label for="timeSlider">Time Offset (hours): <span id="timeLabel">0</span></label>
    <input type="range" id="timeSlider" min="-24" max="24" value="0" step="1">
  </div>
  <div id="map"></div>

  <script>
    let map, marker;

    function getSubLunarPoint(offsetHours = 0) {
      const now = new Date();
      now.setHours(now.getHours() + offsetHours);
      const moonPos = SunCalc.getMoonPosition(now, 0, 0);

      const siderealTime = (now.getUTCHours() * 15 + now.getUTCMinutes() * 0.25);
      const lng = (moonPos.azimuth * 180 / Math.PI + 180 + siderealTime) % 360 - 180;
      const lat = moonPos.altitude * 180 / Math.PI;

      return { lat, lng, time: now.toUTCString() };
    }

    function initMap() {
      const { lat, lng } = getSubLunarPoint();

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false
      });

      const moonIcon = {
        url: "https://dxer.site/eme/moon-icon.png",
        scaledSize: new google.maps.Size(40, 40),
      };

      marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: moonIcon,
        title: "Moon Position",
      });

      setupSlider();
    }

    function setupSlider() {
      const slider = document.getElementById("timeSlider");
      const label = document.getElementById("timeLabel");

      slider.addEventListener("input", () => {
        const offset = parseInt(slider.value);
        label.textContent = offset;
        const { lat, lng } = getSubLunarPoint(offset);
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"
    async defer>
  </script>
</body>
</html>
