<!DOCTYPE html>
<html>
  <head>
    <title>Moon Sublunar Point</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="date">Select Date and Time (UTC):</label><br />
      <input type="datetime-local" id="datetime" value="" />
      <button onclick="updateMap()">Update Map</button>
    </div>

    <script>
      // Initialize the Google Map
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: { lat: 0, lng: 0 },
          mapTypeId: 'terrain'
        });

        // Load the moon data
        fetch('moon_data_cleaned.txt')
          .then(response => response.json())
          .then(data => {
            window.moonData = data;  // Store moon data globally
          })
          .catch(error => console.error('Error loading moon data:', error));
      }

      // Update map based on user-selected date and time
      function updateMap() {
        const dateTimeValue = document.getElementById('datetime').value;
        if (!dateTimeValue) {
          alert("Please select a date and time.");
          return;
        }

        const selectedDate = new Date(dateTimeValue);
        const selectedHourUTC = selectedDate.toISOString().slice(0, 19).replace('T', ' '); // Format as UTC

        const moonData = window.moonData.find(entry => entry.time === selectedHourUTC);

        if (!moonData) {
          alert("No moon data available for the selected UTC time.");
          return;
        }

        const lat = parseFloat(moonData.sublunar_lat);
        const lon = parseFloat(moonData.sublunar_lon);

        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: { lat: lat, lng: lon },
          mapTypeId: 'terrain'
        });

        // Add moon icon marker
        new google.maps.Marker({
          position: { lat, lng: -lon },
          map: map,
          icon: {
            url: 'https://dxer.site/eme/moon-icon.png',
            scaledSize: new google.maps.Size(48, 48)
          },
          title: 'Moon Sublunar Point'
        });
      }

    </script>

    <!-- Load Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
    </script>
  </body>
</html>
