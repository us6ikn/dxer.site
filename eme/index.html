<!DOCTYPE html>
<html>
<head>
  <title>Moon Tracker (Accurate, No API)</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="timeSlider">Time Offset (hours): <span id="timeLabel">0</span></label>
    <input type="range" id="timeSlider" min="-24" max="24" value="0" step="1">
  </div>
  <div id="map"></div>

  <!-- âœ… This file exposes window.moonposition -->
  <script src="https://cdn.jsdelivr.net/gh/bmschmidt/astronomia-moonposition-umd@main/moonposition.umd.js"></script>

  <script>
    let map, marker;

    function getSubLunarPoint(offsetHours = 0) {
      const now = new Date();
      now.setHours(now.getHours() + offsetHours);

      const jd = moonposition.toJulianDate(now);
      const moon = moonposition.moonposition(jd);

      const ra = moon.ra;    // Right Ascension in hours
      const dec = moon.dec;  // Declination in degrees

      const gst = moonposition.siderealTimeGreenwich(jd); // in hours
      const subLunarLongitude = ((ra - gst) * 15 + 540) % 360 - 180;
      const subLunarLatitude = dec;

      return { lat: subLunarLatitude, lng: subLunarLongitude };
    }

    function initMap() {
      const { lat, lng } = getSubLunarPoint();

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat, lng },
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false
      });

      const moonIcon = {
        url: "https://dxer.site/eme/moon-icon.png",
        scaledSize: new google.maps.Size(40, 40),
      };

      marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: moonIcon,
        title: "Moon Position",
      });

      setupSlider();
    }

    function setupSlider() {
      const slider = document.getElementById("timeSlider");
      const label = document.getElementById("timeLabel");

      slider.addEventListener("input", () => {
        const offset = parseInt(slider.value);
        label.textContent = offset;

        const { lat, lng } = getSubLunarPoint(offset);
        marker.setPosition({ lat, lng });
        map.panTo({ lat, lng });
      });
    }
  </script>

  <!-- Load Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
  </script>
</body>
</html>
