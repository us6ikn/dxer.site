<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10GHz EME Stations Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Button container for "Map View" and "Statistics" buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    .button-container button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }

    .button-container button:hover {
      background-color: #00408a;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .button-container button {
        width: 150px;
        font-size: 14px;
      }
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    canvas {
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }

    /* Adjust for smaller screens */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      h1, h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Button container with "Map View" and "Statistics" buttons -->
  <div class="button-container">
    <button onclick="window.location.href='mapView.html'">Map View</button>
    <button onclick="window.location.href='statisticsView.html'">Statistics</button>
  </div>

  <div class="container">
    <h1>10GHz EME Stations Statistics</h1>

    <h2>Antenna Size</h2>
    <canvas id="antennaChart"></canvas>

    <h2>Power</h2>
    <canvas id="powerChart"></canvas>

    <h2>Effective Radiated Power</h2>
    <canvas id="erpChart"></canvas>
  </div>

  <script>
    const FILE_URL_BASE = ''; // Set this to the base URL if needed

    const files = {
      antenna: FILE_URL_BASE + 'antenna_histogram.txt',
      power: FILE_URL_BASE + 'power_histogram.txt',
      erp: FILE_URL_BASE + 'erp_histogram.txt',
    };

    function parseHistogramData(text) {
      const lines = text.trim().split('\n').slice(1); // Skip header
      const originalLabels = [];
      const labels = [];
      const counts = [];
      const percentages = [];
      for (const line of lines) {
        const parts = line.trim().split(/\t+/);
        if (parts.length >= 3) {
          const label = parts[0];
          const count = parseInt(parts[1], 10);
          const percentage = parts[2];
          originalLabels.push(label);
          if (count > 0) {  // Only include bins where count > 0
            labels.push(label);
            counts.push(count);
            percentages.push(percentage);
          }
        }
      }
      return { labels, counts, percentages, originalLabels };
    }

    function plotChart(canvasId, labels, counts, percentages, title, xAxisTitle) {
      new Chart(document.getElementById(canvasId), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: title, // This is for the dataset label
            data: counts,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,  // Disables the legend
            },
            tooltip: {
              callbacks: {
                // Custom tooltip callback to display both count and percentage
                label: function(tooltipItem) {
                  const index = tooltipItem.dataIndex;
                  const count = counts[index];
                  const percentage = percentages[index];
                  return `Count: ${count} | Percentage: ${percentage}`;
                }
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: xAxisTitle }, // Custom x-axis title
              type: 'category', // Treat the x-axis as categorical
              labels: labels,   // Use the filtered labels
            },
            y: {
              title: { display: true, text: 'Number of Stations' }, // Updated y-axis title
              beginAtZero: true
            }
          }
        }
      });
    }

    async function loadAndPlot(fileUrl, canvasId, title, xAxisTitle) {
      try {
        const response = await fetch(fileUrl);
        const text = await response.text();
        const data = parseHistogramData(text);
        plotChart(canvasId, data.labels, data.counts, data.percentages, title, xAxisTitle);
      } catch (err) {
        console.error(`Error loading ${fileUrl}:`, err);
      }
    }

    // Load all charts with custom x-axis titles
    loadAndPlot(files.antenna, 'antennaChart', 'Antenna Count', 'Antenna diameter (m)');
    loadAndPlot(files.power, 'powerChart', 'Power Count', 'Power (W)');
    loadAndPlot(files.erp, 'erpChart', 'ERP Count', 'ERP (MW)');
  </script>
</body>
</html>
