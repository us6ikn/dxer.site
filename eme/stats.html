<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>10GHz EME Stations Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { max-width: 800px; margin-bottom: 50px; }
  </style>
</head>
<body>
  <h1>10GHz EME Stations Statistics</h1>

  <input type="file" id="antennaFile" accept=".txt" />
  <input type="file" id="powerFile" accept=".txt" />
  <input type="file" id="erpFile" accept=".txt" />
  <button onclick="processFiles()">Plot Histograms</button>

  <h2>Antenna Histogram</h2>
  <canvas id="antennaChart"></canvas>

  <h2>Power Histogram</h2>
  <canvas id="powerChart"></canvas>

  <h2>ERP Histogram</h2>
  <canvas id="erpChart"></canvas>

  <script>
    function parseHistogramData(text) {
      const lines = text.trim().split("\n").slice(1); // skip header
      const labels = [];
      const counts = [];
      lines.forEach(line => {
        const parts = line.trim().split(/\t+/); // split on tabs or spaces
        if (parts.length >= 2) {
          labels.push(parts[0]);
          counts.push(parseInt(parts[1], 10));
        }
      });
      return { labels, counts };
    }

    function plotChart(canvasId, labels, counts, title) {
      new Chart(document.getElementById(canvasId), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: title,
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Range' } },
            y: { title: { display: true, text: 'Count' }, beginAtZero: true }
          }
        }
      });
    }

    function readFile(fileInput) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsText(fileInput.files[0]);
      });
    }

    async function processFiles() {
      const antennaText = await readFile(document.getElementById('antennaFile'));
      const powerText = await readFile(document.getElementById('powerFile'));
      const erpText = await readFile(document.getElementById('erpFile'));

      const antennaData = parseHistogramData(antennaText);
      const powerData = parseHistogramData(powerText);
      const erpData = parseHistogramData(erpText);

      plotChart("antennaChart", antennaData.labels, antennaData.counts, "Antenna Count");
      plotChart("powerChart", powerData.labels, powerData.counts, "Power Count");
      plotChart("erpChart", erpData.labels, erpData.counts, "ERP Count");
    }
  </script>
</body>
</html>
