<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New DXCC Entities per Month</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        #chartjs-tooltip {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 3px;
            padding: 5px;
            pointer-events: none;
            transition: opacity 0.3s;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="newDXCCChart" width="800" height="400"></canvas>
    <div id="chartjs-tooltip"></div>

    <script>
        // Function to fetch data from file
        async function fetchData() {
            try {
                const response = await fetch('output_filtered_DXCC.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to parse data and plot chart for new DXCC entities per month
        async function plotNewDXCCChart() {
            try {
                const data = await fetchData();
                if (!data) {
                    console.error('No data available');
                    return;
                }

                const lines = data.split('\n');
                const months = {};

                // Keep track of DXCC entities seen so far
                const seenDXCC = new Set();

                lines.forEach(line => {
                    const match = line.match(/Earliest: (\d{4}-\d{2})-\d{2}.*DXCC: ([\w\s]+)/);
                    if (match) {
                        const month = match[1];
                        const dxcc = match[2];
                        if (!seenDXCC.has(dxcc)) {
                            // If the DXCC entity is not seen before, count it
                            months[month] = months[month] || { count: 0, entities: new Set() };
                            months[month].entities.add(dxcc);
                            months[month].count++;
                            // Add the DXCC entity to seenDXCC
                            seenDXCC.add(dxcc);
                        }
                    }
                });

                const labels = Object.keys(months).sort();
                const values = labels.map(month => months[month].count);

                // Create the bar chart for new DXCC entities per month
                const ctx = document.getElementById('newDXCCChart').getContext('2d');
                const newDXCCChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'New DXCC Entities per Month',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true,
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0)'
                                }
                            }]
                        },
                        tooltips: {
                            enabled: false,
                            custom: function(tooltipModel) {
                                // Tooltip Element
                                var tooltipEl = document.getElementById('chartjs-tooltip');

                                // Create element on first render
                                if (!tooltipEl) {
                                    tooltipEl = document.createElement('div');
                                    tooltipEl.id = 'chartjs-tooltip';
                                    tooltipEl.classList.add('tooltip');
                                    this._chart.canvas.parentNode.appendChild(tooltipEl);
                                }

                                // Hide if no tooltip
                                if (tooltipModel.opacity === 0) {
                                    tooltipEl.style.opacity = 0;
                                    return;
                                }

                                // Set Text
                                if (tooltipModel.body) {
                                    var month = data.labels[tooltipModel.dataPoints[0].index];
                                    var entities = Array.from(months[month].entities);
                                    var innerHtml = '';
                                    innerHtml += '<div>New DXCC Entities: ' + months[month].count + '</div>';
                                    innerHtml += '<div>' + entities.join(', ') + '</div>';
                                    tooltipEl.innerHTML = innerHtml;
                                }

                                // Display
                                tooltipEl.style.opacity = 1;
                                tooltipEl.style.left = tooltipModel.caretX + 'px';
                                tooltipEl.style.top = tooltipModel.caretY + 'px';
                                tooltipEl.style.fontFamily = tooltipModel._bodyFontFamily;
                                tooltipEl.style.fontSize = tooltipModel.bodyFontSize + 'px';
                                tooltipEl.style.fontStyle = tooltipModel._bodyFontStyle;
                                tooltipEl.style.padding = tooltipModel.yPadding + 'px ' + tooltipModel.xPadding + 'px';
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error plotting chart:', error);
            }
        }

        // Plot the new DXCC chart when the page is loaded
        plotNewDXCCChart();
    </script>
</body>
</html>
