<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New DXCC Entities per Month</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="newDXCCChart" width="800" height="400"></canvas>
    <canvas id="cumulativeDXCCChart" width="800" height="400"></canvas>

    <script>
        // Function to fetch data from file
        async function fetchData() {
            try {
                const response = await fetch('output_filtered_all_DXCC.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to parse data and plot chart for new DXCC entities per month
        async function plotNewDXCCChart() {
            try {
                const data = await fetchData();
                if (!data) {
                    console.error('No data available');
                    return;
                }

                const lines = data.split('\n');
                const months = {};

                // Keep track of DXCC entities seen so far
                const seenDXCC = new Set();
                let cumulativeCount = 0;

                lines.forEach(line => {
                    const match = line.match(/Earliest: (\d{4}-\d{2})-\d{2}.*DXCC: ([\w\s]+)/);
                    if (match) {
                        const month = match[1];
                        const dxcc = match[2];
                        if (!seenDXCC.has(dxcc)) {
                            // If the DXCC entity is not seen before, count it
                            months[month] = months[month] || { count: 0, entities: new Set() };
                            months[month].entities.add(dxcc);
                            cumulativeCount++;
                            months[month].count = cumulativeCount;
                            // Add the DXCC entity to seenDXCC
                            seenDXCC.add(dxcc);
                        }
                    }
                });

                const labels = Object.keys(months).sort();
                const values = labels.map(month => months[month].count);

                // Create the bar chart for new DXCC entities per month
                const ctx = document.getElementById('newDXCCChart').getContext('2d');
                const newDXCCChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'New DXCC Entities per Month',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true,
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0)'
                                }
                            }]
                        },
                        tooltips: {
                            enabled: false
                        }
                    }
                });

                // Plot the cumulative chart
                const cumulativeValues = labels.map((month, index) => {
                    const prevCount = index > 0 ? values[index - 1] : 0;
                    return prevCount + months[month].entities.size;
                });

                const cumulativeDXCCCtx = document.getElementById('cumulativeDXCCChart').getContext('2d');
                const cumulativeDXCCChart = new Chart(cumulativeDXCCCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cumulative New DXCC Entities',
                            data: cumulativeValues,
                            borderColor: 'rgba(255, 99, 132, 0.6)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true,
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                    fontColor: '#333'
                                },
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0)'
                                }
                            }]
                        },
                        tooltips: {
                            enabled: true,
                            mode: 'index'
                        }
                    }
                });
            } catch (error) {
                console.error('Error plotting chart:', error);
            }
        }

        // Plot the new DXCC chart when the page is loaded
        plotNewDXCCChart();
    </script>
</body>
</html>
