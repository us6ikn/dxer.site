<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New DXCC Entities per Month</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="newDXCCChart" width="800" height="400"></canvas>

    <script>
        // Function to fetch data from file
        async function fetchData() {
            try {
                const response = await fetch('output_filtered_DXCC.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to parse data and plot chart for new DXCC entities per month
        async function plotNewDXCCChart() {
            try {
                const data = await fetchData();
                if (!data) {
                    console.error('No data available');
                    return;
                }

                const lines = data.split('\n');
                const months = {};

                // Keep track of DXCC entities seen so far
                const seenDXCC = new Set();

                lines.forEach(line => {
                    const match = line.match(/Earliest: (\d{4}-\d{2})-\d{2}.*DXCC: ([\w\s]+)/);
                    if (match) {
                        const month = match[1];
                        const dxcc = match[2];
                        if (!seenDXCC.has(dxcc)) {
                            // If the DXCC entity is not seen before, count it
                            months[month] = months[month] || { count: 0, entities: new Set() };
                            months[month].entities.add(dxcc);
                            months[month].count++;
                            // Add the DXCC entity to seenDXCC
                            seenDXCC.add(dxcc);
                        }
                    }
                });

                // Display DXCC entities for each month in the console
                Object.keys(months).forEach(month => {
                    const entities = Array.from(months[month].entities);
                    console.log(`Month: ${month}, Entities: ${entities.join(', ')}`);
                });

                // Rest of the plotting code remains unchanged...

            } catch (error) {
                console.error('Error plotting chart:', error);
            }
        }


        // Plot the new DXCC chart when the page is loaded
        plotNewDXCCChart();
    </script>
</body>
</html>
