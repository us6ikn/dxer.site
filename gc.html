<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ham Radio Zones Map</title>
    <style>
        /* Set the height of the map container */
        #map {
            height: 100%;
        }
    </style>
    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
    <script>
        function initMap() {
            // Create a new map centered on a specific location
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194},
                zoom: 8
            });

            // Load the KML layer for the ham radio zones
            var kmlLayer = new google.maps.KmlLayer({
                url: 'WAZ.kml',
                suppressInfoWindows: true,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
