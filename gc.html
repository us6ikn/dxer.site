<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ham Radio Zones Map</title>
    <style>
        /* Set the height of the map container */
        #map {
            height: 100%;
        }
        
        /* Set the height of the html and body elements */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>

    <script>
        function initMap() {
            // Create a new map centered on a specific location
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194},
                zoom: 8
            });

            // Load the KMZ layer for the ham radio zones
                        var kmzLayer = new google.maps.KmlLayer({
                            url: 'WAZ.kmz',
                            map: map
                        });
        }
    </script>

    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
</body>
</html>
