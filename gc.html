<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" id="kml-layer-toggle" checked>
      <label for="kml-layer-toggle">Show CQ Zones (WAZ)</label>
    </div>
    <div id="map"></div>
    <script>
      var map;
      var kmlLayer;

      function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 }
          });

        kmlLayer = new google.maps.KmlLayer('https://dxer.site/doc.kml', {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var zoneNumber = event.featureData.infoWindowHtml;
          var infowindow = new google.maps.InfoWindow({
            content: zoneNumber,
          });
          infowindow.setPosition(event.latLng);
          infowindow.open(map);
        });

        var kmlLayerToggle = document.getElementById('kml-layer-toggle');
        kmlLayerToggle.addEventListener('change', function() {
          if (kmlLayerToggle.checked) {
            kmlLayer.setMap(map);
          } else {
            kmlLayer.setMap(null);
          }
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
    </script>
  </body>
</html>
