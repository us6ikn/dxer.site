<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF Stations Map</title>
    <!-- Include Google Maps API asynchronously -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ADIF Stations Map</h1>
    <input type="file" id="adifFile" accept=".adi,.adif">
    <div id="map"></div>

    <script>
        // Global variable to track API loading status
        var mapLoaded = false;

        // Function to initialize map
        function initMap() {
            mapLoaded = true;
            // Initialize Google Map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: 0, lng: 0}
            });

            // Fetch content of output_filtered.txt from the server
            fetch("output_filtered.txt")
                .then(response => response.text())
                .then(filteredData => {
                    // Process data from output_filtered.txt
                    const filteredStations = extractStationsFromText(filteredData);

                    // Read user-provided ADIF file
                    document.getElementById('adifFile').addEventListener('change', function(event) {
                        // Ensure map is loaded before processing the file
                        checkMapLoaded(function() {
                            var file = event.target.files[0];
                            var reader = new FileReader();
                            reader.onload = function(e) {
                                var adifContent = e.target.result;
                                const adifStations = extractStationsFromADIF(adifContent);

                                // Compare stations from ADIF file with filtered stations
                                adifStations.forEach(station => {
                                    if (filteredStations.has(station.callsign)) {
                                        // Plot station on map
                                        plotStationOnMap(map, station);
                                    }
                                });
                            };
                            reader.readAsText(file);
                        });
                    });
                });
        }

        // Function to check if the API is loaded before executing other functions
        function checkMapLoaded(callback) {
            if (mapLoaded) {
                callback();
            } else {
                setTimeout(function() {
                    checkMapLoaded(callback);
                }, 100);
            }
        }

        // Function to extract stations from text
        function extractStationsFromText(data) {
            // Implement your logic to extract stations from text
            // For simplicity, let's assume the text contains one callsign per line
            const stations = new Set(data.trim().split('\n'));
            return stations;
        }

        // Function to extract stations from ADIF content
        function extractStationsFromADIF(adifContent) {
            // Implement your logic to extract stations from ADIF content
            // For simplicity, let's parse the content and extract callsigns
            const lines = adifContent.split('\n');
            const stations = new Set();
            lines.forEach(line => {
                const match = line.match(/<call:(\d+)>([^<]+)/);
                if (match && match[2]) {
                    stations.add(match[2].trim());
                }
            });
            return stations;
        }

        // Function to plot a station on the map
        function plotStationOnMap(map, station) {
            // Implement your logic to plot a station on the map
            // For simplicity, let's assume we have the latitude and longitude of the station
            // Replace with actual coordinates
            var marker = new google.maps.Marker({
                position: {lat: 37.7749, lng: -122.4194}, // Example coordinates for San Francisco
                map: map,
                title: station.callsign
            });
        }
    </script>
</body>
</html>
