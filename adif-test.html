<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF Stations Map</title>
    <!-- Include Google Maps API asynchronously -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ADIF Stations Map</h1>
    <input type="file" id="adifFile" accept=".adi,.adif">
    <div id="map"></div>

    <script>
        // Define initMap function in the global scope
        function initMap() {
            // Initialize Google Map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: 0, lng: 0}
            });

            // Fetch content of output_filtered.txt from the server
            fetch("output_filtered.txt")
                .then(response => response.text())
                .then(data => {
                    const regex = /Earliest: ([^,]+), Latest: ([^,]+), Callsign: ([^,]+), Grid locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
                    let match;
                    const stationsFromTxt = new Set();
                    while ((match = regex.exec(data)) !== null) {
                        // Extract callsigns from output_filtered.txt and add to set
                        stationsFromTxt.add(match[3]);
                    }

                    // Read user-provided ADIF file
                    document.getElementById('adifFile').addEventListener('change', function(event) {
                        var file = event.target.files[0];
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var adifContent = e.target.result;
                            const adifCallsigns = extractCallsignsFromADIF(adifContent);
                            
                            // Compare callsigns from ADIF file with callsigns from output_filtered.txt
                            adifCallsigns.forEach(callsign => {
                                if (stationsFromTxt.has(callsign)) {
                                    // Plot station on map
                                    plotStationOnMap(map, callsign);
                                }
                            });
                        };
                        reader.readAsText(file);
                    });
                });
        }

        // Function to extract callsigns from ADIF file
        function extractCallsignsFromADIF(adifContent) {
            // Implement your logic to extract callsigns from ADIF content
            // For simplicity, let's assume the callsigns are separated by a newline character
            return adifContent.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        }

        // Function to plot a station on the map
        function plotStationOnMap(map, callsign) {
            // Implement your logic to plot a station on the map
            // For simplicity, let's assume we have the latitude and longitude of the station
            var station = {
                callsign: callsign,
                latitude: /* Provide latitude */,
                longitude: /* Provide longitude */
            };
            var marker = new google.maps.Marker({
                position: {lat: station.latitude, lng: station.longitude},
                map: map,
                title: station.callsign
            });
        }
    </script>
</body>
</html>
