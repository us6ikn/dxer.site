    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>

    <script>
        let allStations = [];
        let table = null;

        const bandConfig = {
            '222MHz': { label: '222MHz', jsonFile: 'stn_222MHz.json' },
            '432MHz': { label: '432MHz', jsonFile: 'stn_432MHz.json' },
            '1296MHz': { label: '1296MHz', jsonFile: 'stn_1296MHz.json' },
            '2320MHz': { label: '2320MHz', jsonFile: 'stn_2320MHz.json' },
            '3400MHz': { label: '3400MHz', jsonFile: 'stn_3400MHz.json' },
            '5760MHz': { label: '5760MHz', jsonFile: 'stn_5760MHz.json' },
            '10GHz': { label: '10GHz', jsonFile: 'stn_10GHz.json' },
            '24GHz': { label: '24GHz', jsonFile: 'stn_24GHz.json' },
            '47GHz': { label: '47GHz', jsonFile: 'stn_47GHz.json' },
            '76GHz': { label: '76GHz', jsonFile: 'stn_76GHz.json' }
        };

        function decodeEmail(encoded) {
            try {
                const chars = encoded.split('').reverse().join('');
                return atob(chars);
            } catch (e) {
                console.warn('Failed to decode email:', e);
                return '';
            }
        }

        function isActive(station) {
            const note = (station.Note || '').toLowerCase();
            return !note.includes('dxpedition') && !note.includes('sk') && !note.includes('inactive');
        }

        async function fetchData(band) {
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const tbody = document.getElementById('stationsData');

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            tbody.innerHTML = ''; // Clear table body

            // Destroy existing DataTable to prevent conflicts
            if ($.fn.DataTable.isDataTable('#stationsTable')) {
                $('#stationsTable').DataTable().clear().destroy();
                table = null;
            }

            try {
                const jsonFile = bandConfig[band].jsonFile;
                console.log(`Fetching data for ${band} from ${jsonFile}`);
                const response = await fetch(jsonFile);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to fetch ${jsonFile}`);
                }
                const data = await response.json();
                console.log(`Data received for ${band}:`, data);
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error(`No valid data received for ${band}`);
                }
                allStations = data;
                renderTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                errorMessage.textContent = `Failed to load data for ${bandConfig[band].label}. Please try another band or check your connection.`;
                errorMessage.style.display = 'block';
                // Initialize empty DataTable with custom message
                table = $('#stationsTable').DataTable({
                    order: [[0, 'asc']],
                    responsive: true,
                    language: {
                        emptyTable: `No stations available for ${bandConfig[band].label}`
                    }
                });
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('stationsData');
            tbody.innerHTML = '';

            if (!data || !Array.isArray(data)) {
                console.warn('Invalid data provided to renderTable:', data);
                return;
            }

            data.forEach(station => {
                if (!station || !station.Call) {
                    console.warn('Invalid station data:', station);
                    return;
                }

                const tr = document.createElement('tr');
                let note = station.Note || '';
                let callStyle = '';
                if (/SK/i.test(note)) {
                    callStyle = 'style="color:gray;font-style:italic;"';
                } else if (/DXpedition|Portable/i.test(note)) {
                    callStyle = 'style="font-weight:bold;"';
                }
                let callsign = station.Call || '';
                let contactButtons = '';
                const email = station.CK ? decodeEmail(station.CK) : null;
                if (email) {
                    contactButtons += `<button class="email-button" onclick="window.location.href='mailto:${email}'" title="Send Email">Email</button> `;
                }
                if (station.Call) {
                    contactButtons += `<button class="qrz-button" onclick="window.open('https://www.qrz.com/db/${station.Call}', '_blank')" title="View on QRZ">QRZ</button> `;
                }
                if (station.Website) {
                    contactButtons += `<button class="website-button" onclick="window.open('${station.Website}', '_blank')" title="Visit Website">Website</button>`;
                }
                tr.innerHTML = `
                    <td ${callStyle}>${callsign}</td>
                    <td>${station.Locator || ''}</td>
                    <td>${station.DXCC || ''}</td>
                    <td>${station.Antenna || ''}</td>
                    <td>${station.Power || ''}</td>
                    <td>${contactButtons}</td>
                    <td>${note}</td>
                `;
                tbody.appendChild(tr);
            });

            table = $('#stationsTable').DataTable({
                order: [[0, 'asc']],
                responsive: true,
                language: {
                    emptyTable: `No stations available for ${bandConfig[$('#bandSelect').val()].label}`
                }
            });

            $('#activeOnlyCheckbox').off('change').on('change', function () {
                table.draw();
            });
        }

        $(document).ready(() => {
            const bandSelect = document.getElementById('bandSelect');

            // Apply saved band (from localStorage) – used on page load and on storage changes
            function applyLastBand() {
                const savedBand = localStorage.getItem('emeObserverLastBand');
                const validBands = Object.keys(bandConfig);

                if (savedBand && validBands.includes(savedBand)) {
                    bandSelect.value = savedBand;
                    document.getElementById('table-title').textContent = `${bandConfig[savedBand].label} EME Stations`;
                    fetchData(savedBand);
                } else {
                    // Fallback to default (10GHz) if nothing saved or invalid
                    bandSelect.value = '10GHz';
                    document.getElementById('table-title').textContent = '10GHz EME Stations';
                    fetchData('10GHz');
                }
            }

            // 1. Initial load – use last saved band
            applyLastBand();

            // 2. Real-time sync: listen for changes from other tabs (e.g., main map view)
            window.addEventListener('storage', (event) => {
                if (event.key === 'emeObserverLastBand' && event.newValue) {
                    const newBand = event.newValue;
                    const validBands = Object.keys(bandConfig);
                    if (validBands.includes(newBand) && newBand !== bandSelect.value) {
                        bandSelect.value = newBand;
                        document.getElementById('table-title').textContent = `${bandConfig[newBand].label} EME Stations`;
                        fetchData(newBand);
                    }
                }
            });

            // 3. Manual band change in this page
            $('#bandSelect').on('change', function () {
                const band = this.value;
                document.getElementById('table-title').textContent = `${bandConfig[band].label} EME Stations`;
                fetchData(band);

                // Save the selection so other pages (including map view) can pick it up
                localStorage.setItem('emeObserverLastBand', band);
            });

            // Active-only filter
            $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
                if (!document.getElementById('activeOnlyCheckbox')?.checked) {
                    return true;
                }
                const note = (data[6] || '').toLowerCase();
                return !note.includes('dxpedition') && !note.includes('sk') && !note.includes('inactive');
            });
        });
    </script>
