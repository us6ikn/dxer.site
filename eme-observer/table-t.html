    <script>
        let allStations = [];

        function decodeEmail(obfuscated) {
            try {
                const reversed = obfuscated.split('').reverse().join('');
                return atob(reversed);
            } catch (e) {
                return '';
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('stn_10GHz.json');
                const data = await response.json();
                allStations = data;
                renderTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function isActive(station) {
            const note = (station.Note || "").toLowerCase();
            return !note.includes("dxpedition") && !note.includes("inactive") && !note.includes("sk");
        }

        function renderTable(data) {
            const tableBody = document.getElementById('stationsData');
            tableBody.innerHTML = '';

            data.forEach(station => {
                const row = document.createElement('tr');

                let noteDisplay = station.Note || '';
                let rowClass = '';
                if (/SK/i.test(station.Note)) {
                    rowClass = 'style="color:gray;font-style:italic;"';
                } else if (/DXpedition|Portable/i.test(station.Note)) {
                    rowClass = 'style="font-weight:bold;"';
                }

                let callHtml = station.Call;

                let buttonHtml = '';
                const decodedEmail = station.CK ? decodeEmail(station.CK) : null;

                if (decodedEmail) {
                    buttonHtml += `<button class="email-button" onclick="window.location.href='mailto:${decodedEmail}'" title="Send Email">Email</button> `;
                }

                if (station.Call) {
                    buttonHtml += `<button class="qrz-button" onclick="window.open('https://www.qrz.com/db/${station.Call}', '_blank')" title="View on QRZ">QRZ</button> `;
                }
                
                if (station.Website) {
                    buttonHtml += `<button class="website-button" onclick="window.open('${station.Website}', '_blank')" title="Visit Website">Website</button>`;
                }

                row.innerHTML = `
                    <td ${rowClass}>${callHtml}</td>
                    <td>${station.Locator}</td>
                    <td>${station.DXCC}</td>
                    <td>${station.Antenna}</td>
                    <td>${station.Power}</td>
                    <td>${buttonHtml}</td>
                    <td>${noteDisplay}</td>
                `;
                tableBody.appendChild(row);
            });

            if ($.fn.DataTable.isDataTable('#stationsTable')) {
                $('#stationsTable').DataTable().clear().destroy();
            }

            const table = $('#stationsTable').DataTable({
                order: [[0, 'asc']],
                responsive: true
            });

            $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
                if (!document.getElementById('activeOnlyCheckbox')?.checked) return true;

                const note = (data[6] || "").toLowerCase();
                return !note.includes("dxpedition") && !note.includes("inactive") && !note.includes("sk");
            });

            $('#activeOnlyCheckbox').on('change', function () {
                table.draw();
            });
        }

        $(document).ready(() => {
            fetchData();
        });
    </script>
