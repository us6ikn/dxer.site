      html,body{margin:0;padding:0;height:100%;overflow:hidden;font-family:Arial,sans-serif}
      #chartWrapper,#dxChartWrapper,#relativeChartWrapper,#moonChartWrapper{width:100%;max-width:600px;height:180px;margin-top:6px;background-color:rgba(255,255,255,0.85);border-radius:6px;box-shadow:inset 0 0 3px rgba(0,0,0,0.1);overflow:hidden;position:relative;box-sizing:border-box;display:none}
      #declinationChart,#dxDeclinationChart,#relativeDataChart,#moonDistanceChart{width:100%;height:calc(100%-20px);box-sizing:border-box}
      #moonChartWrapper{display:block}
      #moonDistanceChart{height:calc(100%-40px);padding-bottom:20px}
      #chartLabel,#dxchartLabel,#relativeChartLabel,#moonChartLabel{text-align:center;margin-bottom:0px;font-weight:normal;font-size:11px;font-family:'Arial, sans-serif';white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%;padding:2px 0}
      #map{height:100dvh;width:100%;z-index:0}
      #controls{position:absolute;top:10px;left:10px;z-index:5;background-color:rgba(255,255,255,0.95);padding:12px;border-radius:8px;max-width:95vw;max-height:90vh;display:flex;flex-direction:column;box-sizing:border-box;transition:transform 0.3s ease}
      #fixed-controls{position:sticky;top:0;z-index:10;background-color:inherit;padding-bottom:10px;display:flex;flex-direction:column;gap:10px}
      #scrollable-controls{flex:1;overflow-y:auto;max-height:calc(90vh-180px);padding-right:5px}
      #scrollable-controls::-webkit-scrollbar{width:6px}
      #scrollable-controls::-webkit-scrollbar-thumb{background-color:rgba(0,123,255,0.5);border-radius:3px}
      #scrollable-controls::-webkit-scrollbar-track{background:transparent}
      label{font-weight:bold;font-size:14px}
      #hour-value{margin-left:10px;font-weight:normal}
      #hour{width:100%;margin-top:5px;-webkit-appearance:none;appearance:none;height:10px;background:rgba(0,0,0,0.1);border-radius:5px;outline:none;transition:background 0.3s ease;padding:0}
      #hour::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;background:#007bff;border-radius:50%;cursor:pointer}
      #hour::-moz-range-thumb{width:20px;height:20px;background:#007bff;border-radius:50%;cursor:pointer}
      #hour:active{background:rgba(0,123,255,0.5)}
      #hour-container{position:relative;width:100%;height:40px;margin-top:10px;padding:5px 0}
      #date-container{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:5px;margin-top:10px}
      input[type="date"]{width:auto;max-width:200px}.app-name-wrapper{display:flex;flex-direction:column;align-items:flex-end;position:relative}.creator-label{font-size:10px;color:#555;font-style:italic;margin-bottom:-4px}.app-name{font-size:1.0rem;font-weight:bold;color:#2c3e50;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}.ghz-label{font-size:10px;font-weight:bold;color:#2c3e50;margin-top:-4px}
      #toggleMoonChart{font-size:12px;padding:4px 8px;background-color:#007bff;color:white;border:none;border-radius:4px;cursor:pointer;transition:background-color 0.3s ease}
      #toggleMoonChart:hover{background-color:#0056b3}
      #toggleMoonChart:focus{outline:none;box-shadow:0 0 3px rgba(0,123,255,0.5)}
      #toggleControlsPanel{padding:2px 3px;background-color:rgba(255,255,255,0.3);color:#2c3e50;border:1px solid rgba(0,123,255,0.4);border-radius:2px;font-size:10px;cursor:pointer;transition:background-color 0.3s ease,color 0.3s ease,border-color 0.3s ease;text-decoration:none;display:flex;align-items:center;justify-content:center;line-height:1}
      #toggleControlsPanel:hover{background-color:rgba(255,255,255,0.5);color:#0056b3;border-color:rgba(0,123,255,0.6)}
      #toggleControlsPanel:focus{outline:none;box-shadow:0 0 2px rgba(0,123,255,0.5)}.locator-group{display:flex;gap:10px;flex-wrap:wrap;align-items:center}.locator-input{display:flex;align-items:center;gap:5px}.locator-input label{font-size:12px;font-weight:normal}.locator-input input{font-size:12px;padding:2px;border:1px solid #ccc;border-radius:3px}.metric-label{font-weight:bold}.metric-distance{color:#800080}.metric-declination{color:#FFA500}.metric-pathloss{color:#800080}.metric-separator{color:#666;margin:0 4px}.metric-elevation{color:rgba(0,0,255,0.6)}.metric-azimuth{color:#444}.metric-libration{color:#ff0000}.metric-doppler{color:green}.metric-locator{color:#000;font-weight:bold}.button-group-infowindow{display:flex;gap:3px;margin-top:6px;flex-wrap:wrap;justify-content:flex-start}.sked-button{font-size:12px;padding:2px 6px;margin-left:5px;background-color:#28a745;color:white;border:none;border-radius:3px;cursor:pointer;transition:background-color 0.3s ease}.sked-button:hover{background-color:#218838}.sked-button:focus{outline:none;box-shadow:0 0 3px rgba(40,167,69,0.5)}.email-button{background-color:#27A9F5;color:white;border:none;padding:2px 6px;cursor:pointer;font-size:12px;border-radius:3px;margin-left:5px;text-decoration:none;transition:background-color 0.3s ease}.email-button:hover{background-color:#279CF5}.email-button:focus{outline:none;box-shadow:0 0 3px rgba(40,167,69,0.5)}.qrz-button{background-color:#fd7e14;color:white;border:none;padding:2px 6px;cursor:pointer;font-size:12px;border-radius:3px;margin-left:5px;text-decoration:none;transition:background-color 0.3s ease}.qrz-button:hover{background-color:#e86c12}.qrz-button:focus{outline:none;box-shadow:0 0 3px rgba(40,167,69,0.5)}.button-group{display:flex;gap:3px;margin-top:6px;flex-wrap:wrap;justify-content:center}.nav-button{padding:2px 3px;background-color:rgba(255,255,255,0.3);color:#2c3e50;border:1px solid rgba(0,123,255,0.4);border-radius:2px;font-size:10px;cursor:pointer;transition:background-color 0.3s ease,color 0.3s ease,border-color 0.3s ease;text-decoration:none;display:flex;align-items:center;justify-content:center;line-height:1}.nav-button:hover{background-color:rgba(255,255,255,0.5);color:#0056b3;border-color:rgba(0,123,255,0.6)}.nav-button:focus{outline:none;box-shadow:0 0 2px rgba(0,123,255,0.5)}.nav-button.icon-button{padding:2px;font-size:12px;width:18px;height:18px;display:flex;align-items:center;justify-content:center}
      #controls.folded{transform:translateX(calc(-100%+30px));box-shadow:2px 0 5px rgba(0,0,0,0.2)}
      #showControlsPanel{position:fixed;top:30%;left:35px;transform:translateY(-50%)scale(1);width:24px;height:24px;padding:2px;background-color:rgba(255,255,255,0.95);color:#2c3e50;border:1px solid rgba(0,123,255,0.4);border-radius:4px;font-size:12px;font-weight:bold;cursor:pointer;transition:background-color 0.3s ease,color 0.3s ease,border-color 0.3s ease,transform 0.2s ease;display:none;align-items:center;justify-content:center;z-index:1000;box-shadow:2px 2px 4px rgba(0,0,0,0.1)}
      #showControlsPanel.visible{display:flex}
      #showControlsPanel:hover{background-color:rgba(255,255,255,1);color:#0056b3;border-color:rgba(0,123,255,0.6);transform:translateY(-50%)scale(1.1)}
      #showControlsPanel:focus{outline:none;box-shadow:0 0 2px rgba(0,123,255,0.5)}
      #showControlsPanel:not(.visible){display:none!important}
      @media(max-width:600px){#showControlsPanel{left:32px;width:20px;height:20px;font-size:10px;padding:1px}

      #scrollable-controls{max-height:calc(90vh-160px)}.locator-input label{font-size:10px}.locator-input input{font-size:10px;width:80px}.nav-button,#toggleControlsPanel{font-size:8px;padding:2px 3px}.nav-button.icon-button{font-size:10px;width:16px;height:16px}}.gm-style>div{z-index:50!important}.metric-rel-libration{color:red;font-weight:bold}.metric-rel-doppler{color:green;font-weight:bold}.metric-poloffset{color:blue;font-weight:bold}

    <div id="map"></div>
    <div id="controls">
      <div id="fixed-controls">
        <div id="date-container">
          <div class="app-name-wrapper">
            <div class="creator-label">by SA5IKN</div>
            <div class="app-name">EME Observer</div>
            <div class="ghz-label">10GHz</div>
          </div>
          <button id="prevDay">←</button>
          <input type="date" id="date" />
          <button id="nextDay">→</button>
          <span id="hour-value">Time (UTC): 00:00</span>
        </div>
        <div class="button-group">
          <a href="statistics.html" class="nav-button">Statistics</a>
          <a href="table.html" class="nav-button">Table</a>
          <a href="https://forms.gle/vLCqCySPEkH926AX8" class="nav-button">Add Station</a>
          <a href="/" class="nav-button icon-button">🏠</a>
          <a href="user-guide.html" class="nav-button icon-button">?</a>
          <button id="toggleControlsPanel" class="nav-button">Hide Panel</button>
        </div>
        <input type="range" id="hour" min="0" max="47" value="0" step="1" />
        <div class="locator-group">
          <div class="locator-input">
            <label for="qth">My Locator:</label>
            <input type="text" id="qth" maxlength="6" size="8" placeholder="eg JO89tt" />
          </div>
          <div class="locator-input">
            <label for="dx">DX Locator:</label>
            <input type="text" id="dx" maxlength="6" size="8" placeholder="eg IO91vm" />
          </div>
        </div>
      </div>
      <div id="scrollable-controls">
        <div id="chartWrapper" style="display: none;">
          <div id="chartLabel"></div>
          <canvas id="declinationChart"></canvas>
        </div>
        <div id="dxChartWrapper" style="display: none;">
          <div id="dxchartLabel"></div>
          <canvas id="dxDeclinationChart"></canvas>
        </div>
        <div id="relativeChartWrapper" style="display: none;">
          <div id="relativeChartLabel"></div>
          <canvas id="relativeDataChart"></canvas>
        </div>
        <div id="moonChartWrapper" style="display: block;">
          <div id="moonChartLabel"></div>
          <canvas id="moonDistanceChart"></canvas>
        </div>
      </div>
    </div>
    <button id="showControlsPanel" style="display: none;">→</button>
