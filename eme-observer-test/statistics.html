    <script>
        const bandConfig = {
            '144MHz': { label: '144MHz', jsonFile: 'stn_144MHz.json', antennaFile: 'hist_a_144MHz.txt', powerFile: 'hist_p_144MHz.txt' },
            '432MHz': { label: '432MHz', jsonFile: 'stn_432MHz.json', antennaFile: 'hist_a_432MHz.txt', powerFile: 'hist_p_432MHz.txt' },
            '1296MHz': { label: '1296MHz', jsonFile: 'stn_1296MHz.json', antennaFile: 'hist_a_1296MHz.txt', powerFile: 'hist_p_1296MHz.txt' },
            '2320MHz': { label: '2320MHz', jsonFile: 'stn_2320MHz.json', antennaFile: 'hist_a_2320MHz.txt', powerFile: 'hist_p_2320MHz.txt' },
            '3400MHz': { label: '3400MHz', jsonFile: 'stn_3400MHz.json', antennaFile: 'hist_a_3400MHz.txt', powerFile: 'hist_p_3400MHz.txt' },
            '5760MHz': { label: '5760MHz', jsonFile: 'stn_5760MHz.json', antennaFile: 'hist_a_5760MHz.txt', powerFile: 'hist_p_5760MHz.txt' },
            '10GHz': { label: '10GHz', jsonFile: 'stn_10GHz.json', antennaFile: 'hist_a.txt', powerFile: 'hist_p.txt' },
            '24GHz': { label: '24GHz', jsonFile: 'stn_24GHz.json', antennaFile: 'hist_a_24GHz.txt', powerFile: 'hist_p_24GHz.txt' },
            '47GHz': { label: '47GHz', jsonFile: 'stn_47GHz.json', antennaFile: 'hist_a_47GHz.txt', powerFile: 'hist_p_47GHz.txt' },
            '76GHz': { label: '76GHz', jsonFile: 'stn_76GHz.json', antennaFile: 'hist_a_76GHz.txt', powerFile: 'hist_p_76GHz.txt' }
        };

        let antennaChart = null;
        let powerChart = null;
        let countryChart = null;

        function isActive(station) {
            const note = (station.Note || '').toLowerCase();
            return !note.includes('dxpedition') && !note.includes('sk') && !note.includes('inactive');
        }

        function parseHistogramData(text) {
            const lines = text.trim().split('\n').slice(1); // Skip header
            const labels = [];
            const counts = [];
            const percentages = [];
            for (const line of lines) {
                const parts = line.trim().split(/\t+/);
                if (parts.length >= 3) {
                    const label = parts[0];
                    const count = parseInt(parts[1], 10);
                    const percentage = parts[2];
                    if (count > 0) { // Only include bins where count > 0
                        labels.push(label);
                        counts.push(count);
                        percentages.push(percentage);
                    }
                }
            }
            return { labels, counts, percentages };
        }

        function plotChart(canvasId, labels, counts, percentages, title, xAxisTitle) {
            const existingChart = canvasId === 'antennaChart' ? antennaChart : powerChart;
            if (existingChart) {
                existingChart.destroy();
            }

            const chart = new Chart(document.getElementById(canvasId), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const index = tooltipItem.dataIndex;
                                    const count = counts[index];
                                    const percentage = percentages[index];
                                    return `Count: ${count} | Percentage: ${percentage}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: xAxisTitle },
                            ticks: {
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 14
                                }
                            }
                        },
                        y: {
                            title: { display: true, text: 'Number of Stations' },
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 14
                                }
                            }
                        }
                    }
                }
            });

            if (canvasId === 'antennaChart') {
                antennaChart = chart;
            } else {
                powerChart = chart;
            }
        }

        async function loadCountryData(band) {
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const dxccTotal = document.getElementById('dxccTotal');
            const customLegendContainer = document.getElementById('customLegendContainer');

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            dxccTotal.textContent = '';
            customLegendContainer.innerHTML = '';

            if (countryChart) {
                countryChart.destroy();
                countryChart = null;
            }

            try {
                const jsonFile = bandConfig[band].jsonFile;
                console.log(`Fetching data for ${band} from ${jsonFile}`);
                const response = await fetch(jsonFile);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to fetch ${jsonFile}`);
                }
                let data = await response.json();
                console.log(`Data received for ${band}:`, data);

                if (!Array.isArray(data)) {
                    throw new Error(`Invalid data format for ${band}`);
                }

                // Filter active stations if checkbox is checked
                if (document.getElementById('activeOnlyCheckbox').checked) {
                    data = data.filter(isActive);
                }

                if (data.length === 0) {
                    throw new Error(`No stations available for ${band}`);
                }

                const countryCounts = {};
                for (const station of data) {
                    const dxcc = station.DXCC || "Unknown";
                    countryCounts[dxcc] = (countryCounts[dxcc] || 0) + 1;
                }

                const labels = Object.keys(countryCounts);
                const counts = Object.values(countryCounts);
                dxccTotal.textContent = `Activated DXCC: ${labels.length}`;

                const backgroundColors = labels.map((_, i) => `hsl(${i * 360 / labels.length}, 70%, 60%)`);

                countryChart = new Chart(document.getElementById('countryChart'), {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: counts,
                            backgroundColor: backgroundColors,
                            borderColor: '#fff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.raw;
                                        const label = context.label;
                                        return `${label}: ${value} stations`;
                                    }
                                }
                            }
                        }
                    }
                });

                const customLegendHTML = labels.map((label, i) => {
                    const color = backgroundColors[i];
                    const count = counts[i];
                    return `<div style="break-inside: avoid; margin-bottom: 6px;">
                              <span style="display:inline-block; width:12px; height:12px; background-color:${color}; margin-right:6px; border-radius:2px;"></span>
                              ${label} (${count})
                            </div>`;
                }).join('');
                customLegendContainer.innerHTML = customLegendHTML;

            } catch (err) {
                console.error('Error loading DXCC data:', err);
                errorMessage.textContent = `Failed to load data for ${bandConfig[band].label}. Please try another band or check your connection.`;
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        async function loadAndPlot(fileUrl, canvasId, title, xAxisTitle) {
            try {
                console.log(`Fetching histogram data from ${fileUrl}`);
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to fetch ${fileUrl}`);
                }
                const text = await response.text();
                const data = parseHistogramData(text);
                if (data.labels.length === 0) {
                    throw new Error(`No valid histogram data in ${fileUrl}`);
                }
                plotChart(canvasId, data.labels, data.counts, data.percentages, title, xAxisTitle);
            } catch (err) {
                console.error(`Error loading ${fileUrl}:`, err);
                const container = document.getElementById(`${canvasId}Container`);
                container.style.display = 'none';
            }
        }

        function updateUI(band) {
            const is10GHz = band === '10GHz';
            document.getElementById('ghz-label').textContent = bandConfig[band].label;
            document.getElementById('stats-title').textContent = `${bandConfig[band].label} EME Stations Statistics`;
            document.title = `EME Observer ‚Äì Statistics | ${bandConfig[band].label} Moonbounce Data`;

            // Show/hide Antenna and Power charts
            document.getElementById('antennaChartContainer').classList.toggle('active', is10GHz);
            document.getElementById('powerChartContainer').classList.toggle('active', is10GHz);

            // Clear existing charts
            if (antennaChart) {
                antennaChart.destroy();
                antennaChart = null;
            }
            if (powerChart) {
                powerChart.destroy();
                powerChart = null;
            }
        }

        async function loadData(band) {
            updateUI(band);
            await loadCountryData(band);
            if (band === '10GHz') {
                await loadAndPlot(bandConfig[band].antennaFile, 'antennaChart', 'Antenna Count', 'Antenna diameter (m)');
                await loadAndPlot(bandConfig[band].powerFile, 'powerChart', 'Power Count', 'Power (W)');
            }
        }

        $(document).ready(() => {
            // Add band select event listener
            $('#bandSelect').on('change', function () {
                const band = this.value;
                loadData(band);
            });

            // Add active only checkbox event listener
            $('#activeOnlyCheckbox').on('change', function () {
                loadCountryData($('#bandSelect').val());
            });

            // Initial data load
            loadData('10GHz');
        });
    </script>
