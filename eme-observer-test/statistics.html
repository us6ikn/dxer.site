  <script>
    const FILE_URL_BASE = ''; // Set this to the base URL if needed

    const bandConfig = {
      '432MHz': { label: '432MHz', jsonFile: 'stn_432MHz.json' },
      '1296MHz': { label: '1296MHz', jsonFile: 'stn_1296MHz.json' },
      '2320MHz': { label: '2320MHz', jsonFile: 'stn_2320MHz.json' },
      '3400MHz': { label: '3400MHz', jsonFile: 'stn_3400MHz.json' },
      '5760MHz': { label: '5760MHz', jsonFile: 'stn_5760MHz.json' },
      '10GHz': { label: '10GHz', jsonFile: 'stn_10GHz.json' },
      '24GHz': { label: '24GHz', jsonFile: 'stn_24GHz.json' },
      '47GHz': { label: '47GHz', jsonFile: 'stn_47GHz.json' },
      '76GHz': { label: '76GHz', jsonFile: 'stn_76GHz.json' }
    };

    const files = {
      antenna: FILE_URL_BASE + 'hist_a.txt',
      power: FILE_URL_BASE + 'hist_p.txt',
    };

    let antennaChart = null;
    let powerChart = null;
    let countryChart = null;

    function parseHistogramData(text) {
      const lines = text.trim().split('\n').slice(1); // Skip header
      const originalLabels = [];
      const labels = [];
      const counts = [];
      const percentages = [];
      for (const line of lines) {
        const parts = line.trim().split(/\t+/);
        if (parts.length >= 3) {
          const label = parts[0];
          const count = parseInt(parts[1], 10);
          const percentage = parts[2];
          originalLabels.push(label);
          if (count > 0) { // Only include bins where count > 0
            labels.push(label);
            counts.push(count);
            percentages.push(percentage);
          }
        }
      }
      return { labels, counts, percentages, originalLabels };
    }

    function plotChart(canvasId, labels, counts, percentages, title, xAxisTitle) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      return new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: title,
            data: counts,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  const index = tooltipItem.dataIndex;
                  const count = counts[index];
                  const percentage = percentages[index];
                  return `Count: ${count} | Percentage: ${percentage}`;
                }
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: xAxisTitle },
              ticks: {
                font: {
                  size: window.innerWidth < 768 ? 10 : 14
                }
              }
            },
            y: {
              title: { display: true, text: 'Number of Stations' },
              beginAtZero: true,
              ticks: {
                font: {
                  size: window.innerWidth < 768 ? 10 : 14
                }
              }
            }
          }
        }
      });
    }

    async function loadCountryData() {
      try {
        const response = await fetch(FILE_URL_BASE + 'stn_10GHz.json');
        const combined = await response.json();

        const countryCounts = {};
        for (const station of combined) {
          const dxcc = station.DXCC || "Unknown";
          countryCounts[dxcc] = (countryCounts[dxcc] || 0) + 1;
        }

        const labels = Object.keys(countryCounts);
        const data = Object.values(countryCounts);
        document.getElementById('dxccTotal').textContent = `Activated DXCC: ${labels.length}`;

        const backgroundColors = labels.map((_, i) => `hsl(${i * 360 / labels.length}, 70%, 60%)`);

        const ctx = document.getElementById('countryChart').getContext('2d');
        countryChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: backgroundColors,
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const value = context.raw;
                    const label = context.label;
                    return `${label}: ${value} stations`;
                  }
                }
              }
            }
          }
        });

        const customLegendHTML = labels.map((label, i) => {
          const color = backgroundColors[i];
          const count = data[i];
          return `<div style="break-inside: avoid; margin-bottom: 6px;">
                    <span style="display:inline-block; width:12px; height:12px; background-color:${color}; margin-right:6px; border-radius:2px;"></span>
                    ${label} (${count})
                  </div>`;
        }).join('');

        document.getElementById('customLegendContainer').innerHTML = customLegendHTML;
      } catch (err) {
        console.error('Error loading DXCC pie chart:', err);
      }
    }

    async function loadAndPlot(fileUrl, canvasId, title, xAxisTitle) {
      try {
        const response = await fetch(fileUrl);
        const text = await response.text();
        const data = parseHistogramData(text);
        if (canvasId === 'antennaChart') {
          antennaChart = plotChart(canvasId, data.labels, data.counts, data.percentages, title, xAxisTitle);
        } else if (canvasId === 'powerChart') {
          powerChart = plotChart(canvasId, data.labels, data.counts, data.percentages, title, xAxisTitle);
        }
      } catch (err) {
        console.error(`Error loading ${fileUrl}:`, err);
      }
    }

    function updateUI(band) {
      const statsContent = document.getElementById('statsContent');
      const statsMessage = document.getElementById('statsMessage');
      const tableTitle = document.getElementById('table-title');
      const ghzLabel = document.getElementById('ghz-label');

      // Update title and label
      tableTitle.textContent = `${bandConfig[band].label} EME Stations Statistics`;
      ghzLabel.textContent = bandConfig[band].label;

      // Toggle content based on band
      if (band === '10GHz') {
        statsContent.style.display = 'block';
        statsMessage.style.display = 'none';
        // Load charts if not already loaded
        if (!antennaChart) loadAndPlot(files.antenna, 'antennaChart', 'Antenna Count', 'Antenna diameter (m)');
        if (!powerChart) loadAndPlot(files.power, 'powerChart', 'Power Count', 'Power (W)');
        if (!countryChart) loadCountryData();
      } else {
        statsContent.style.display = 'none';
        statsMessage.style.display = 'block';
        // Destroy charts to free memory
        if (antennaChart) {
          antennaChart.destroy();
          antennaChart = null;
        }
        if (powerChart) {
          powerChart.destroy();
          powerChart = null;
        }
        if (countryChart) {
          countryChart.destroy();
          countryChart = null;
          document.getElementById('customLegendContainer').innerHTML = '';
          document.getElementById('dxccTotal').textContent = '';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize band selector
      const bandSelect = document.getElementById('bandSelect');
      bandSelect.addEventListener('change', (event) => {
        const band = event.target.value;
        updateUI(band);
      });

      // Initial load for 10GHz
      updateUI('10GHz');
    });
  </script>
