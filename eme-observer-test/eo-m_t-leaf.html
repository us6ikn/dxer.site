<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EME Observer ‚Äì Moon Footprint</title>
    <link rel="stylesheet" href="/leaflet/leaflet.css" />
    <script src="/leaflet/leaflet.js"></script>
    <script src="/leaflet/Leaflet.greatCircle.js"></script>
    <script src="a.ob.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100dvh;
            width: 100%;
            z-index: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            max-width: 95vw;
            box-sizing: border-box;
        }
        #date-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        #hour-container {
            margin-top: 10px;
        }
        #hour {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            outline: none;
        }
        #hour::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        #hour-value {
            margin-top: 5px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="date"] {
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="date-container">
            <button id="prevDay">‚Üê</button>
            <input type="date" id="date" />
            <button id="nextDay">‚Üí</button>
        </div>
        <div id="hour-container">
            <input type="range" id="hour" min="0" max="47" value="0" step="1" />
            <div id="hour-value">Time (UTC): 00:00</div>
        </div>
    </div>

    <script>
        let map, moonLayer;
        let hourIndex = 0;

        function initMap() {
            map = L.map('map', {
                zoom: 2,
                center: [0, 0],
                zoomControl: false,
                scrollWheelZoom: true,
                worldCopyJump: true
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 18
            }).addTo(map);

            // üü¢ Layer group for moon overlays
            moonLayer = L.layerGroup().addTo(map);

            updateMap();
        }

        function updateMap() {
            // üßπ clear any previous moon footprint & marker
            if (moonLayer) moonLayer.clearLayers();

            const selectedDate = document.getElementById('date').value;
            const index = parseInt(document.getElementById('hour').value);
            const hour = Math.floor(index / 2).toString().padStart(2, '0');
            const minutes = index % 2 === 0 ? '00' : '30';
            const utcTimeString = `${selectedDate}T${hour}:${minutes}:00Z`;

            if (!selectedDate || !/^\d{4}-\d{2}-\d{2}$/.test(selectedDate)) {
                console.warn(`Invalid date: ${selectedDate}`);
                return;
            }

            const utcDate = new Date(utcTimeString);
            if (isNaN(utcDate.getTime())) {
                console.error(`Invalid date string: ${utcTimeString}`);
                return;
            }

            try {
                const time = Astronomy.MakeTime(utcDate);
                const observer = new Astronomy.Observer(0, 0, 0);
                const moon = Astronomy.Equator(Astronomy.Body.Moon, time, observer, true, true);
                const libration = Astronomy.Libration(time);

                if (!moon || !libration) {
                    console.warn(`Failed to compute Moon data for ${utcTimeString}`);
                    return;
                }

                const raHours = moon.ra;
                const decDeg = moon.dec;
                const raDeg = raHours * 15;
                let gastDeg = Astronomy.SiderealTime(time) * 15;
                gastDeg = ((gastDeg % 360) + 360) % 360;

                let lonDeg = raDeg - gastDeg;
                lonDeg = ((lonDeg + 180) % 360) - 180;

                const lat = decDeg;
                const lon = lonDeg;

                const earthRadius = 6371;
                const D_moon = libration.dist_km;
                const cosTheta = earthRadius / (earthRadius + D_moon);
                const theta_rad = Math.acos(cosTheta);
                const footprintRadius = earthRadius * theta_rad * 1000;

                if (isNaN(lat) || isNaN(lon) || isNaN(footprintRadius)) {
                    console.warn(`Invalid sublunar point data: lat=${lat}, lon=${lon}, radius=${footprintRadius}`);
                    return;
                }

                const moonIcon = L.icon({
                    iconUrl: 'images/moon-icon.png',
                    iconSize: [48, 48],
                    iconAnchor: [24, 24]
                });

                const moonMarker = L.marker([lat, lon], {
                    icon: moonIcon,
                    title: `Moon Sublunar Point (${lat.toFixed(2)}¬∞, ${lon.toFixed(2)}¬∞)`
                });

                // ensure radius is valid
                const safeCos = Math.min(1, Math.max(-1, earthRadius / (earthRadius + D_moon)));

                // ‚úÖ use proper lat/lng object
                const center = L.latLng(lat, lon);

                const footprintCircle = L.greatCircle(center, {
                    radius: footprintRadius,
                    color: '#0000FF',
                    fillColor: '#0088FF',
                    fillOpacity: 0.3,
                    weight: 2,
                    wrapElements: true,
                    clipLat: 65,
                    degStep: 0.5,
                    maxCopies: -1
                });

                // add both to group
                moonLayer.addLayer(footprintCircle);
                moonLayer.addLayer(moonMarker);

                footprintCircle.bringToFront();
                map.panTo(center);
                map.setZoom(2);

            } catch (error) {
                console.error(`Error calculating sublunar point: ${error.message}`);
                if (moonLayer) moonLayer.clearLayers();
            }
        }

        document.getElementById("hour").addEventListener("input", () => {
            hourIndex = parseInt(document.getElementById("hour").value);
            const hour = Math.floor(hourIndex / 2);
            const minutes = (hourIndex % 2) * 30;
            document.getElementById("hour-value").textContent = `Time (UTC): ${String(hour).padStart(2, '0')}:${minutes === 0 ? '00' : '30'}`;
            updateMap();
        });

        function adjustDate(days) {
            const dateInput = document.getElementById("date");
            const currentDate = new Date(dateInput.value);
            currentDate.setDate(currentDate.getDate() + days);
            dateInput.valueAsDate = currentDate;
            updateMap();
        }

        document.getElementById("prevDay").addEventListener("click", () => adjustDate(-1));
        document.getElementById("nextDay").addEventListener("click", () => adjustDate(1));
        document.getElementById("date").addEventListener("change", updateMap);

        window.onload = () => {
            const now = new Date();
            const utcDate = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
            document.getElementById("date").valueAsDate = utcDate;

            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            let roundedHour = utcHours;
            let roundedMinutes = utcMinutes >= 15 && utcMinutes < 45 ? 30 : 0;
            if (utcMinutes >= 45) {
                roundedHour += 1;
                roundedMinutes = 0;
            }
            if (roundedHour >= 24) {
                roundedHour -= 24;
                utcDate.setUTCDate(utcDate.getUTCDate() + 1);
                document.getElementById("date").valueAsDate = utcDate;
            }

            hourIndex = roundedHour * 2 + (roundedMinutes === 30 ? 1 : 0);
            document.getElementById("hour").value = hourIndex;
            document.getElementById("hour-value").textContent =
                `Time (UTC): ${String(roundedHour).padStart(2, '0')}:${roundedMinutes === 0 ? '00' : '30'}`;

            initMap();
        };
    </script>
</body>
</html>
