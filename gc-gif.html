    <!-- Main panel -->
    <div class="floating">
        <label for="grid-locator" style="font-family: Arial, sans-serif; margin-top: 10px;">Enter your Grid:</label>
        <input type="text" id="grid-locator" placeholder="e.g. JO89tt" maxlength="6" style="width: 68px;">

        <div class="checkbox-container" style="display: flex; align-items: center;">

          <img src="img/gclogo.png" alt="GreenCube Observer logo" style="vertical-align: middle; margin-left: 5px; width: 20px; height: 20px;">
              <span style="position: relative; display: inline-block; font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 1px; margin-left: 5px; margin-top: 10px;">
                GreenCube Observer
                <sup style="position: absolute; top: -7px; right: 0; font-size: 9px; font-family: Arial, sans-serif; font-weight: normal; letter-spacing: 0px;">by SA5IKN</sup>
              </span>

    <div id="map"></div>

    <script>

        
      var map;
      var kmlLayer;
      
      // Define the URL of the blinking gif
      const BLINKING_GIF_URL = 'img/rover1.gif?v=1';

      function calculateCoordinates(gridLocator) {
          // Get the grid locator from user input and convert to uppercase
          var gridLocator = document.getElementById("grid-locator").value.toUpperCase();

          // Force the first two characters to be uppercase
          gridLocator = gridLocator.substr(0,2).toUpperCase() + gridLocator.substr(2);

          // Force the last two characters to be lowercase
          gridLocator = gridLocator.substr(0,4) + gridLocator.substr(4).toLowerCase();

          // Use regular expression to validate the grid locator format
          var gridLocatorPattern = /^([A-R]{2}\d{2}[a-z]{2})([0-9]*[a-z]*)?$/;
          if (!gridLocatorPattern.test(gridLocator)) {
              alert("Invalid grid locator format. Please enter a valid 6-character grid locator.");
              return;
          }
          // Calculate the latitude and longitude of the grid locator
          var lat1 = (gridLocator.charCodeAt(1) - 65) * 10;
          var lat2 = ((gridLocator.charCodeAt(5) - 97)/24) +  (1 / 48) - 90;
          var lat3 = parseInt(gridLocator.charAt(3));
          var latitude = lat1 + lat3 + lat2;

          var lon1 = ((gridLocator.charCodeAt(0) - 65) * 20);
          var lon2 = parseInt(gridLocator.charAt(2)) * 2;
          var lon3 = ((gridLocator.charCodeAt(4) - 97) / 12) + (1/24);
          var longitude = lon1 + lon2 + lon3 - 180;

          return { lat: latitude, lng: longitude };
      }
      
      function toggleFloatingWindow() {
        var content = document.querySelector('.floating-window .content');
        content.classList.toggle('show');
      }

      function initMap(gridLocator, days) {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 },
            mapTypeControl: false,
            streetViewControl: false,
            fullscreenControl: false
          });
          
          // Load the announcements data from the file
          fetch('announcements_filtered.txt')
            .then(response => response.text())
            .then(data => {
              // Split the data into individual announcements
              const announcements = data.trim().split('\n');
              
        let openInfoWindow = null; // keep track of the currently open info window

          const infowindow = new google.maps.InfoWindow();
          
          kmlLayer = new google.maps.KmlLayer('https://dxer.site/WAZ.kml?v=1.3', {
            suppressInfoWindows: true,
            preserveViewport: true,
            map: null // set map to null initially
          });
          kmlLayer.set('strokeColor', '#000000'); // set line color to red
                      kmlLayer.set('strokeWeight', 2); // set line width to 2 pixels
                      kmlLayer.set('fillOpacity', 0); // set fill opacity to 0 (transparent)
          kmlLayer.addListener('click', function(event) {
            var zoneNumber = event.featureData.infoWindowHtml;
            var infowindow = new google.maps.InfoWindow({
              content: zoneNumber,
            });
            infowindow.setPosition(event.latLng);
            infowindow.open(map);
          });

          var kmlLayerToggle = document.getElementById('kml-layer-toggle');
          kmlLayerToggle.addEventListener('change', function() {
            if (kmlLayerToggle.checked) {
              kmlLayer.setMap(map);
            } else {
              kmlLayer.setMap(null);
            }
          });
          
          fetch("output_filtered_all.txt")
              .then(response => response.text())
              .then(data => {
                  const regex = /Earliest: ([^,]+), Latest: ([^,]+), Callsign: ([^,]+), Grid locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
                  const callsigns = {};
                  let match;
                  while ((match = regex.exec(data)) !== null) {
                      const callsign = match[3];
                      const dxgridlocator = match[4];
                      const earliestTime = Date.parse(match[1]);
                      const latestTime = Date.parse(match[2]);
                      const lat = parseFloat(match[5]);
                      const lng = parseFloat(match[6]);
                      const key = `${lat},${lng}`;
                      if (!callsigns[key]) {
                          callsigns[key] = [];
                      }
                    var firstTime = new Date('2022-10-01').getTime();
                    var secondTime = new Date('2023-06-01').getTime();
                    if (earliestTime >= firstTime && earliestTime <= secondTime) {
                      if (secondTime - latestTime <= days * 24 * 60 * 60 * 1000) {
                          if (callsign.endsWith('/MM')) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/ship_s.png"
                              });
                          } else if (callsign.endsWith('/P')) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/car.png"
                              });
                          } else if (callsign.endsWith('/R')) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/car.png"
                              });
                          } else if (secondTime - earliestTime <= 7 * 24 * 60 * 60 * 1000) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/m_new.png"
                              });
                          } else if (secondTime - earliestTime > 7 * 24 * 60 * 60 * 1000 && secondTime - latestTime <= 30 * 24 * 60 * 60 * 1000) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/m_30.png"
                              });
                          } else {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/m_m30.png"
                              });
                          }
                      } else if (days == 0) {
                          if (secondTime - earliestTime <= 7 * 24 * 60 * 60 * 1000) {
                              callsigns[key].push({
                                  callsign: callsign,
                                  dxgridlocator: dxgridlocator,
                                  earliestTime: earliestTime,
                                  latestTime: latestTime,
                                  markerIcon: "img/m_new.png"
                              });
                          }
                      }
              }
                  }

            // Add markers
              for (const key in callsigns) {
                  const [lat, lng] = key.split(",");
                  const markers = callsigns[key];

                  // Set initial offset values
                  let offsetLat = 0;
                  let offsetLng = 0;

                  // Iterate over each marker information and create a marker for each callsign
                  markers.forEach((markerInfo, index) => {
                      const markerIcon = markerInfo.markerIcon;
                      
                      // Add offset to position for subsequent markers
                      const markerPosition = {
                          lat: parseFloat(lat) + (offsetLat / 10000), // Adjust offset by dividing by a factor
                          lng: parseFloat(lng) + (offsetLng / 10000)  // Adjust offset by dividing by a factor
                      };

                      const marker = new google.maps.Marker({
                          position: markerPosition,
                          map: map,
                          title: markerInfo.callsign, // Set the callsign as the title of the marker
                          icon: {
                              url: markerIcon,
                              scaledSize: new google.maps.Size(20, 20)
                          }
                      });

                      // Update offset values for next marker (adjust as needed for your specific case)
                      offsetLat += 100; // Increment latitude offset
                      offsetLng += 100; // Increment longitude offset

                      // Construct content for info window for each marker
                      let content = '';
                      // Parse earliestTime and latestTime timestamps
                      const earliestDate = new Date(markerInfo.earliestTime);
                      const latestDate = new Date(markerInfo.latestTime);

                      // Format timestamps manually to desired format
                      const formatTimestamp = (date) => {
                          const year = date.getUTCFullYear();
                          const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                          const day = String(date.getUTCDate()).padStart(2, '0');
                          const hours = String(date.getUTCHours()).padStart(2, '0');
                          const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                          return `${year}-${month}-${day} ${hours}:${minutes} UTC`;
                      };

                      const earliestTimeFormatted = formatTimestamp(earliestDate);
                      const latestTimeFormatted = formatTimestamp(latestDate);

                      if (!gridLocator) {
                          content = `<div><b>${markerInfo.callsign}</b></div>`;
                          content += `<div><a href="#" onclick="alert('Enter your Grid Locator and click Plot your Range first'); return false;">Predict Passes</a></div>`;
                          content += `<div>First heard: ${earliestTimeFormatted}</div>`;
                          content += `<div>Last heard: ${latestTimeFormatted}</div>`;
                          content += `<div>GRID locator: ${markerInfo.dxgridlocator}</div>`;
                          content += `<div><a href="https://qrz.com/db/${markerInfo.callsign}">QRZ.com lookup</a></div>`;
                      } else {
                          content = `<div><b>${markerInfo.callsign}</b></div>`;
                          content += `<div><a href="https://www.satmatch.com/satellite/IO-117/obs1/${gridLocator}/obs2/${markerInfo.dxgridlocator}?duration_hrs=48">Match Passes</a></div>`;
                          content += `<div>First heard: ${earliestTimeFormatted}</div>`;
                          content += `<div>Last heard: ${latestTimeFormatted}</div>`;
                          content += `<div>GRID locator: ${markerInfo.dxgridlocator}</div>`;
                          content += `<div><a href="https://qrz.com/db/${markerInfo.callsign}">QRZ.com lookup</a></div>`;
                      }

                      // Add click listener to each marker to display info window
                      marker.addListener("click", () => {
                          // Close the currently open info window
                          if (openInfoWindow) {
                              openInfoWindow.close();
                          }
                          infowindow.setContent(content);
                          infowindow.open(map, marker);
                          openInfoWindow = infowindow;
                      });
                  });
              }


            });
              
            // Plot the theoretical maximum footprint if gridLocator is provided
            plotMarkerWithCircle(gridLocator, map);
            });
      }
    </script>
    
    <script>
        // Define a callback function that calls initMap with specific arguments
        function initMapCallback() {
            initMap('', 999);
