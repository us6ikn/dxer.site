<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    function createMarker(observer, lat, lng, percentage) {
        var size = Math.sqrt(percentage) * 10;
        return L.circleMarker([lat, lng], {
            radius: size,
        }).bindPopup(`<b>${observer}</b><br>Percentage: ${percentage}%`).addTo(map);
    }

    fetch('leaderboard.txt')
        .then(response => response.text())
        .then(data => {
            var lines = data.split('\n');
            lines.forEach(line => {
                var parts = line.split(', ');
                var observer = parts[1];
                var coords = parts[3].match(/\(([^)]+)\)/)[1].split(', ');
                var lat = parseFloat(coords[0]);
                var lng = parseFloat(coords[1]);
                var percentage = parseFloat(parts[7].replace('%', ''));
                createMarker(observer, lat, lng, percentage);
            });
        });
</script>

</body>
</html>
