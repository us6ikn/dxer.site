<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Plot CQ Zones over Google Map</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       }
    </style>
    <style>
    .twitter-container {
      position: fixed;
      bottom: 60px;
      left: 30px;
      z-index: 9999;
    }

    .twitter-follow-button {
      display: inline-block;
      background-color: #1da1f2;
      color: #fff;
      padding: 8px 12px;
      border-radius: 16px;
      font-weight: bold;
      text-decoration: none;
    }
        .floating {
          position: absolute;
          top: 20px;
          left: 20px;
          z-index: 1000;
          background-color: rgba(255, 255, 255, 0.8);
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
          opacity: 1.0;
        }
        .checkbox-container {
            display: flex;
            flex-direction: row;
          }
        
        
        
        
        
        
        .floating-window {
          position: fixed;
          bottom: 200px;
          right: 80px;
          z-index: 9999;
        }

        .toggle-button {
          position: absolute;
          top: 20;
          right: 0;
          width: 30px;
          height: 30px;
          font-size: 20px;
          font-weight: bold;
          text-align: center;
          color: white;
          background-color: black;
          border: none;
          border-radius: 50%;
          cursor: pointer;
        }

        .content {
          position: absolute;
          top: 0;
          right: -120px;
          width: 250px;
          padding: 10px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          transition: right 0.5s;
          z-index: -1;
        }

        .show {
          right: 0;
          z-index: 9999;
        }

    </style>
  </head>
  <body>
      <div class="floating">
        <label for="grid-locator">&nbsp;Enter your Grid:</label>
        <input type="text" id="grid-locator" placeholder="e.g. JO89tt" maxlength="6" style="width: 64px;">
        <button onclick="initMap(document.getElementById('grid-locator').value); document.getElementById('kml-layer-toggle').checked = false;">Plot Maximum Range</button>
        <div class="checkbox-container">
          <input type="checkbox" id="kml-layer-toggle">
          <label for="kml-layer-toggle">CQ Zones</label>
        </div>
      </div>

      <div class="floating-window">
        <button class="toggle-button" onclick="toggleFloatingWindow()">&larr;</button>
        <div class="content">
          <div><img src="img/m_new.png" alt="New stations" style="width:15px;height:15px;"> New in 7 days</div>
          <div><img src="img/m_30.png" alt="Heard within 30 days" style="width:15px;height:15px;"> Last heard within 30 days</div>
          <div><img src="img/m_m30.png" alt="Heard more than 30 days ago" style="width:15px;height:15px;"> Last heard more than 30 days ago</div>
        </div>
      </div>



    <div id="map"></div>
    <script>
      var map;
      var kmlLayer;

      function calculateCoordinates(gridLocator) {
          // Get the grid locator from user input and convert to uppercase
          var gridLocator = document.getElementById("grid-locator").value.toUpperCase();

          // Force the first two characters to be uppercase
          gridLocator = gridLocator.substr(0,2).toUpperCase() + gridLocator.substr(2);

          // Force the last two characters to be lowercase
          gridLocator = gridLocator.substr(0,4) + gridLocator.substr(4).toLowerCase();

          // Use regular expression to validate the grid locator format
          var gridLocatorPattern = /^([A-R]{2}\d{2}[a-z]{2})([0-9]*[a-z]*)?$/;
          if (!gridLocatorPattern.test(gridLocator)) {
              alert("Invalid grid locator format. Please enter a valid 6-character grid locator.");
              return;
          }
          // Calculate the latitude and longitude of the grid locator
          var lat1 = (gridLocator.charCodeAt(1) - 65) * 10;
          var lat2 = ((gridLocator.charCodeAt(5) - 97)/24) +  (1 / 48) - 90;
          var lat3 = parseInt(gridLocator.charAt(3));
          var latitude = lat1 + lat3 + lat2;

          var lon1 = ((gridLocator.charCodeAt(0) - 65) * 20);
          var lon2 = parseInt(gridLocator.charAt(2)) * 2;
          var lon3 = ((gridLocator.charCodeAt(4) - 97) / 12) + (1/24);
          var longitude = lon1 + lon2 + lon3 - 180;

          return { lat: latitude, lng: longitude };
      }
      
      function toggleFloatingWindow() {
        var content = document.querySelector('.floating-window .content');
        content.classList.toggle('show');
      }

      
      function initMap(gridLocator) {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 },
            mapTypeControl: false,
            streetViewControl: false,
            fullscreenControl: false
          });

          const infowindow = new google.maps.InfoWindow();
          
          kmlLayer = new google.maps.KmlLayer('https://dxer.site/WAZ.kml?v=1.3', {
            suppressInfoWindows: true,
            preserveViewport: true,
            map: null // set map to null initially
          });
          kmlLayer.set('strokeColor', '#000000'); // set line color to red
                      kmlLayer.set('strokeWeight', 2); // set line width to 2 pixels
                      kmlLayer.set('fillOpacity', 0); // set fill opacity to 0 (transparent)
          kmlLayer.addListener('click', function(event) {
            var zoneNumber = event.featureData.infoWindowHtml;
            var infowindow = new google.maps.InfoWindow({
              content: zoneNumber,
            });
            infowindow.setPosition(event.latLng);
            infowindow.open(map);
          });

          var kmlLayerToggle = document.getElementById('kml-layer-toggle');
          kmlLayerToggle.addEventListener('change', function() {
            if (kmlLayerToggle.checked) {
              kmlLayer.setMap(map);
            } else {
              kmlLayer.setMap(null);
            }
          });

          fetch("output_filtered.txt")
            .then(response => response.text())
            .then(data => {
              const regex = /Earliest: ([^,]+), Latest: ([^,]+), Callsign: ([^,]+), Grid locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
              const callsigns = {};
              let match;
              while ((match = regex.exec(data)) !== null) {
                const callsign = match[3];
                const dxgridlocator = match[4];
                const earliestTime = Date.parse(match[1]);
                const latestTime = Date.parse(match[2]);
                const lat = parseFloat(match[5]);
                const lng = parseFloat(match[6]);
                const key = `${lat},${lng}`;
                if (!callsigns[key]) {
                  callsigns[key] = [];
                }
                if (Date.now() - earliestTime <= 7 * 24 * 60 * 60 * 1000) {
                    callsigns[key].push({
                      callsign: callsign,
                      dxgridlocator: dxgridlocator,
                      markerIcon: "img/m_new.png"
                    });

                } else if (Date.now() - earliestTime > 7 * 24 * 60 * 60 * 1000 && Date.now() - latestTime <= 30 * 24 * 60 * 60 * 1000) {
                    callsigns[key].push({
                      callsign: callsign,
                      dxgridlocator: dxgridlocator,
                    markerIcon: "img/m_30.png"
                  });
                } else {
                    callsigns[key].push({
                      callsign: callsign,
                      dxgridlocator: dxgridlocator,
                    markerIcon: "img/m_m30.png"
                  });
                }
              }
              
              for (const key in callsigns) {
                const [lat, lng] = key.split(",");
                const markers = callsigns[key];
                const markerIcon = markers[0].markerIcon;
                const marker = new google.maps.Marker({
                  position: { lat: parseFloat(lat), lng: parseFloat(lng) },
                  map: map,
                  title: markers.map(m => m.callsign).join(", "),
                  icon: {
                    url: markerIcon,
                    scaledSize: new google.maps.Size(20, 20)
                  }
                });
                
                let content = markers.map(m => {
                  if (!gridLocator) {
                    return `<a href="#" onclick="alert('Enter your Grid Locator and click Plot Maximum Range first'); return false;">${m.callsign}</a>`;
                  }
                  return `<a href="https://www.satmatch.com/satellite/IO-117/obs1/${gridLocator}/obs2/${m.dxgridlocator}?duration_hrs=48">${m.callsign}</a>`;
                }).join(", ");
                
                content = `<div>${content}</div>`;
                marker.addListener("click", () => {
                  infowindow.setContent(content);
                  infowindow.open(map, marker);
                });
              }

              
              
              // Plot the marker with a 13000 km radius circle around it if gridLocator is provided
              if (gridLocator) {
                const { lat, lng } = calculateCoordinates(gridLocator);

                const marker = new google.maps.Marker({
                  position: { lat, lng },
                  map: map,
                  title: gridLocator
                });
                const circle = new google.maps.Circle({
                  strokeColor: "#FF0000",
                  strokeOpacity: 0.4,
                  strokeWeight: 2,
                  fillColor: "#FF0000",
                  fillOpacity: 0.15,
                  map,
                  center: { lat, lng },
                  radius: 13000000 // Fixed radius value
                });
              } else {
                
              }
            });

        
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
    </script>

  </body>
</html>
