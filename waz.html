<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Plot CQ Zones over Google Map</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" id="kml-layer-toggle">
      <label for="kml-layer-toggle">Show CQ Zones (WAZ)</label>
    </div>
    <div id="map"></div>
    <script>
      var map;
      var kmlLayer;

      function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 }
          });

        kmlLayer = new google.maps.KmlLayer('https://dxer.site/WAZ.kml', {
          suppressInfoWindows: true,
          preserveViewport: true,
          map: null // set map to null initially
        });
        kmlLayer.addListener('click', function(event) {
          var zoneNumber = event.featureData.infoWindowHtml;
          var infowindow = new google.maps.InfoWindow({
            content: zoneNumber,
          });
          infowindow.setPosition(event.latLng);
          infowindow.open(map);
        });

        var kmlLayerToggle = document.getElementById('kml-layer-toggle');
        kmlLayerToggle.addEventListener('change', function() {
          if (kmlLayerToggle.checked) {
            kmlLayer.setMap(map);
          } else {
            kmlLayer.setMap(null);
          }
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
    </script>
    
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('sa5ikn', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Like it?',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>

  </body>
</html>
