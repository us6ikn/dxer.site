<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Plot CQ Zones over Google Map</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       }
    </style>
    <style>
    .twitter-container {
      position: fixed;
      bottom: 60px;
      left: 30px;
      z-index: 9999;
    }

    .twitter-follow-button {
      display: inline-block;
      background-color: #1da1f2;
      color: #fff;
      padding: 8px 12px;
      border-radius: 16px;
      font-weight: bold;
      text-decoration: none;
    }
        .floating {
          position: absolute;
          top: 20px;
          left: 20px;
          z-index: 1000;
          background-color: rgba(255, 255, 255, 0.6);
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
          opacity: 1.0;
        }
        .checkbox-container {
            display: flex;
            flex-direction: row;
          }
    </style>
  </head>
  <body>
      <div class="floating">
        <label for="grid-locator">&nbsp;Enter your Grid:</label>
        <input type="text" id="grid-locator" placeholder="e.g. JO89tt" maxlength="6" style="width: 64px;">
        <button onclick="initMap(document.getElementById('grid-locator').value)">Plot Maximum Range</button>
        <div class="checkbox-container">
          <input type="checkbox" id="kml-layer-toggle">
          <label for="kml-layer-toggle">CQ Zones</label>
        </div>
      </div>

    <div id="map"></div>
    <script>
      var map;
      var kmlLayer;

      function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: { lat: 0, lng: 0 },
            mapTypeControl: false,
            streetViewControl: false,
            fullscreenControl: false
          });


        kmlLayer = new google.maps.KmlLayer('https://dxer.site/WAZ.kml', {
          suppressInfoWindows: true,
          preserveViewport: true,
          strokeWeight: 1, // set the stroke weight to 1 (or adjust as needed)
          map: null // set map to null initially 
        });
        kmlLayer.addListener('click', function(event) {
          var zoneNumber = event.featureData.infoWindowHtml;
          var infowindow = new google.maps.InfoWindow({
            content: zoneNumber,
          });
          infowindow.setPosition(event.latLng);
          infowindow.open(map);
        });

        var kmlLayerToggle = document.getElementById('kml-layer-toggle');
        kmlLayerToggle.addEventListener('change', function() {
          if (kmlLayerToggle.checked) {
            kmlLayer.setMap(map);
          } else {
            kmlLayer.setMap(null);
          }
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap">
    </script>
    
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('sa5ikn', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Like it?',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
    <div class="twitter-container">
      <a href="https://twitter.com/m0skn_sa5ikn?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-screen-name="false" data-show-count="false">Follow</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

  </body>
</html>
