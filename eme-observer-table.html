<html lang="en">
<head>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- DataTables Responsive CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Style for the buttons */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Space above the buttons */
            width: 100%; /* Ensure it takes full width to help with centering */
            text-align: center;
        }

        .button-container button {
            background-color: #0056b3; /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px; /* Standard width for desktop */
            text-align: center;
        }

        .button-container button:hover {
            background-color: #00408a; /* Darker shade on hover */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .button-container button {
                width: 150px; /* Smaller width for mobile */
                font-size: 14px; /* Smaller font size for mobile */
            }
        }

        .container {
            width: 90%; /* Width set to 90% to center the container */
            max-width: 1200px; /* Max width to prevent it from getting too wide on large screens */
            margin-left: auto; /* Centers the container */
            margin-right: auto; /* Centers the container */
            margin-top: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Scrollable table */
        .table-container {
            max-height: 60vh;  /* Set max height for table */
            overflow-y: auto;  /* Make it scrollable */
        }

        table.dataTable {
            margin: 0 auto;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.9em;
                margin-left: 0; /* Reset margin on small screens */
            }
        }

        /* Hide less important columns on smaller screens */
        @media (max-width: 600px) {
            .dataTable td:nth-child(6), /* Website column */
            .dataTable td:nth-child(7) { /* Note column */
                display: none;
            }
        }
        /* Container for top bar including buttons and app name */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            flex-wrap: wrap; /* Handle mobile wrapping */
        }

        /* Reuse your app-name-wrapper styles */
        .app-name-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin-top: 4px;
        }

        .creator-label {
            font-size: 10px;
            color: #555;
            font-style: italic;
            margin-bottom: -4px;
        }

        .app-name {
            font-size: 1.0rem;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ghz-label {
            font-size: 10px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: -4px;
        }

        /* Adjust buttons to align left in top-bar */
        .button-container {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>
    <!-- Top header bar with buttons and app name -->
    <div class="top-bar">
        <div class="button-container">
            <button onclick="window.location.href='eme-observer.html'">Map View</button>
            <button onclick="window.location.href='eme-observer-statistics.html'">Statistics</button>
        </div>
        <div class="app-name-wrapper">
            <div class="creator-label">by SA5IKN</div>
            <div class="app-name">EME Observer</div>
            <div class="ghz-label">10GHz</div>
        </div>
    </div>
    
    <div class="container">
        <h1>10GHz EME Stations</h1>
        
        <div class="table-container">
            <table id="stationsTable" class="display responsive">
                <thead>
                    <tr>
                        <th>Call</th>
                        <th>Locator</th>
                        <th>DXCC</th>
                        <th>Antenna</th>
                        <th>Power</th>
                        <th>Website</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody id="stationsData">
                    <!-- Table data will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script>
        // Fetch a single JSON file and render it in the table
        async function fetchData() {
            try {
                const response = await fetch('stn_10GHz.json'); // Your unified file
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render the table
        function renderTable(data) {
            const tableBody = document.getElementById('stationsData');
            tableBody.innerHTML = '';

            data.forEach(station => {
                const row = document.createElement('tr');

                // Decide how to visually indicate SK or DXpedition in table (optional)
                let noteDisplay = station.Note;
                let rowClass = '';
                if (/SK/i.test(station.Note)) {
                    rowClass = 'style="color:gray;font-style:italic;"';
                } else if (/DXpedition|Portable/i.test(station.Note)) {
                    rowClass = 'style="font-weight:bold;"';
                }

                row.innerHTML = `
                    <td ${rowClass}>${station.Call}</td>
                    <td>${station.Locator}</td>
                    <td>${station.DXCC}</td>
                    <td>${station.Antenna}</td>
                    <td>${station.Power}</td>
                    <td>${station.Website ? `<a href="${station.Website}" target="_blank">${station.Website}</a>` : 'N/A'}</td>
                    <td>${noteDisplay}</td>
                `;

                tableBody.appendChild(row);
            });

            // Initialize DataTable only once
            if (!$.fn.DataTable.isDataTable('#stationsTable')) {
                $('#stationsTable').DataTable({
                    "order": [[0, 'asc']],
                    "responsive": true
                });
            }
        }

        // On load
        $(document).ready(() => {
            fetchData();
        });
    </script>

</body>
</html>
