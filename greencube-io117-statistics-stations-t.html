  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }

    .floating {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.97);
      padding: 16px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .floating a#backButton {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .floating a#backButton img {
      width: 24px;
      height: 24px;
      margin-left: 6px;
    }

    .floating a#backButton sup {
      font-size: 10px;
      color: #555;
      margin-left: 4px;
      font-weight: 500;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .nav-buttons a img {
      height: 32px;
      transition: transform 0.2s ease;
    }

    .nav-buttons a img:hover {
      transform: scale(1.08);
    }

    .content {
      max-width: 1200px;
      margin: 20px auto 60px;
      padding: 0 16px;
    }

    .chart-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 28px;
      padding: 20px;
    }

    .chart-title-main {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #333;
      text-align: center;
    }

    .chart-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #444;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: auto !important;
    }

    @media (max-width: 720px) {
      .chart-section { padding: 14px; }
      .chart-title-main, .chart-title { font-size: 14px; }
    }
  </style>

<body>

  <div class="floating">
    <a href="https://dxer.site/greencube-observer" id="backButton">
      &#9664;
      <img src="img/gclogo.png" alt="GreenCube Observer logo">
      GreenCube Observer <sup>by SA5IKN</sup>
    </a>

    <div class="nav-buttons">
      <a href="https://dxer.site/greencube-io117-statistics-dxcc.html"><img src="img/dxcc.png" alt="DXCC Statistics"></a>
      <a href="https://dxer.site/greencube-io117-statistics-grids.html"><img src="img/grid.png" alt="Grids Statistics"></a>
      <a href="https://dxer.site/greencube-io117-statistics-stations.html"><img src="img/stations.png" alt="Stations Statistics"></a>
      <a href="https://dxer.site/greencube-leaderboard.html"><img src="img/data.png" alt="SatNOGS Data Statistics"></a>
    </div>
  </div>

  <div class="content">
    <div class="chart-section">
      <div class="chart-title-main">IO-117 GreenCube Statistics: Stations (updated dynamically)</div>
      <canvas id="newStationsChart"></canvas>
      <canvas id="cumulativeStationsChart"></canvas>
    </div>

    <div class="chart-section">
      <div class="chart-title">Stations Activity Retention: Time Span Between First and Latest Activity</div>
      <canvas id="activityRetentionChart"></canvas>
    </div>

    <div class="chart-section">
      <div class="chart-title">Stations Activity Distribution: Number of Days Since Latest Activity</div>
      <canvas id="activityDistributionChart"></canvas>
    </div>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('out_stations_stats.txt');
      if (!response.ok) throw new Error('Failed to load data');
      return response.text();
    }

    function parseStationsByMonth(data) {
      const months = {};
      const seen = new Set();
      const lines = data.split('\n');
      lines.forEach(line => {
        const match = line.match(/Callsign:\s*([^,]+).*Earliest:\s*(\d{4}-\d{2})-\d{2}T/);
        if (match) {
          const callsign = match[1].trim();
          const month = match[2];
          if (!seen.has(callsign)) {
            months[month] = (months[month] || 0) + 1;
            seen.add(callsign);
          }
        }
      });
      return months;
    }

    function parseActivityRetention(data) {
      const buckets = {
        '1 day': 0, '2–7 days': 0, '8 days–1 month': 0,
        '1–3 months': 0, '3–6 months': 0, '6–12 months': 0, 'more than 12 months': 0
      };
      const lines = data.split('\n');
      lines.forEach(line => {
        const m = line.match(/Earliest:\s*(\d{4}-\d{2}-\d{2}).*Latest:\s*(\d{4}-\d{2}-\d{2})/);
        if (m) {
          const earliest = new Date(m[1]);
          const latest = new Date(m[2]);
          const days = (latest - earliest) / (1000 * 60 * 60 * 24);
          if (days <= 1) buckets['1 day']++;
          else if (days <= 7) buckets['2–7 days']++;
          else if (days <= 30) buckets['8 days–1 month']++;
          else if (days <= 90) buckets['1–3 months']++;
          else if (days <= 180) buckets['3–6 months']++;
          else if (days <= 365) buckets['6–12 months']++;
          else buckets['more than 12 months']++;
        }
      });
      return buckets;
    }

    function parseActivityDistribution(data) {
      const buckets = {
        '0–7 days': 0, '8 days–1 month': 0, '1–3 months': 0,
        '3–6 months': 0, '6–12 months': 0, 'more than 12 months': 0
      };
      const now = new Date();
      const lines = data.split('\n');
      lines.forEach(line => {
        const m = line.match(/Latest:\s*(\d{4}-\d{2}-\d{2})/);
        if (m) {
          const latest = new Date(m[1]);
          const days = (now - latest) / (1000 * 60 * 60 * 24);
          if (days <= 7) buckets['0–7 days']++;
          else if (days <= 30) buckets['8 days–1 month']++;
          else if (days <= 90) buckets['1–3 months']++;
          else if (days <= 180) buckets['3–6 months']++;
          else if (days <= 365) buckets['6–12 months']++;
          else buckets['more than 12 months']++;
        }
      });
      return buckets;
    }

    function createChart(id, type, labels, data, label, color) {
      const ctx = document.getElementById(id);
      new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label,
            data,
            backgroundColor: type === 'bar' ? color : undefined,
            borderColor: type === 'line' ? color : undefined,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: type !== 'bar', position: 'right' } },
          scales: type !== 'pie' ? {
            x: { ticks: { color: '#333' }, grid: { color: 'rgba(0,0,0,0)' } },
            y: { beginAtZero: true, ticks: { color: '#333' }, grid: { color: 'rgba(0,0,0,0.1)' } }
          } : {}
        }
      });
    }

    loadData().then(data => {
      // New stations and cumulative charts
      const monthly = parseStationsByMonth(data);
      const labels = Object.keys(monthly).sort();
      const newValues = labels.map(m => monthly[m]);
      const cumulative = newValues.reduce((a,v,i)=>[...a,(a[i-1]||0)+v],[]);
      createChart('newStationsChart', 'bar', labels, newValues, 'New Stations per Month', 'rgba(75,192,192,0.6)');
      createChart('cumulativeStationsChart', 'line', labels, cumulative, 'Cumulative Station Count', 'rgba(255,99,132,0.7)');

      // Activity retention
      const retention = parseActivityRetention(data);
      createChart('activityRetentionChart', 'pie', Object.keys(retention), Object.values(retention), 'Retention', [
        'rgba(255,99,132,0.6)','rgba(54,162,235,0.6)','rgba(255,206,86,0.6)',
        'rgba(75,192,192,0.6)','rgba(153,102,255,0.6)','rgba(255,159,64,0.6)','rgba(107,191,106,0.6)'
      ]);

      // Activity distribution
      const distribution = parseActivityDistribution(data);
      createChart('activityDistributionChart', 'pie', Object.keys(distribution), Object.values(distribution), 'Activity', [
        'rgba(255,99,132,0.6)','rgba(54,162,235,0.6)','rgba(255,206,86,0.6)',
        'rgba(75,192,192,0.6)','rgba(153,102,255,0.6)','rgba(255,159,64,0.6)'
      ]);
    }).catch(console.error);
  </script>
