<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .central-bottom {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .leaderboard-widget {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: 400px; /* Reduce the max-width */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-widget h2 {
            font-size: 1.2em; /* Reduce the font size */
            margin-bottom: 10px;
            text-align: center;
        }

        .leaderboard-widget ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard-widget li {
            margin-bottom: 5px; /* Reduce the margin */
            padding: 5px; /* Reduce the padding */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        fetch("leaderboard.txt")
            .then(response => response.text())
            .then(data => {
                const regex = /Rank: (\d+), Observer: ([^,]+), Cont: ([^,]+), Observations: (\d+), Percentage: ([^%]+)%, Grid Locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
                let leaderboard = [];
                let match;

                // Extract leaderboard data
                while ((match = regex.exec(data)) !== null) {
                    const rank = parseInt(match[1]);
                    const observer = match[2];
                    const continent = match[3];
                    const percentage = parseFloat(match[5]);
                    leaderboard.push({ rank, observer, continent, percentage });
                }

                // Sort leaderboard by percentage in descending order
                leaderboard.sort((a, b) => b.percentage - a.percentage);

                // Display top 5 ranked observers
                const widgetContainer = document.createElement('div');
                widgetContainer.className = 'leaderboard-widget';

                const title = document.createElement('h2');
                title.textContent = 'Open Data Contributors Leaderboard';
                widgetContainer.appendChild(title);

                const leaderboardList = document.createElement('ol');
                for (let i = 0; i < Math.min(5, leaderboard.length); i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${leaderboard[i].rank}. ${leaderboard[i].observer}, ${leaderboard[i].percentage}% - ${leaderboard[i].continent}`;
                    leaderboardList.appendChild(listItem);
                }
                widgetContainer.appendChild(leaderboardList);

                // Append widget to the bottom center of the page
                document.body.appendChild(widgetContainer);
            })
            .catch(error => {
                console.error('Error fetching leaderboard data:', error);
            });
    </script>
</body>
</html>
