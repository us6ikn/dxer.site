<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Widget</title>
    <style>
        /* Add any custom CSS styles here */
        .central-bottom {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .leaderboard-widget {
            font-family: Arial, sans-serif;
        }
        .leaderboard-widget h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .leaderboard-widget ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .leaderboard-widget li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Your HTML content here -->
    <div class="central-bottom">
        <!-- This is where the leaderboard widget will be appended -->
    </div>

    <script>
        fetch("leaderboard.txt")
            .then(response => response.text())
            .then(data => {
                const regex = /Rank: (\d+), Observer: ([^,]+), Cont: ([^,]+), Observations: (\d+), Percentage: ([^%]+)%, Grid Locator: ([^,]+), Coordinates: \(([^,]+), ([^)]+)\)/g;
                let leaderboard = [];
                let match;

                // Extract leaderboard data
                while ((match = regex.exec(data)) !== null) {
                    const rank = parseInt(match[1]);
                    const observer = match[2];
                    const continent = match[3];
                    const percentage = parseFloat(match[5]);
                    leaderboard.push({ rank, observer, continent, percentage });
                }

                // Sort leaderboard by rank
                leaderboard.sort((a, b) => b.rank - a.rank);

                // Display top 5 ranked observers
                const widgetContainer = document.createElement('div');
                widgetContainer.className = 'leaderboard-widget';

                const title = document.createElement('h2');
                title.textContent = 'Open Data Contributors Leaderboard';
                widgetContainer.appendChild(title);

                const leaderboardList = document.createElement('ol');
                for (let i = 0; i < Math.min(5, leaderboard.length); i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${leaderboard[i].rank}. ${leaderboard[i].observer}, ${leaderboard[i].percentage}% - ${leaderboard[i].continent}`;
                    leaderboardList.appendChild(listItem);
                }
                widgetContainer.appendChild(leaderboardList);

                // Append widget to the central-bottom part of the page
                const centralBottom = document.querySelector('.central-bottom');
                centralBottom.appendChild(widgetContainer);
            })
            .catch(error => {
                console.error('Error fetching leaderboard data:', error);
            });
    </script>
</body>
</html>
