<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            // Make the KML layer thinner
            const kmlLayer1 = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz?v=1.0',
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });
            kmlLayer1.set('strokeColor', '#000000'); // set line color to red
                        kmlLayer.set('strokeWeight', 2); // set line width to 2 pixels
                        kmlLayer.set('fillOpacity', 0); // set fill opacity to 0 (transparent)
            // Add markers for all Maidenhead Grids
            addMarkers(map);
        }

        function addMarkers(map) {
            // Loop through Maidenhead Grids and add markers
            // Adjust the range of latitude and longitude
            for (let lat = -90; lat < 90; lat += 1) {
                for (let lng = -180; lng < 180; lng += 2) {
                    const gridSquare = calculateGridSquare(lat, lng);
                    const marker = new google.maps.Marker({
                        position: { lat: lat + 0.5, lng: lng + 1 },
                        map: map,
                        title: gridSquare,
                        icon: {
                            url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Blue marker icon
                            scaledSize: new google.maps.Size(12, 14), // Adjust size as needed
                        },
                    });

                    // Add click event listener to show info window
                    marker.addListener('click', function () {
                        const infoWindow = new google.maps.InfoWindow({
                            content: gridSquare,
                        });
                        infoWindow.open(map, marker);
                    });
                }
            }
        }

        function calculateGridSquare(latitude, longitude) {
            var field = String.fromCharCode(Math.floor((longitude + 180) / 20) + 65);
            var square = String.fromCharCode(Math.floor((latitude + 90) / 10) + 65);
            var subsquareX = Math.floor(((longitude + 180) % 20) / 2);
            var subsquareY = Math.floor(((latitude + 90) % 10));

            return field + square + subsquareX + subsquareY;
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
