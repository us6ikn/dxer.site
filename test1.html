<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 1,
            });

            // Add event listener for zoom changes
            google.maps.event.addListener(map, 'zoom_changed', function () {
                const zoomLevel = map.getZoom();
                const kmlUrl = (zoomLevel > 4) ? 'https://dxer.site/maidenhead_gridsquares.kmz?v=1.0' : 'https://dxer.site/GRID.kml?v=1.4';

                // Remove the existing KML layer
                if (kmlLayer) {
                    kmlLayer.setMap(null);
                }

                // Load the appropriate KML layer
                kmlLayer = new google.maps.KmlLayer({
                    url: kmlUrl,
                    map: map,
                    suppressInfoWindows: true,
                    preserveViewport: true,
                    options: {
                        strokeWeight: 0.5, // Adjust the thickness
                        strokeColor: '#0000FF', // Blue color
                    },
                });

                // Add markers only when zoom level is greater than 4
                if (zoomLevel > 4) {
                    addMarkers(map);
                }
            });

            // Initial KML layer
            let kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/GRID.kml?v=1.4',
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
                options: {
                    strokeWeight: 0.5, // Adjust the thickness
                    strokeColor: '#0000FF', // Blue color
                },
            });

            // Add markers and text for specific positions
            addMarkersWithText(map);
        }

        function addMarkersWithText(map) {
            // Define positions and text for markers
            const positionsAndText = [
                { position: { lat: 10, lng: 20 }, text: 'Marker 1' },
                { position: { lat: -30, lng: -40 }, text: 'Marker 2' },
                // Add more positions as needed
            ];

            // Loop through positions and add markers with text
            positionsAndText.forEach(({ position, text }) => {
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: text,
                    icon: {
                        url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Blue marker icon
                        scaledSize: new google.maps.Size(12, 14), // Adjust size as needed
                    },
                });

                // Add click event listener to show info window with text
                marker.addListener('click', function () {
                    const infoWindow = new google.maps.InfoWindow({
                        content: text,
                    });
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
