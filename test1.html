<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/geocodezip/geoxml3/master/polys/geoxml3.js"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            // Use GeoXML3 to parse KML and customize styles
            const geoXml = new geoXML3.parser({
                map: map,
                singleInfoWindow: true,
                zoom: false,
                createMarker: addMarkers,
                afterParse: function (doc) {
                    // Customize styles here if needed
                    // For example, you can access the parsed KML data using 'doc' and modify styles
                },
            });

            geoXml.parse('https://dxer.site/maidenhead_gridsquares.kmz?v=1.0');
        }

        function addMarkers(map) {
            // Loop through Maidenhead Grids and add markers
            // Adjust the range of latitude and longitude
            for (let lat = -90; lat < 90; lat += 1) {
                for (let lng = -180; lng < 180; lng += 2) {
                    const gridSquare = calculateGridSquare(lat, lng);
                    const marker = new google.maps.Marker({
                        position: { lat: lat + 0.5, lng: lng + 1 },
                        map: map,
                        title: gridSquare,
                        icon: {
                            url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Blue marker icon
                            scaledSize: new google.maps.Size(12, 14), // Adjust size as needed
                        },
                    });

                    // Add click event listener to show info window
                    marker.addListener('click', function () {
                        const infoWindow = new google.maps.InfoWindow({
                            content: gridSquare,
                        });
                        infoWindow.open(map, marker);
                    });
                }
            }
        }

        function calculateGridSquare(latitude, longitude) {
            var field = String.fromCharCode(Math.floor((longitude + 180) / 20) + 65);
            var square = String.fromCharCode(Math.floor((latitude + 90) / 10) + 65);
            var subsquareX = Math.floor(((longitude + 180) % 20) / 2);
            var subsquareY = Math.floor(((latitude + 90) % 10));

            return field + square + subsquareX + subsquareY;
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
