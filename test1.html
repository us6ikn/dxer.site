<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz', // Replace with the direct link to your KMZ file
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });

            // Event listener for KML layer status
            google.maps.event.addListener(kmlLayer, 'status_changed', function () {
                if (kmlLayer.getStatus() !== 'OK') {
                    console.error('KML Layer failed to load:', kmlLayer.getStatus());
                } else {
                    addGridLabels(map);
                }
            });
        }

        function addGridLabels(map) {
            // Iterate through KML features and add markers for each grid center
            const placemarks = document.querySelectorAll('Placemark');
            placemarks.forEach(placemark => {
                const name = placemark.querySelector('name').textContent;
                const coordinates = placemark.querySelector('coordinates').textContent.trim().split(' ');

                // Calculate the center of the grid
                const centerLat = (parseFloat(coordinates[0].split(',')[1]) + parseFloat(coordinates[2].split(',')[1])) / 2;
                const centerLng = (parseFloat(coordinates[0].split(',')[0]) + parseFloat(coordinates[2].split(',')[0])) / 2;

                // Create a marker for the grid center with the grid name as the label
                const marker = new google.maps.Marker({
                    position: { lat: centerLat, lng: centerLng },
                    map: map,
                    label: name,
                });
            });
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
