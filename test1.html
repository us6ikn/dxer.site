<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz', // Replace with the direct link to your KMZ file
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });

            // Event listener for KML layer status
            google.maps.event.addListener(kmlLayer, 'status_changed', function () {
                if (kmlLayer.getStatus() !== 'OK') {
                    console.error('KML Layer failed to load:', kmlLayer.getStatus());
                }
            });

            // Event listener for click on the map
            google.maps.event.addListener(map, 'click', function (event) {
                displayGridName(event.latLng);
            });

            function displayGridName(latLng) {
                // Convert latitude and longitude to Maidenhead grid name
                const gridName = convertCoordinatesToGridName(latLng.lat(), latLng.lng());

                // Display the grid name (you can customize this part based on your needs)
                alert('Maidenhead Grid Name: ' + gridName);
            }

            function convertCoordinatesToGridName(latitude, longitude) {
                // Implement your logic to convert coordinates to Maidenhead grid name
                // ...

                // For demonstration purposes, let's assume a simple conversion
                const latIndex = Math.floor((latitude + 90) / 10) + 1;
                const lonIndex = Math.floor((longitude + 180) / 20) + 1;

                return String.fromCharCode(65 + lonIndex) + String.fromCharCode(65 + latIndex);
            }
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
