<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz', // Replace with the direct link to your KMZ file
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });

            // Event listener for KML layer status
            google.maps.event.addListener(kmlLayer, 'status_changed', function () {
                if (kmlLayer.getStatus() !== 'OK') {
                    console.error('KML Layer failed to load:', kmlLayer.getStatus());
                }
            });

            // Create an info window
            const infoWindow = new google.maps.InfoWindow();

            // Event listener for mousemove
            google.maps.event.addListener(map, 'mousemove', function (event) {
                var mouseLatLng = event.latLng;
                var gridSquare = calculateGridSquare(mouseLatLng.lat(), mouseLatLng.lng());

                // Set content for the info window
                infoWindow.setContent('Maidenhead Grid Square: ' + gridSquare);

                // Set position for the info window
                infoWindow.setPosition(mouseLatLng);

                // Open the info window on the map
                infoWindow.open(map);
            });
        }

        function calculateGridSquare(latitude, longitude) {
            var field = String.fromCharCode(Math.floor((longitude + 180) / 20) + 65);
            var square = String.fromCharCode(Math.floor((latitude + 90) / 10) + 65);
            var subsquareX = Math.floor(((longitude + 180) % 20) / 2);
            var subsquareY = Math.floor(((latitude + 90) % 10));

            return field + square + subsquareX + subsquareY;
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
