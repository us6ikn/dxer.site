<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz', // Replace with the direct link to your KMZ file
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });

            // Event listener for KML layer status
            google.maps.event.addListener(kmlLayer, 'status_changed', function () {
                if (kmlLayer.getStatus() !== 'OK') {
                    console.error('KML Layer failed to load:', kmlLayer.getStatus());
                }
            });

            // Event listener for click on the map
            google.maps.event.addListener(map, 'click', function (event) {
                displayGridName(event.latLng, kmlLayer);
            });

            function displayGridName(latLng, kmlLayer) {
                // Convert latitude and longitude to Maidenhead grid name
                const gridName = convertCoordinatesToGridName(latLng.lat(), latLng.lng(), kmlLayer);

                // Display the grid name (you can customize this part based on your needs)
                alert('Maidenhead Grid Name: ' + gridName);
            }

            function convertCoordinatesToGridName(latitude, longitude, kmlLayer) {
                // Find the grid name from the KML layer at the clicked coordinates
                const placemarks = kmlLayer.getDefaultViewport().data.Document.Placemark;

                for (const placemark of placemarks) {
                    const coordinates = placemark.LineString.coordinates;
                    const coordsArray = coordinates.split(' ');
                    const firstCoords = coordsArray[0].split(',');

                    // Check if the clicked coordinates are within the bounding box of the placemark
                    if (
                        latitude >= parseFloat(firstCoords[1]) &&
                        latitude <= parseFloat(coordsArray[1].split(',')[1]) &&
                        longitude >= parseFloat(firstCoords[0]) &&
                        longitude <= parseFloat(coordsArray[3].split(',')[0])
                    ) {
                        // Return the grid name from the placemark
                        return placemark.name;
                    }
                }

                // Return a default value or handle if the grid name is not found
                return 'Grid Name Not Found';
            }
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
