<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/maidenhead_gridsquares.kmz',
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
            });

            // Event listener for KML layer status
            google.maps.event.addListener(kmlLayer, 'status_changed', function () {
                if (kmlLayer.getStatus() !== 'OK') {
                    console.error('KML Layer failed to load:', kmlLayer.getStatus());
                } else {
                    // Iterate over placemarks and add a label at the midpoint
                    const placemarks = kmlLayer.getDefaultViewport().data.Document.Placemark;
                    for (const placemark of placemarks) {
                        addTextLabelAtMidpoint(map, placemark);
                    }
                }
            });

            function addTextLabelAtMidpoint(map, placemark) {
                const coordinates = placemark.LineString.coordinates.split(' ').map(coord => {
                    const [lng, lat] = coord.split(',').map(parseFloat);
                    return new google.maps.LatLng(lat, lng);
                });

                // Calculate the midpoint
                const midpoint = new google.maps.LatLngBounds(...coordinates).getCenter();

                // Create a text label with the name
                const textLabel = new TxtOverlay(midpoint, placemark.name, 'label', map);

                // Show the text label
                textLabel.setMap(map);
            }

            // Custom TxtOverlay for displaying text at a specific location
            function TxtOverlay(pos, txt, cls, map) {
                this.pos = pos;
                this.txt_ = txt;
                this.cls_ = cls;
                this.map_ = map;

                this.div_ = null;
                this.setMap(map);
            }

            TxtOverlay.prototype = new google.maps.OverlayView();

            TxtOverlay.prototype.onAdd = function () {
                var div = document.createElement('div');
                div.className = this.cls_;
                div.innerHTML = this.txt_;

                this.div_ = div;
                var panes = this.getPanes();
                panes.overlayLayer.appendChild(div);
            };

            TxtOverlay.prototype.draw = function () {
                var overlayProjection = this.getProjection();
                var pixel = overlayProjection.fromLatLngToDivPixel(this.pos);

                var div = this.div_;
                div.style.left = pixel.x + 'px';
                div.style.top = pixel.y + 'px';
            };

            TxtOverlay.prototype.onRemove = function () {
                this.div_.parentNode.removeChild(this.div_);
                this.div_ = null;
            };
        }
    </script>
    <style>
        .label {
            position: absolute;
            font-size: 14px;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
