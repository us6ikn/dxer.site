<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        let kmlLayer; // Declare kmlLayer outside the initMap function
        let markers = []; // Array to store markers

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 1,
            });

            // Add event listener for zoom changes
            google.maps.event.addListener(map, 'zoom_changed', function () {
                const zoomLevel = map.getZoom();
                const kmlUrl = (zoomLevel > 4) ? 'https://dxer.site/maidenhead_gridsquares.kmz?v=1.0' : 'https://dxer.site/GRID.kml?v=1.4';

                // Remove the existing KML layer
                if (kmlLayer) {
                    kmlLayer.setMap(null);
                }

                // Remove existing markers
                removeMarkers();

                // Load the appropriate KML layer
                kmlLayer = new google.maps.KmlLayer({
                    url: kmlUrl,
                    map: map,
                    suppressInfoWindows: true,
                    preserveViewport: true,
                    options: {
                        strokeWeight: 0.5, // Adjust the thickness
                        strokeColor: '#0000FF', // Blue color
                    },
                });

                // Add markers only when zoom level is greater than 4
                if (zoomLevel > 4) {
                    addMarkers(map);
                }
            });

            // Initial KML layer
            kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/GRID.kml?v=1.4',
                map: map,
                suppressInfoWindows: true,
                preserveViewport: true,
                options: {
                    strokeWeight: 0.5, // Adjust the thickness
                    strokeColor: '#0000FF', // Blue color
                },
            });
        }

        function addMarkers(map) {
            // Check the current zoom level
            const zoomLevel = map.getZoom();

            // Only add markers if the zoom level is greater than 4
            if (zoomLevel > 4) {
                // Loop through Maidenhead Grids and add markers
                // Adjust the range of latitude and longitude
                for (let lat = -90; lat < 90; lat += 1) {
                    for (let lng = -180; lng < 180; lng += 2) {
                        const gridSquare = calculateGridSquare(lat, lng);
                        const marker = new google.maps.Marker({
                            position: { lat: lat + 0.5, lng: lng + 1 },
                            map: map,
                            title: gridSquare,
                            icon: {
                                url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Blue marker icon
                                scaledSize: new google.maps.Size(12, 14), // Adjust size as needed
                            },
                        });

                        // Add click event listener to show info window
                        marker.addListener('click', function () {
                            const infoWindow = new google.maps.InfoWindow({
                                content: gridSquare,
                            });
                            infoWindow.open(map, marker);
                        });

                        // Store the marker in the array
                        markers.push(marker);
                    }
                }
            } else {
                // Loop through Maidenhead Grids and add markers
                // Adjust the range of latitude and longitude
                for (let lat = -90; lat < 90; lat += 10) {
                    for (let lng = -180; lng < 180; lng += 20) {
                        const gridSquare = calculateGridSquare(lat, lng);
                        const marker = new google.maps.Marker({
                            position: { lat: lat + 0.5, lng: lng + 1 },
                            map: map,
                            title: gridSquare,
                            icon: {
                                url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Blue marker icon
                                scaledSize: new google.maps.Size(12, 14), // Adjust size as needed
                            },
                        });

                        // Add click event listener to show info window
                        marker.addListener('click', function () {
                            const infoWindow = new google.maps.InfoWindow({
                                content: gridSquare,
                            });
                            infoWindow.open(map, marker);
                        });

                        // Store the marker in the array
                        markers.push(marker);
                    }
                }
            }
        }


        function removeMarkers() {
            // Loop through markers and set the map to null to remove them
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            // Clear the array
            markers = [];
        }

        function calculateGridSquare(latitude, longitude) {
            var field = String.fromCharCode(Math.floor((longitude + 180) / 20) + 65);
            var square = String.fromCharCode(Math.floor((latitude + 90) / 10) + 65);
            var subsquareX = Math.floor(((longitude + 180) % 20) / 2);
            var subsquareY = Math.floor(((latitude + 90) % 10));

            return field + square + subsquareX + subsquareY;
        }
    </script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
