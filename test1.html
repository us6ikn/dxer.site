<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Maidenhead Grids</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRWRoTRhE5TddxBITIhBcKjdQpz2CXRs&callback=initMap" defer></script>
    <script>
        function initMap() {
            // Create a new Google Map centered at a specific location
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2, // Adjust the initial zoom level as needed
            });

            // Load the KML file containing Maidenhead Grids
            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://dxer.site/test.kml', // Replace with the path to your KML file
                map: map,
            });
        }
    </script>
    <style>
        #map {
            height: 500px; /* Adjust the height of the map container as needed */
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
